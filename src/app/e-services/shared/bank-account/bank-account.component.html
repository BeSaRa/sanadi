<div [formGroup]="form">
  <div formGroupName="bankAccount">
    <ng-container *ngFor="let account of bankAccountsFormArray.controls; let i = index">
      <div [formGroupName]="i">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <div class="row d-flex flex-column flex-md-row">
              <label for="bankName" asteriskIfRequired="bankName"
                     class="col-sm-12 col-md-4 col-form-label">{{lang.map.bank_name}}</label>
              <div class="col-md-8 col-sm-12 mb-4 position-relative">
                <input id="bankName" validationClasses="bankName"
                       formControlName="bankName" class="form-control">
                <app-field-error-message controlName="bankName"></app-field-error-message>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="row d-flex flex-column flex-md-row">
              <label for="bankCategory" asteriskIfRequired="bankCategory"
                     class="col-sm-12 col-md-4 col-form-label">{{lang.map.bank_category}}</label>
              <div class="col-md-8 col-sm-12 mb-4 ng-select-wrapper">
                <ng-select [selectOnTab]="true" labelForId="bankCategory" [clearable]="false"
                           placeholder="{{lang.map.select}}" id="bankCategory"
                           [notFoundText]="lang.map.msg_not_found" [readonly]="readonly"
                           formControlName="bankCategory" validationClasses="bankCategory">
                  <ng-option *ngFor="let option of bankCategoriesList" [value]="option.lookupKey">
                    {{option.getName()}}
                  </ng-option>
                </ng-select>
                <app-field-error-message controlName="bankCategory"></app-field-error-message>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <div class="row d-flex flex-column flex-md-row">
              <label for="accountNumber" asteriskIfRequired="accountNumber"
                     class="col-sm-12 col-md-4 col-form-label">{{lang.map.account_number}}</label>
              <div class="col-md-8 col-sm-12 mb-4 position-relative">
                <input id="accountNumber" validationClasses="accountNumber"
                       formControlName="accountNumber" class="form-control">
                <app-field-error-message controlName="accountNumber"></app-field-error-message>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="row d-flex flex-column flex-md-row">
              <label for="iBAN" asteriskIfRequired="iBAN"
                     class="col-sm-12 col-md-4 col-form-label">{{lang.map.iban}}</label>
              <div class="col-md-8 col-sm-12 mb-4 position-relative">
                <input id="iBAN" validationClasses="iBAN"
                       formControlName="iBAN" class="form-control">
                <app-field-error-message controlName="iBAN"></app-field-error-message>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <div class="row d-flex flex-column flex-md-row">
              <label for="swiftCode" asteriskIfRequired="swiftCode"
                     class="col-sm-12 col-md-4 col-form-label">{{lang.map.swift_code}}</label>
              <div class="col-md-8 col-sm-12 mb-4 position-relative">
                <input id="swiftCode" validationClasses="swiftCode"
                       formControlName="swiftCode" class="form-control">
                <app-field-error-message controlName="swiftCode"></app-field-error-message>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="row d-flex flex-column flex-md-row">
              <label for="bankCountry" asteriskIfRequired="country"
                     class="col-sm-12 col-md-4 col-form-label">{{lang.map.country}}</label>
              <div class="col-md-8 col-sm-12 mb-4 ng-select-wrapper">
                <ng-select [selectOnTab]="true" labelForId="bankCountry" [clearable]="false"
                           placeholder="{{lang.map.select}}" id="bankCountry"
                           [notFoundText]="lang.map.msg_not_found" [readonly]="readonly"
                           formControlName="country" validationClasses="country">
                  <ng-option *ngFor="let option of countriesList" [value]="option.id"
                             [disabled]="!option.isActive()">
                    {{option.getName()}}
                  </ng-option>
                </ng-select>
                <app-field-error-message controlName="country"></app-field-error-message>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <div class="row d-flex flex-column flex-md-row">
              <label for="currency" asteriskIfRequired="currency"
                     class="col-sm-12 col-md-4 col-form-label">{{lang.map.currency}}</label>
              <div class="col-md-8 col-sm-12 mb-4 ng-select-wrapper">
                <ng-select [selectOnTab]="true" labelForId="currency" [clearable]="false"
                           placeholder="{{lang.map.select}}" id="currency"
                           [notFoundText]="lang.map.msg_not_found" [readonly]="readonly"
                           formControlName="currency" validationClasses="currency">
                  <ng-option *ngFor="let option of currenciesList" [value]="option.lookupKey">
                    {{option.getName()}}
                  </ng-option>
                </ng-select>
                <app-field-error-message controlName="currency"></app-field-error-message>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex flex-row align-items-center justify-content-center">
          <button (click)="saveBankAccount()" [disabled]="readonly"
                  class="btn btn-primary m-2">{{(editRecordIndex > -1) ? lang.map.btn_save : lang.map.btn_add}}</button>
          <button (click)="cancelBankAccount()"
                  class="btn btn-secondary m-2">{{lang.map.btn_cancel}}</button>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<app-page-header [hidden]="bankAccountsFormArray.controls.length" pageTitle="bank_details"
                 [clickOnNew$]="add$"
                 [addPermission]="addBankAccountAllowed()"></app-page-header>

<table *ngIf="list.length" class="table mt-3 table-striped table-bordered caption-top" cdk-table
       [dataSource]="listDataSource">
  <ng-container cdkColumnDef="bankName">
    <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.bank_name}}</th>
    <td cdk-cell *cdkCellDef="let row"> {{row.bankName}} </td>
  </ng-container>
  <ng-container cdkColumnDef="accountNumber">
    <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.account_number}}</th>
    <td cdk-cell *cdkCellDef="let row"> {{row.accountNumber}} </td>
  </ng-container>
  <ng-container cdkColumnDef="iban">
    <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.iban}}</th>
    <td cdk-cell *cdkCellDef="let row"> {{row.iBAN}} </td>
  </ng-container>
  <ng-container cdkColumnDef="swiftCode">
    <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.swift_code}}</th>
    <td cdk-cell *cdkCellDef="let row"> {{row.swiftCode}} </td>
  </ng-container>
  <ng-container cdkColumnDef="actions">
    <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
    <td cdk-cell *cdkCellDef="let row; let i = index;" class="table-actions">
      <div class="d-flex flex-row">
        <button (click)="deleteBankAccount($event, row, i)" class="icon-btn text-primary"
                [disabled]="readonly"
                tooltip="{{lang.map.btn_delete}}">
          <i class="mdi mdi-close-box"></i>
        </button>
        <button (click)="editBankAccount($event, row, i)" class="icon-btn text-primary"
                [disabled]="readonly"
                tooltip="{{lang.map.btn_edit}}">
          <i class="mdi mdi-pen"></i>
        </button>
      </div>
    </td>
  </ng-container>
  <tr cdk-header-row *cdkHeaderRowDef="columns"></tr>
  <tr cdk-row *cdkRowDef="let row; columns: columns;"></tr>
  <tr *cdkNoDataRow>
    <td colspan="10" class="text-center">{{lang.map.no_records_to_display}}</td>
  </tr>
</table>
