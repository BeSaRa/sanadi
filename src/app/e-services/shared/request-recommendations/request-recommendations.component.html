<div class="row">
  <app-page-header pageTitle="recommendations"></app-page-header>
</div>
<div class="row pt-3">
  <div class="col-12">
    <div class="table-responsive">
      <app-table [selectable]="false" #table [columns]="tableOptions.columns" [data]="data">
        <table cdk-table class="table table-striped table-bordered caption-top" [dataSource]="table.dataSource">
          <ng-container cdkColumnDef="role">
            <th cdk-header-cell sortable-header *cdkHeaderCellDef> {{langService.map.role}}</th>
            <td cdk-cell *cdkCellDef="let row"> {{row.roleInfo?.getName()}} </td>
          </ng-container>
          <ng-container cdkColumnDef="decision">
            <th cdk-header-cell sortable-header *cdkHeaderCellDef> {{langService.map.decision}}</th>
            <td cdk-cell *cdkCellDef="let row"> {{row.actionInfo?.getName()}} </td>
          </ng-container>
          <ng-container cdkColumnDef="comment">
            <th cdk-header-cell sortable-header *cdkHeaderCellDef> {{langService.map.comment}}</th>
            <td cdk-cell *cdkCellDef="let row"> {{row.comment}} </td>
          </ng-container>
          <tr cdk-header-row *cdkHeaderRowDef="table.columns"></tr>
          <tr cdk-row *cdkRowDef="let row; columns: table.columns;"></tr>
          <tr *cdkNoDataRow class="text-center">
            <td [colSpan]="table.columns.length">{{langService.map.no_records_to_display}}</td>
          </tr>
        </table>
      </app-table>
    </div>
  </div>
</div>
