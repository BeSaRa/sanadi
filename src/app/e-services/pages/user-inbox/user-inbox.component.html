<div class="row">
  <h1 class="h6 text-primary">{{lang.map.menu_user_inbox}}</h1>
</div>
<div class="row">
  <div class="col-12">
    <app-table #table sortableTable [data]="datasource" [columns]="displayedColumns">
      <table cdk-table [dataSource]="table.dataSource" class="table table-striped table-bordered caption-top">
        <ng-container cdkColumnDef="position">
          <th cdk-header-cell sortable-header *cdkHeaderCellDef> position</th>
          <td cdk-cell *cdkCellDef="let row"> {{row.position}} </td>
        </ng-container>
        <ng-container cdkColumnDef="name">
          <th cdk-header-cell sortable-header *cdkHeaderCellDef> Name</th>
          <td cdk-cell *cdkCellDef="let row"> {{row.name}} </td>
        </ng-container>
        <ng-container cdkColumnDef="weight">
          <th cdk-header-cell sortable-header *cdkHeaderCellDef> Weight</th>
          <td cdk-cell *cdkCellDef="let row"> {{row.weight}} </td>
        </ng-container>
        <ng-container cdkColumnDef="symbol">
          <th cdk-header-cell sortable-header *cdkHeaderCellDef> Symbol</th>
          <td cdk-cell *cdkCellDef="let row"> {{row.symbol}} </td>
        </ng-container>
        <tr cdk-header-row *cdkHeaderRowDef="table.columns"></tr>
        <tr cdk-row *cdkRowDef="let row; columns: table.columns;"></tr>
      </table>
    </app-table>
  </div>
</div>
