<div class="input-group">
  <i class="input-group-text mdi mdi-calendar"></i>
  <div class="form-control" [ngClass]="{'input-disabled': readonly}" [formControl]="control"
       id="dateOfBirth" (click)="!readonly && dateCtrl.toggleCalendar()" #dateCtrl="angular-mydatepicker"
       angular-mydatepicker [options]="dateOptions" validationClasses [control]="formControl"></div>
</div>
