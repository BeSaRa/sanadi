<div class="row">
  <tabs-list [accordionView]="accordionView">
    <tab name="basic_info" [hasError]="basicInfo.invalid" [template]="basic_info" [title]="lang.map.lbl_basic_info">
    </tab>
    <tab name="requester_info" [hasError]="requesterInfo.invalid" [template]="requester_info"
         [title]="lang.map.requester_info">
    </tab>
    <tab name="receiver_organization_info" [hasError]="receiverOrganizationInfo.invalid"
         [template]="receiver_organization_info" [title]="lang.map.receiver_organization_info">
    </tab>
    <tab name="receiver_person_info" [hasError]="receiverPersonInfo.invalid" [template]="receiver_person_info"
         [title]="lang.map.receiver_person_info">
    </tab>
    <tab name="financial_transaction_info" [hasError]="financialTransactionInfo.invalid"
         [template]="financial_transaction_info" [title]="lang.map.financial_transaction_info">
    </tab>
    <tab [hasError]="specialExplanation.invalid" name="special_explanations" [template]="special_explanations"
         [title]="lang.map.special_explanations"></tab>
    <tab name="attachments" *ngIf="!accordionView" [template]="attachmentsTab" [title]="lang.map.attachments"></tab>
  </tabs-list>
  <ng-container [formGroup]="form">
    <ng-container formGroupName="basicInfo">
      <ng-template #basic_info>
        <div class="row">
          <div class="col-md-4 col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired="requestType"
                   for="requestType">{{lang.map.request_type}}</label>
            <ng-select validationClasses="requestType" appendTo="body" [clearable]="false" id="requestType"
                       formControlName="requestType" [readonly]="(readonly)">
              <ng-option [value]="option.lookupKey" *ngFor="let option of requestTypes">{{option.getName()}}</ng-option>
            </ng-select>
            <app-field-error-message controlName="requestType"></app-field-error-message>
          </div>
          <div class="col-md-4 col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired="transfereeType"
                   for="transfereeType">{{lang.map.transferee_type}}</label>
            <ng-select validationClasses="transfereeType" appendTo="body" [clearable]="false"
                       id="transfereeType"
                       formControlName="transfereeType" [readonly]="(readonly)">
              <ng-option [value]="option.lookupKey"
                         *ngFor="let option of transfereeTypes">{{option.getName()}}</ng-option>
            </ng-select>
            <app-field-error-message controlName="transfereeType"></app-field-error-message>
          </div>
          <div class="col-md-4 col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired="oldLicenseFullSerial"
                   for="oldLicenseFullSerial">{{lang.map.serial_number}}
            </label>
            <div class="input-group">
              <input (keydown.enter)="searchForLicense()" id="oldLicenseFullSerial"
                     validationClasses="oldLicenseFullSerial"
                     formControlName="oldLicenseFullSerial"
                     class="form-control"
                     [readonly]="(readonly)">
              <app-field-error-message controlName="oldLicenseFullSerial"></app-field-error-message>
              <button (click)="searchForLicense()" class="input-group-text" [disabled]="(readonly)">
                <i class="mdi mdi-magnify text-primary"></i>
              </button>
            </div>
          </div>
        </div>
      </ng-template>
    </ng-container>

      <ng-template #requester_info>
        <div class="row">
          <div class="col-md-4 col-sm-12 mb-4 position-relative">

                   class="form-control" [readonly]="(readonly)">
            <app-field-error-message controlName="arName"></app-field-error-message>
          </div>
          <div class="col-md-4 col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired="enName"
                   for="enName">{{lang.map.english_name}}</label>
            <input id="enName" validationClasses="enName"
                   formControlName="enName"
                   class="form-control" [readonly]="(readonly)">
            <app-field-error-message controlName="enName"></app-field-error-message>

          <div class="col-md-4 col-sm-12 mb-4 position-relative">

                   for="identificationNumber">{{lang.map.identification_number}}</label>
            <input id="identificationNumber" validationClasses="identificationNumber"
                   formControlName="identificationNumber"
                   class="form-control" [readonly]="(readonly)">
            <app-field-error-message controlName="identificationNumber"></app-field-error-message>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired="email"
                   for="email">{{lang.map.lbl_email}}</label>
            <input id="email" validationClasses="email"
                   formControlName="email"
                   class="form-control" [readonly]="(readonly)">
            <app-field-error-message controlName="email"></app-field-error-message>
          </div>
          <div class="col-md-4 col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired="phone"
                   for="phone">{{lang.map.lbl_phone}}</label>
            <input id="phone" validationClasses="phone"
                   formControlName="phone"
                   class="form-control" [readonly]="(readonly)">
            <app-field-error-message controlName="phone"></app-field-error-message>
          </div>
          <div class="col-md-4 col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired="mobileNo"
                   for="mobileNo">{{lang.map.mobile_number}}</label>
            <input id="mobileNo" validationClasses="mobileNo"
                   formControlName="mobileNo"
                   class="form-control" [readonly]="(readonly)">
            <app-field-error-message controlName="mobileNo"></app-field-error-message>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired="nationality"
                   for="nationality">{{lang.map.lbl_nationality}}</label>
            <ng-select validationClasses="nationality" appendTo="body" [clearable]="false"
                       id="nationality"
                       formControlName="nationality" [readonly]="(readonly)">
              <ng-option [value]="option.lookupKey"
                         *ngFor="let option of nationalities">{{option.getName()}}</ng-option>
            </ng-select>
            <app-field-error-message controlName="nationality"></app-field-error-message>
          </div>
          <div class="col-md-8 col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired="address"
                   for="address">{{lang.map.lbl_address}}</label>
            <input id="address" validationClasses="address"
                   formControlName="address"
                   class="form-control" [readonly]="(readonly)">
            <app-field-error-message controlName="address"></app-field-error-message>
          </div>
        </div>
      </ng-template>
    </ng-container>
    <ng-container formGroupName="receiverOrganizationInfo">

          <div class="col-md-4 col-sm-12 mb-4 position-relative">

        <div class="row">

            <label for="establishmentDate" asteriskIfRequired="establishmentDate"

                     [ngClass]="{'input-disabled': (readonly)}"
                     formControlName="establishmentDate"
                     id="establishmentDate"
                     (click)="!readonly && dpEstablishmentDate.toggleCalendar()"
                     #dpEstablishmentDate="angular-mydatepicker"
                     [options]="datepickerOptionsMap.establishmentDate"
                     angular-mydatepicker validationClasses="establishmentDate"></div>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired="country"
                   for="country">{{lang.map.country}}</label>
            <ng-select validationClasses="country" appendTo="body" [clearable]="false"

                       formControlName="country" [readonly]="(readonly)">
              <ng-option [value]="option.lookupKey"

        </div>
        <div class="row">
          <div class="col-md-4 col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired="city"

            <input id="city" validationClasses="city"
                   formControlName="city"
                   class="form-control" [readonly]="(readonly)">
            <app-field-error-message controlName="city"></app-field-error-message>
          </div>
          <div class="col-md-4 col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired="detailsAddress"

            <input id="detailsAddress" validationClasses="detailsAddress"

            <app-field-error-message controlName="detailsAddress"></app-field-error-message>
          </div>
          <div class="col-md-4 col-sm-12 mb-4 position-relative">

          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired="website"
                   for="website">{{lang.map.website}}</label>
            <input id="website" validationClasses="website"
                   formControlName="website"
                   class="form-control" [readonly]="(readonly)">
            <app-field-error-message controlName="website"></app-field-error-message>
          </div>
          <div class="col-md-4 col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired="organizationEmail"
                   for="organizationEmail">{{lang.map.lbl_email}}</label>
            <input id="organizationEmail" validationClasses="organizationEmail"
                   formControlName="organizationEmail"
                   class="form-control" [readonly]="(readonly)">
            <app-field-error-message controlName="organizationEmail"></app-field-error-message>
          </div>
          <div class="col-md-4 col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired="firstSocialMedia"

                   class="form-control" [readonly]="(readonly)">

        </div>
        <div class="row">
          <div class="col-md-4 col-sm-12 mb-4 position-relative">

          <div class="col-md-4 col-sm-12 mb-4 position-relative">

        </div>
      </ng-template>
    </ng-container>
    <ng-container formGroupName="receiverPersonInfo">

          <div class="col-md-4 col-sm-12 mb-4 position-relative">

                   for="receiverNameLikePassport">{{lang.map.name_in_local_language_like_passport}}</label>

                   formControlName="receiverNameLikePassport"

          <div class="col-md-4 col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired="receiverEnglishNameLikePassport"

            <input id="receiverJobTitle" validationClasses="receiverJobTitle"

            <app-field-error-message controlName="receiverJobTitle"></app-field-error-message>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-12 mb-4 position-relative">

                   for="receiverNationality">{{lang.map.lbl_nationality}}</label>

                       formControlName="receiverNationality" [readonly]="(readonly)">

          <div class="col-md-4 col-sm-12 mb-4 position-relative">

          <div class="col-md-4 col-sm-12 mb-4 position-relative">

            <label class="form-label" asteriskIfRequired="currency"
                   for="currency">{{lang.map.currency}}</label>
            <ng-select validationClasses="currency" appendTo="body" [clearable]="false"

              <ng-option [value]="option.lookupKey"

        </div>

            <input id="transfereeIBAN" validationClasses="transfereeIBAN"
                   formControlName="transfereeIBAN"
                   class="form-control" [readonly]="(readonly)">
            <app-field-error-message controlName="transfereeIBAN"></app-field-error-message>
          </div>
          <div class="col-md-4 col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired="transferCountry"
                   for="transferCountry">{{lang.map.transferee_type}}</label>
            <ng-select validationClasses="transferCountry" appendTo="body" [clearable]="false"
                       id="transferCountry"
                       formControlName="transferCountry" [readonly]="(readonly)">
              <ng-option [value]="option.lookupKey"
                         *ngFor="let option of countries">{{option.getName()}}</ng-option>

      <ng-template #special_explanations>
        <div class="row">
          <div class="col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired="description"
                   for="description">{{lang.map.special_explanations}}</label>
            <textarea name="description" formControlName="description" validationClasses="description" id="description"

  <ng-template #attachmentsTab>
    <attachments [caseId]="model?.id" [caseType]="model?.caseType"
                 [service]="service.documentService"></attachments>
  </ng-template>
</div>
