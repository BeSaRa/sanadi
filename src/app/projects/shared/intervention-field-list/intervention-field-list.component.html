<ng-container *ngIf="showForm">
  <div [formGroup]="form">
    <div class="row">
      <!-- Main UNOCHA category -->
      <div class="col-sm-12 col-md-4 mb-4 position-relative">
        <label asteriskIfRequired="mainUNOCHACategory" for="mainUNOCHACategory"
               class="form-label">{{lang.map.main_unocha_category}}</label>
        <ng-select [selectOnTab]="true" labelForId="mainUNOCHACategory" [clearable]="false"
                   [readonly]="readonly || viewOnly"
                   placeholder="{{lang.map.select}}" id="mainUNOCHACategory"
                   [notFoundText]="lang.map.msg_not_found"
                   (change)="handleChangeMainOcha($event, true)"
                   formControlName="mainUNOCHACategory" validationClasses="mainUNOCHACategory">
          <ng-option *ngFor="let option of mainOchaCategories" [value]="option.id"
                     [disabled]="!option.isActive()">
            {{option.getName()}}
          </ng-option>
        </ng-select>
        <app-field-error-message controlName="mainUNOCHACategory"></app-field-error-message>
      </div>

      <!-- Sub UNOCHA category -->
      <div class="col-sm-12 col-md-4 mb-4 ng-select-wrapper">
        <label asteriskIfRequired="subUNOCHACategory" for="subUNOCHACategory"
               class="form-label">{{lang.map.sub_unocha_category}}</label>
        <ng-select [selectOnTab]="true" labelForId="subUNOCHACategory" [clearable]="false"
                   [readonly]="readonly || viewOnly"
                   placeholder="{{lang.map.select}}" id="subUNOCHACategory"
                   [notFoundText]="lang.map.msg_not_found"
                   formControlName="subUNOCHACategory" validationClasses="subUNOCHACategory">
          <ng-option *ngFor="let option of subOchaCategories" [value]="option.id"
                     [disabled]="!option.isActive()">
            {{option.getName()}}
          </ng-option>
        </ng-select>
        <app-field-error-message controlName="subUNOCHACategory"></app-field-error-message>
      </div>
    </div>
    <div class="d-flex flex-row align-items-center justify-content-center">
      <button (click)="save()" [disabled]="form.invalid" *ngIf="!readonly && !viewOnly"
              class="btn btn-primary m-2">{{!!editItem ? lang.map.btn_save : lang.map.btn_add}}</button>
      <button (click)="cancelForm()"
              class="btn btn-secondary m-2">{{lang.map.btn_cancel}}</button>
    </div>
  </div>
</ng-container>
<ng-container>
  <div class="row" [hidden]="showForm">
    <app-page-header pageTitle="intervention_fields" [clickOnNew$]="add$"
                     [addPermission]="!readonly && !showForm"></app-page-header>
    <app-grid-search (searchTextEvent)="filterControl.setValue($event)"></app-grid-search>
  </div>
  <div class="row pt-3" *ngIf="!showForm">
    <div class="col-12">
      <div class="table-responsive">
        <app-table #table sortableTable [paginator]="paginator" [data]="list"
                   [columns]="columns"
                   [filter]="filterControl.value" [useSearchToFilter]="true">
          <table class="table table-striped table-bordered caption-top" cdk-table [dataSource]="table.dataSource">
            <ng-container cdkColumnDef="mainOcha">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header [sortParamAsFullItem]="true"
                  [sortCallback]="sortingCallbacks.mainOCha"> {{lang.map.main_unocha_category}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.mainUNOCHACategoryInfo.getName()}} </td>
            </ng-container>
            <ng-container cdkColumnDef="subOcha">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header [sortParamAsFullItem]="true"
                  [sortCallback]="sortingCallbacks.subOcha"> {{lang.map.sub_unocha_category}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.subUNOCHACategoryInfo.getName()}} </td>
            </ng-container>
            <ng-container cdkColumnDef="actions">
              <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
              <td cdk-cell *cdkCellDef="let row; let i = index;" class="table-actions">
                <grid-actions [record]="row" [actions]="actions" [itemIndex]="i"></grid-actions>
              </td>
            </ng-container>
            <tr cdk-header-row class="table-row-header" *cdkHeaderRowDef="table.columns"></tr>
            <tr cdk-row *cdkRowDef="let row; columns: table.columns;" (contextmenu)="menu.open($event , row)"></tr>
            <tr *cdkNoDataRow>
              <td class="text-center" colSpan="100">{{lang.map.msg_no_records_found}}</td>
            </tr>
          </table>
          <app-paginator #paginator></app-paginator>
        </app-table>
        <context-menu-item #menu [actions]="actions"></context-menu-item>
      </div>
    </div>
  </div>
</ng-container>
