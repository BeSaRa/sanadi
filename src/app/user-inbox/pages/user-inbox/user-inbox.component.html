<div class="row">
  <h1 class="h6 text-primary">{{lang.map.menu_user_inbox}}</h1>
</div>
<div class="row">
  <div class="col-12">
    <input (input)="search($event)" class="form-control">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <app-table #table sortableTable (sortChange)="sortBy($event)" [paginator]="paginator" [filter]="searchModel"
               [data]="queryResultSet?.items"
               [columns]="displayedColumns">
      <table cdk-table [dataSource]="table.dataSource" class="table table-striped table-bordered caption-top">
        <ng-container cdkColumnDef="BD_FULL_SERIAL">
          <th cdk-header-cell sortable-header *cdkHeaderCellDef> {{lang.map.serial_number}}</th>
          <td cdk-cell *cdkCellDef="let row"> {{row.BD_FULL_SERIAL}} </td>
        </ng-container>
        <ng-container cdkColumnDef="name">
          <th cdk-header-cell sortable-header *cdkHeaderCellDef></th>
          <td cdk-cell *cdkCellDef="let row"> {{row.name}} </td>
        </ng-container>
        <ng-container cdkColumnDef="weight">
          <th cdk-header-cell sortable-header *cdkHeaderCellDef> {{lang.map.service_type}}</th>
          <td cdk-cell *cdkCellDef="let row"> {{row.weight}} </td>
        </ng-container>
        <ng-container cdkColumnDef="actions">
          <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
          <td cdk-cell *cdkCellDef="let row"> {{row.symbol}} </td>
        </ng-container>
        <tr cdk-header-row *cdkHeaderRowDef="table.columns"></tr>
        <tr cdk-row *cdkRowDef="let row; columns: table.columns;"></tr>
      </table>
      <app-paginator (pageChange)="log($event)" #paginator [small]="true"
                     [length]="(queryResultSet?.totalCount || 0)"></app-paginator>
    </app-table>
  </div>
</div>
