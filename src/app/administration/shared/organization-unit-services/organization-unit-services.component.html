<div class="row">
  <div class="col-12">
    <div class="d-flex align-items-center justify-content-start gap-2">
      <div class="mb-4 ng-select-wrapper flex-grow-1 ">
        <label for="selectedOuService" asteriskIfRequired
               [control]="selectedOuService">{{langService.map.select_service}}</label>
        <ng-select [selectOnTab]="true" labelForId="selectedOuService" [clearable]="false"
                   placeholder="{{langService.map.select}}" id="selectedOuService"
                   [notFoundText]="langService.map.msg_not_found" bindLabel="id"
                   [formControl]="selectedOuService" appendTo="body"
                   validationClasses [control]="selectedOuService">
          <ng-option value="">{{langService.map.lbl_none}}</ng-option>
          <ng-option *ngFor="let option of serviceDataList" [value]="option"
                     [disabled]="ouServiceExists(option) || option.status !== commonStatusEnum.ACTIVATED">
            {{option.getName()}}
          </ng-option>
        </ng-select>
        <app-field-error-message [control]="selectedOuService"></app-field-error-message>
      </div>
      <button [disabled]="!selectedOuService.value" (click)="addOuLinkedService()"
              class="btn btn-primary">{{langService.map.btn_add}}</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 mb-3">
    <ng-container *ngIf="table">
      <app-bulk-actions *ngIf="(table.selection?.selected || []).length"
                        [selectedRecords]="(table.selection?.selected || [])"
                        [actionsList]="linkedServicesBulkActions"></app-bulk-actions>
      <app-grid-search style="height: 42px" *ngIf="!(table.selection?.selected || []).length"
                       (searchTextEvent)="linkedServicesFilterControl.setValue($event)"></app-grid-search>
    </ng-container>
  </div>
  <app-table #table sortableTable [paginator]="paginator"
             [filter]="linkedServicesFilterControl.value"
             [useSearchToFilter]="true"
             [selectable]="true"
             [data]="orgUnitLinkedServices"
             [columns]="linkedServicesDisplayedColumns">
    <table cdk-table [dataSource]="table.dataSource"
           class="table table-striped table-bordered caption-top">
      <ng-container cdkColumnDef="rowSelection">
        <th cdk-header-cell style="width: 20px;" *cdkHeaderCellDef>
          <input type="checkbox" [disabled]="table.filter"
                 [indeterminate]="table.selection.hasValue() && !table.allSelected()"
                 (change)="$event ? table.toggleAll() : null"
                 [checked]="table.selection.hasValue() && table.allSelected()"
                 class="form-check-input"></th>
        <td cdk-cell *cdkCellDef="let row">
          <input type="checkbox"
                 (click)="$event.stopPropagation()"
                 [checked]="table.selection.isSelected(row)"
                 (change)="$event ? table.selection.toggle(row) : null"
                 class="form-check-input"></td>
      </ng-container>
      <ng-container cdkColumnDef="serviceName">
        <th cdk-header-cell sortable-header *cdkHeaderCellDef [sortParamAsFullItem]="true"
            [sortCallback]="sortingCallbacks.serviceName"> {{langService.map.service_name}}</th>
        <td cdk-cell *cdkCellDef="let row"> {{row.serviceDataInfo.getName()}} </td>
      </ng-container>
      <ng-container cdkColumnDef="status">
        <th cdk-header-cell *cdkHeaderCellDef> {{langService.map.lbl_status}}</th>
        <td cdk-cell *cdkCellDef="let row">
          <div class="form-check form-switch">
            <input type="checkbox" (change)="toggleLinkedServiceStatus(row)" [checked]="row.status"
                   class="form-check-input">
          </div>
        </td>
      </ng-container>
      <ng-container cdkColumnDef="actions">
        <th cdk-header-cell *cdkHeaderCellDef> {{langService.map.lbl_actions}}</th>
        <td cdk-cell *cdkCellDef="let row; index as itemIndex" class="table-actions">
          <button (click)="deleteLinkedService(row, $event)" class="btn icon-btn">
            <i class="mdi mdi-delete text-primary"></i>
          </button>
        </td>
      </ng-container>
      <tr cdk-header-row *cdkHeaderRowDef="table.columns"></tr>
      <tr cdk-row *cdkRowDef="let row; columns: table.columns;"></tr>
      <tr *cdkNoDataRow>
        <td colspan="100" class="text-center">{{langService.map.no_records_to_display}}</td>
      </tr>
    </table>
  </app-table>
  <app-paginator #paginator></app-paginator>
</div>
