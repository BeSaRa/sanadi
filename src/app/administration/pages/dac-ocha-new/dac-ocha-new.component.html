<div class="row pb-3">
  <app-page-header [pageTitle]="'menu_dac_ocha'" [clickOnReload$]="reload$" [clickOnNew$]="add$">
  </app-page-header>
  <ng-container >
    <app-grid-search (searchTextEvent)="filterControl.setValue($event)"></app-grid-search>
  </ng-container>
</div>

<tabs-list (onTabChange)="tabChanged($event)">
  <tab [name]="tabsData.ocha.name" [template]="ochaTabTemplate" [title]="getTabLabel(adminLookupTypeEnum.OCHA)"></tab>
  <tab [name]="tabsData.dac.name" [template]="dacTabTemplate" [title]="getTabLabel(adminLookupTypeEnum.DAC)"></tab>
</tabs-list>
<ng-template #dacTabTemplate>
  <dac-ocha-list #dacListComponent [dacOchaType]="adminLookupTypeEnum.DAC" (onReady)="contentLoaded$.next($event)"></dac-ocha-list>
</ng-template>
<ng-template #ochaTabTemplate>
  <dac-ocha-list #ochaListComponent [dacOchaType]="adminLookupTypeEnum.OCHA" (onReady)="contentLoaded$.next($event)"></dac-ocha-list>
</ng-template>
