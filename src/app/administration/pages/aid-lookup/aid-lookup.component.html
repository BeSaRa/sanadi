<div class="container bg-white shadow-sm p-4 h-100">
  <app-page-header [pageTitle]="getTitleText()" [clickOnReload$]="reload$" [clickOnNew$]="add$"></app-page-header>
  <div class="row pt-3">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-striped table-bordered caption-top" cdk-table [dataSource]="aidLookups">
          <ng-container cdkColumnDef="id">
            <th cdk-header-cell *cdkHeaderCellDef> {{langService.map.lbl_identifier}}</th>
            <td cdk-cell *cdkCellDef="let row"> {{row.id}} </td>
          </ng-container>
          <ng-container cdkColumnDef="aidCode">
            <th cdk-header-cell *cdkHeaderCellDef> {{langService.map.lbl_aid_code}}</th>
            <td cdk-cell *cdkCellDef="let row"><span class="user-select-all">{{row.aidCode}}</span></td>
          </ng-container>
          <ng-container cdkColumnDef="arName">
            <th cdk-header-cell *cdkHeaderCellDef> {{langService.map.lbl_arabic_name}}</th>
            <td cdk-cell *cdkCellDef="let row"><span class="dir-rtl d-inline-block">{{row.arName}}</span></td>
          </ng-container>
          <ng-container cdkColumnDef="enName">
            <th cdk-header-cell *cdkHeaderCellDef> {{langService.map.lbl_english_name}}</th>
            <td cdk-cell *cdkCellDef="let row"><span class="dir-ltr d-inline-block">{{row.enName}}</span></td>
          </ng-container>
          <ng-container cdkColumnDef="status">
            <th cdk-header-cell *cdkHeaderCellDef> {{langService.map.lbl_status}}</th>
            <td cdk-cell *cdkCellDef="let row; let rowIndex = index">
              <div class="form-check form-switch">
                <input class="form-check-input cursor-pointer" [checked]="row.status" (change)="updateStatus(row)"
                       type="checkbox"
                       id="custom-role-status-{{rowIndex}}">
              </div>
            </td>
          </ng-container>
          <ng-container cdkColumnDef="actions">
            <th cdk-header-cell *cdkHeaderCellDef> {{langService.map.lbl_actions}}</th>
            <td cdk-cell *cdkCellDef="let row">
              <div class="d-flex flex-row">
                <a href="#" (click)="delete(row , $event)" class="icon-btn"><i
                  class="mdi mdi-close-box"></i></a>
                <a href="#" (click)="edit(row , $event)" class="icon-btn"><i class="mdi mdi-pen"></i></a>
              </div>
            </td>
          </ng-container>
          <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
          <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
