<div class="container bg-white shadow-sm p-4 h-100">
  <app-page-header [clickOnReload$]="reload$" [clickOnNew$]="add$" pageTitle="menu_organizations"></app-page-header>
  <div class="row pt-3">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-striped table-bordered caption-top" [dataSource]="organizations" cdk-table>
          <ng-container cdkColumnDef="arName">
            <th cdk-header-cell *cdkHeaderCellDef> {{langService.map.lbl_arabic_name}}</th>
            <td cdk-cell *cdkCellDef="let row"> {{row.arName}} </td>
          </ng-container>
          <ng-container cdkColumnDef="enName">
            <th cdk-header-cell *cdkHeaderCellDef> {{langService.map.lbl_english_name}}</th>
            <td cdk-cell *cdkCellDef="let row"> {{row.enName}} </td>
          </ng-container>
          <ng-container cdkColumnDef="orgUnitType">
            <th cdk-header-cell *cdkHeaderCellDef> {{langService.map.lbl_org_unit_type}}</th>
            <td cdk-cell *cdkCellDef="let row"> {{row.getOrgUnitTypeLookup()?.getName()}} </td>
          </ng-container>
          <ng-container cdkColumnDef="actions">
            <th cdk-header-cell *cdkHeaderCellDef> {{langService.map.lbl_actions}}</th>
            <td cdk-cell *cdkCellDef="let row">
              <div class="d-flex flex-row">
                <a href="#" (click)="delete(row , $event)" class="icon-btn"><i
                  class="mdi mdi-close-box"></i></a>
                <a href="#" (click)="edit(row , $event)" class="icon-btn"><i class="mdi mdi-pen"></i></a>
              </div>
            </td>
          </ng-container>

          <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
          <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
