<ng-template #bulk>
  <app-bulk-actions *ngIf="table && table.selection && table.selection.selected.length"
                    [selectedRecords]="table.selection.selected"
                    [actionsList]="bulkActionsList"
                    [reversedColors]="true"
                    [hasTableHeaderContainer]="true"></app-bulk-actions>
</ng-template>
<div class="row">
  <div class="col-12">
    <div class="table-responsive">
      <app-table #table [paginator]="paginator"
                 [filter]="filterControl.value"
                 [useSearchToFilter]="true"
                 [selectable]="true"
                 [data]="models"
                 [columns]="displayedColumns"
                 sortableTable>
        <table class="table table-striped table-bordered caption-top" [dataSource]="table.dataSource" cdk-table>
          <ng-container cdkColumnDef="extra-header">
            <th class="extra-header" cdk-header-cell colSpan="100" *cdkHeaderCellDef>
              <table-header tableTitle="menu_custom_role"
                            [reload$]="reload$"
                            [add$]="add$"
                            (textChange)="filterControl.setValue($event)"
                            [sort]="table.dataSource.sort"
                            >
                <ng-container *ngTemplateOutlet="bulk"></ng-container>
              </table-header>
            </th>
          </ng-container>
          <ng-container cdkColumnDef="rowSelection">
            <th class="select-all-td" cdk-header-cell *cdkHeaderCellDef>
              <input type="checkbox" [disabled]="table.filter"
                     [indeterminate]="table.selection.hasValue() && !table.allSelected()"
                     (change)="$event ? table.toggleAll() : null"
                     [checked]="table.selection.hasValue() && table.allSelected()"
                     class="form-check-input"></th>
            <td cdk-cell *cdkCellDef="let row">
              <input type="checkbox"
                     (click)="$event.stopPropagation()"
                     [checked]="table.selection.isSelected(row)"
                     (change)="$event ? table.selection.toggle(row) : null"
                     class="form-check-input"></td>
          </ng-container>
          <ng-container *ngFor="let column of searchColumns" [cdkColumnDef]="column">
            <th cdk-header-cell *cdkHeaderCellDef>
              <header-search-field (filterChange)="columnFilter$.next($event)" [form]="columnFilterForm"
                                       [searchConfig]="searchColumnsConfig" [column]="column">
              </header-search-field>
            </th>
          </ng-container>
          <ng-container cdkColumnDef="arName">
            <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{langService.map.lbl_arabic_name}}</th>
            <td cdk-cell *cdkCellDef="let row"> {{row.arName}} </td>
          </ng-container>
          <ng-container cdkColumnDef="status">
            <th cdk-header-cell *cdkHeaderCellDef sortable-header [sortParamAsFullItem]="true"
                [sortCallback]="sortingCallbacks.statusInfo"> {{langService.map.lbl_status}}</th>
            <td cdk-cell *cdkCellDef="let row">{{row.statusInfo?.getName()}}</td>
          </ng-container>
          <ng-container cdkColumnDef="enName">
            <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{langService.map.lbl_english_name}}</th>
            <td cdk-cell *cdkCellDef="let row"> {{row.enName}} </td>
          </ng-container>
          <ng-container cdkColumnDef="actions">
            <th cdk-header-cell *cdkHeaderCellDef> {{langService.map.lbl_actions}}</th>
            <td cdk-cell *cdkCellDef="let row" class="table-actions">
              <div class="d-flex flex-row">
                <a href="#" (click)="delete(row , $event)" tooltip="{{langService.map.btn_delete}}" class="icon-btn">
                  <i class="mdi mdi-close-box"></i></a>
                <a href="#" (click)="edit(row , $event)" tooltip="{{langService.map.btn_edit}}" class="icon-btn">
                  <i class="mdi mdi-pen"></i>
                </a>
                <span class="form-check form-switch switch-action" style="top: auto">
                <input class="form-check-input" type="checkbox" [checked]="row.status"
                       tooltip="{{row.status ? langService.map.btn_deactivate : langService.map.btn_activate}}"
                       (change)="toggleStatus(row)">
              </span>
              </div>
            </td>
          </ng-container>
          <tr cdk-header-row *cdkHeaderRowDef="['extra-header']"></tr>
          <tr cdk-header-row *cdkHeaderRowDef="searchColumns"></tr>
          <tr cdk-header-row *cdkHeaderRowDef="table.columns" class="table-row-header"></tr>
          <tr cdk-row (contextmenu)="menu.open($event , row)" *cdkRowDef="let row; columns: table.columns;"></tr>
          <tr *cdkNoDataRow>
            <td colspan="100" class="text-center">{{langService.map.no_records_to_display}}</td>
          </tr>
        </table>
      </app-table>
      <app-paginator #paginator [backend]="true" (pageChange)="pageChange($event)" [length]="count"></app-paginator>
      <context-menu-item #menu [actions]="actions"></context-menu-item>
    </div>
  </div>
</div>
