<div class="row">
  <app-page-header [clickOnReload$]="reload$" [clickOnNew$]="add$" pageTitle="menu_custom_role"></app-page-header>
  <app-bulk-actions *ngIf="selectedRecords && selectedRecords.length"
                    [selectedRecords]="selectedRecords"
                    [actionsList]="actionsList"></app-bulk-actions>
  <app-grid-search *ngIf="!selectedRecords.length" (searchTextEvent)="search($event)"></app-grid-search>
</div>
<div class="row pt-3">
  <div class="col-12">
    <div class="table-responsive">
      <table class="table table-striped table-bordered caption-top" [dataSource]="customRoles" cdk-table>
        <ng-container cdkColumnDef="rowSelection">
          <th cdk-header-cell *cdkHeaderCellDef class="text-center">
            <input aria-label="select all" [indeterminate]="isIndeterminateSelection" [checked]="isFullSelection"
                   type="checkbox"
                   id="select-all" (change)="onSelectAll($event)"
                   class="form-check-input cursor-pointer">
          </th>
          <td cdk-cell *cdkCellDef="let row" class="text-center">
            <input aria-label="select" type="checkbox" [value]="row" id="row-select-{{row.id}}"
                   [checked]="isSelected(row)"
                   (change)="onSelect($event , row)" class="form-check-input cursor-pointer">
          </td>
        </ng-container>
        <ng-container cdkColumnDef="arName">
          <th cdk-header-cell *cdkHeaderCellDef> {{langService.map.lbl_arabic_name}}</th>
          <td cdk-cell *cdkCellDef="let row"> {{row.arName}} </td>
        </ng-container>
        <ng-container cdkColumnDef="status">
          <th cdk-header-cell *cdkHeaderCellDef> {{langService.map.lbl_status}}</th>
          <td cdk-cell *cdkCellDef="let row; let rowIndex = index">
            <div class="form-check form-switch">
              <input aria-label="toggle" class="form-check-input cursor-pointer" [checked]="row.status" (change)="updateStatus(row)"
                     type="checkbox"
                     tooltip="{{row.status ? langService.map.lbl_active : langService.map.lbl_inactive}}"
                     id="custom-role-status-{{rowIndex}}">
            </div>
          </td>
        </ng-container>
        <ng-container cdkColumnDef="enName">
          <th cdk-header-cell *cdkHeaderCellDef> {{langService.map.lbl_english_name}}</th>
          <td cdk-cell *cdkCellDef="let row"> {{row.enName}} </td>
        </ng-container>
        <ng-container cdkColumnDef="actions">
          <th cdk-header-cell *cdkHeaderCellDef> {{langService.map.lbl_actions}}</th>
          <td cdk-cell *cdkCellDef="let row" class="table-actions">
            <div class="d-flex flex-row">
              <a href="#" (click)="delete(row , $event)" tooltip="{{langService.map.btn_delete}}" class="icon-btn">
                <i class="mdi mdi-close-box"></i></a>
              <a href="#" (click)="edit(row , $event)" tooltip="{{langService.map.btn_edit}}" class="icon-btn">
                <i class="mdi mdi-pen"></i>
              </a>
            </div>
          </td>
        </ng-container>

        <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
        <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
