<div class="row pb-3">
  <app-page-header [pageTitle]="'menu_job_title'" [clickOnReload$]="reload$" [clickOnNew$]="add$">
  </app-page-header>
  <app-bulk-actions *ngIf="selectedRecords && selectedRecords.length"
                    [selectedRecords]="selectedRecords"
                    [actionsList]="bulkActionsList"></app-bulk-actions>
  <app-grid-search (searchTextEvent)="searchText = $event" *ngIf="!selectedRecords.length"></app-grid-search>
</div>
<div class="row">
  <div class="col-12">
    <app-table #table [paginator]="paginator"
               [filter]="searchText"
               [useSearchToFilter]="true"
               [selectable]="true"
               [data]="models"
               [columns]="displayedColumns"
               [filterCallback]="filterCallback"
               sortableTable>
      <table cdk-table [dataSource]="table.dataSource" class="table table-striped table-bordered caption-top">
        <ng-container cdkColumnDef="rowSelection">
          <th cdk-header-cell *cdkHeaderCellDef class="text-center">
            <input aria-label="select all" [indeterminate]="isIndeterminateSelection" [checked]="isFullSelection"
                   type="checkbox" [disabled]="table.filter"
                   id="select-all" (change)="onSelectAll()"
                   class="form-check-input cursor-pointer">
          </th>
          <td cdk-cell *cdkCellDef="let row" class="text-center">
            <input aria-label="select" type="checkbox" [value]="row" id="row-select-{{row.id}}"
                   [checked]="isSelected(row)"
                   (change)="onSelect($event , row)" class="form-check-input cursor-pointer">
          </td>
        </ng-container>
        <ng-container cdkColumnDef="arName">
          <th cdk-header-cell sortable-header *cdkHeaderCellDef> {{lang.map.arabic_name}}</th>
          <td cdk-cell *cdkCellDef="let row"> {{row.arName}} </td>
        </ng-container>
        <ng-container cdkColumnDef="enName">
          <th cdk-header-cell sortable-header *cdkHeaderCellDef> {{lang.map.english_name}}</th>
          <td cdk-cell *cdkCellDef="let row"> {{row.enName}} </td>
        </ng-container>
        <ng-container cdkColumnDef="status">
          <th cdk-header-cell sortable-header *cdkHeaderCellDef [sortParamAsFullItem]="true"
              [sortCallback]="sortingCallbacks.statusInfo"> {{lang.map.lbl_status}}</th>
          <td cdk-cell *cdkCellDef="let row"> {{row.statusInfo.getName()}} </td>
        </ng-container>
        <ng-container cdkColumnDef="actions">
          <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
          <td cdk-cell *cdkCellDef="let row" class="table-actions">
            <div class="d-flex flex-row">
              <a href="#" (click)="delete($event, row)" tooltip="{{lang.map.btn_delete}}" class="icon-btn">
                <i class="mdi mdi-close-box"></i>
              </a>
              <a href="#" (click)="edit(row , $event)" tooltip="{{lang.map.btn_edit}}" class="icon-btn">
                <i class="mdi mdi-pen"></i>
              </a>
              <button *ngIf="row.status === commonStatusEnum.DEACTIVATED"
                      (click)="activateJobTitle(row)" tooltip="{{lang.map.btn_activate}}"
                      class="btn icon-btn text-primary">
                <i class="mdi mdi-list-status"></i>
              </button>
              <button *ngIf="row.status === commonStatusEnum.ACTIVATED"
                      (click)="deactivateJobTitle(row)" tooltip="{{lang.map.btn_deactivate}}"
                      class="btn icon-btn text-primary">
                <i class="mdi mdi-list-status"></i>
              </button>
            </div>
          </td>
        </ng-container>
        <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
        <tr cdk-row (contextmenu)="menu.open($event , row)" *cdkRowDef="let row; columns: displayedColumns;"></tr>
        <tr *cdkNoDataRow>
          <td colspan="10">{{lang.map.no_records_to_display}}</td>
        </tr>
      </table>
    </app-table>
    <app-paginator #paginator></app-paginator>
    <context-menu-item #menu [actions]="actions"></context-menu-item>
  </div>
</div>
