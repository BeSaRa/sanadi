<div class="row pb-3">
  <app-page-header [pageTitle]="'menu_attachment_types'" [clickOnReload$]="reload$" [clickOnNew$]="add$">
  </app-page-header>
  <ng-container *ngIf="table">
    <app-bulk-actions *ngIf="table.selection && table.selection.selected.length"
                      [selectedRecords]="table.selection.selected"
                      [actionsList]="actionsList"></app-bulk-actions>
    <app-grid-search (searchTextEvent)="filterControl.setValue($event)"
                     *ngIf="(table.selection && !table.selection.selected.length)"></app-grid-search>
  </ng-container>
</div>

<div class="row">
  <div class="col-12">
    <div class="table-responsive">
      <app-table #table [paginator]="paginator"
                 [filter]="filterControl.value"
                 [useSearchToFilter]="true"
                 [selectable]="true"
                 [columns]="displayedColumns"
                 [data]="models"
                 sortableTable>
        <table class="table table-striped table-bordered caption-top" [dataSource]="table.dataSource" cdk-table>
          <ng-container cdkColumnDef="rowSelection">
            <th class="select-all-td" cdk-header-cell *cdkHeaderCellDef>
              <input type="checkbox" [disabled]="table.filter"
                     [indeterminate]="table.selection.hasValue() && !table.allSelected()"
                     (change)="$event ? table.toggleAll() : null"
                     [checked]="table.selection.hasValue() && table.allSelected()"
                     class="form-check-input"></th>
            <td cdk-cell *cdkCellDef="let row">
              <input type="checkbox"
                     (click)="$event.stopPropagation()"
                     [checked]="table.selection.isSelected(row)"
                     (change)="$event ? table.selection.toggle(row) : null"
                     class="form-check-input"></td>
          </ng-container>
          <ng-container cdkColumnDef="enName">
            <th cdk-header-cell *cdkHeaderCellDef sortable-header>{{lang.map.english_name}}</th>
            <td cdk-cell *cdkCellDef="let row">{{row.enName}}</td>
          </ng-container>
          <ng-container cdkColumnDef="arName">
            <th cdk-header-cell *cdkHeaderCellDef sortable-header>{{lang.map.arabic_name}}</th>
            <td cdk-cell *cdkCellDef="let row">{{row.arName}}</td>
          </ng-container>
          <ng-container cdkColumnDef="status">
            <th cdk-header-cell sortable-header *cdkHeaderCellDef [sortParamAsFullItem]="true"
                [sortCallback]="sortingCallbacks.statusInfo">{{lang.map.lbl_status}}</th>
            <td cdk-cell *cdkCellDef="let row">{{row.statusInfo?.getName()}}</td>
          </ng-container>
          <ng-container cdkColumnDef="actions">
            <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
            <td cdk-cell *cdkCellDef="let row" class="table-actions">
              <div class="d-flex flex-row">
                <a href="#" (click)="delete($event, row)" tooltip="{{lang.map.btn_delete}}" class="icon-btn">
                  <i class="mdi mdi-close-box"></i>
                </a>
                <a href="#" (click)="edit(row , $event)" tooltip="{{lang.map.btn_edit}}" class="icon-btn">
                  <i class="mdi mdi-pen"></i>
                </a>
                <span class="form-check form-switch switch-action" *ngIf="row.status != commonStatus.RETIRED"
                      style="top: auto">
                <input class="form-check-input" type="checkbox" [checked]="row.status == commonStatus.ACTIVATED"
                       tooltip="{{row.status == commonStatus.ACTIVATED ? lang.map.btn_deactivate : lang.map.btn_activate}}"
                       (change)="toggleStatus(row)">
              </span>
              </div>
            </td>
          </ng-container>
          
          <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
          <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
          <tr *cdkNoDataRow>
            <td colspan="100" class="text-center">{{lang.map.no_records_to_display}}</td>
          </tr>
        </table>
      </app-table>
      <app-paginator #paginator [length]="count" (pageChange)="pageChange($event)" [backend]="true"></app-paginator>
    </div>
  </div>
</div>
