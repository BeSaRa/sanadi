<div class="row mb-3">
  <div class="col d-flex justify-content-start align-items-center flex-row">
    <h1 class="h6 text-primary">{{lang.map.menu_attachment_types}}</h1>
    <div>
      <button class="btn icon-btn text-primary" [tooltip]="lang.map.btn_reload" (click)="reload()"><i
        class="mdi mdi-reload"></i></button>
    </div>
    <div>
      <button (click)="add()" class="btn icon-btn text-primary" [tooltip]="lang.map.btn_add"><i
        class="mdi mdi-plus-box"></i></button>
    </div>
    <div class="flex-grow-1"></div>
    <app-bulk-actions *ngIf="selectedRecords && selectedRecords.length"
                      [selectedRecords]="selectedRecords"
                      [actionsList]="actionsList"></app-bulk-actions>
    <div>
      <input [formControl]="filter" *ngIf="!selectedRecords.length" class="form-control">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="table-responsive">
      <app-table #table [paginator]="paginator" sortableTable
                 [columns]="columns"
                 [data]="list"
                 [filter]="filter.value"
                 [filterCallback]="filterCallback">
        <table class="table table-striped table-bordered caption-top" [dataSource]="table.dataSource" cdk-table>
          <ng-container cdkColumnDef="rowSelection">
            <th cdk-header-cell *cdkHeaderCellDef class="text-center">
              <input aria-label="select all" [indeterminate]="isIndeterminateSelection" [checked]="isFullSelection"
                     type="checkbox"
                     id="select-all" (change)="onSelectAll()"
                     class="form-check-input cursor-pointer">
            </th>
            <td cdk-cell *cdkCellDef="let row" class="text-center">
              <input aria-label="select" type="checkbox" [value]="row" id="row-select-{{row.id}}"
                     [checked]="isSelected(row)"
                     (change)="onSelect($event , row)" class="form-check-input cursor-pointer">
            </td>
          </ng-container>
          <ng-container cdkColumnDef="enName">
            <th cdk-header-cell *cdkHeaderCellDef sortable-header>{{lang.map.english_name}}</th>
            <td cdk-cell *cdkCellDef="let row">{{row.enName}}</td>
          </ng-container>
          <ng-container cdkColumnDef="arName">
            <th cdk-header-cell *cdkHeaderCellDef sortable-header>{{lang.map.arabic_name}}</th>
            <td cdk-cell *cdkCellDef="let row">{{row.arName}}</td>
          </ng-container>
          <ng-container cdkColumnDef="status">
            <th cdk-header-cell *cdkHeaderCellDef>{{lang.map.lbl_status}}</th>
            <td cdk-cell *cdkCellDef="let row">{{row.statusInfo?.getName()}}</td>
          </ng-container>
          <ng-container cdkColumnDef="actions">
            <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
            <td cdk-cell *cdkCellDef="let row" class="table-actions">
              <div class="d-flex flex-row">
                <a href="#" (click)="delete($event, row)" tooltip="{{lang.map.btn_delete}}" class="icon-btn">
                  <i class="mdi mdi-close-box"></i>
                </a>
                <a href="#" (click)="edit(row , $event)" tooltip="{{lang.map.btn_edit}}" class="icon-btn">
                  <i class="mdi mdi-pen"></i>
                </a>
              </div>
            </td>
          </ng-container>

          <tr cdk-header-row *cdkHeaderRowDef="columns"></tr>
          <tr cdk-row *cdkRowDef="let row; columns: columns;"></tr>
          <tr *cdkNoDataRow>
            <td colspan="10">{{lang.map.no_records_to_display}}</td>
          </tr>
        </table>
      </app-table>
      <app-paginator #paginator [pageSize]="10" [length]="table.dataSource.data.length"></app-paginator>
    </div>
  </div>
</div>
