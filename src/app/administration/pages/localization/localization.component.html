<div class="row">
  <app-page-header pageTitle="menu_localization" [clickOnReload$]="reload$"></app-page-header>
  <app-grid-search (searchTextEvent)="filterControl.setValue($event)"></app-grid-search>
</div>
<div class="row pt-3">
  <div class="col-12">
    <div class="table-responsive">
      <app-table #table [paginator]="paginator"
                 [filter]="filterControl.value"
                 [useSearchToFilter]="true"
                 [selectable]="true"
                 [data]="localization"
                 [columns]="displayedColumns"
                 sortableTable>
        <table class="table table-striped table-bordered caption-top" cdk-table [dataSource]="table.dataSource">
          <ng-container cdkColumnDef="arName">
            <th cdk-header-cell sortable-header *cdkHeaderCellDef> {{langService.map.lbl_arabic_name}}</th>
            <td cdk-cell *cdkCellDef="let row"><span class="dir-rtl d-inline-block">{{row.arName}}</span></td>
          </ng-container>
          <ng-container cdkColumnDef="enName">
            <th cdk-header-cell sortable-header *cdkHeaderCellDef> {{langService.map.lbl_english_name}}</th>
            <td cdk-cell *cdkCellDef="let row"><span class="dir-ltr d-inline-block">{{row.enName}}</span></td>
          </ng-container>
          <ng-container cdkColumnDef="localizationKey">
            <th cdk-header-cell sortable-header *cdkHeaderCellDef> {{langService.map.lbl_localization_key}}</th>
            <td cdk-cell *cdkCellDef="let row"><span class="user-select-all">{{row.localizationKey}}</span></td>
          </ng-container>
          <ng-container cdkColumnDef="actions">
            <th cdk-header-cell *cdkHeaderCellDef> {{langService.map.lbl_actions}}</th>
            <td cdk-cell *cdkCellDef="let row" class="table-actions">
              <div class="d-flex flex-row">
                <a href="#" (click)="edit(row , $event)" tooltip="{{langService.map.btn_edit}}" class="icon-btn">
                  <i class="mdi mdi-pen"></i>
                </a>
              </div>
            </td>
          </ng-container>
          <tr cdk-header-row *cdkHeaderRowDef="table.columns"></tr>
          <tr cdk-row (contextmenu)="menu.open($event , row)" *cdkRowDef="let row; columns: table.columns;"></tr>
          <tr *cdkNoDataRow>
            <td colspan="100" class="text-center">{{langService.map.no_records_to_display}}</td>
          </tr>
        </table>
      </app-table>
      <app-paginator #paginator ></app-paginator>
      <context-menu-item #menu [actions]="actions"></context-menu-item>
    </div>
  </div>
</div>
