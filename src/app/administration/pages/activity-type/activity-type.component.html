<div class="row pb-3">
  <app-page-header
    [pageTitle]="'menu_activity_type'"
    [clickOnReload$]="reload$"
    [clickOnNew$]="add$"
  >
  </app-page-header>
  <ng-container *ngIf="table">
    <app-grid-search
      (searchTextEvent)="filterControl.setValue($event)"
    ></app-grid-search>
  </ng-container>
</div>
<div class="row">
  <div class="col-12">
    <app-table
      #table
      [paginator]="paginator"
      [filter]="filterControl.value"
      [useSearchToFilter]="true"
      [selectable]="true"
      [data]="models"
      [columns]="displayedColumns"
      sortableTable
    >
      <table
        cdk-table
        [dataSource]="table.dataSource"
        class="table table-striped table-bordered caption-top"
      >
        <ng-container cdkColumnDef="rowSelection">
          <th class="select-all-td" cdk-header-cell *cdkHeaderCellDef>
            <input
              type="checkbox"
              [disabled]="table.filter"
              [indeterminate]="
                table.selection.hasValue() && !table.allSelected()
              "
              (change)="$event ? table.toggleAll() : null"
              [checked]="table.selection.hasValue() && table.allSelected()"
              class="form-check-input"
            />
          </th>
          <td cdk-cell *cdkCellDef="let row">
            <input
              type="checkbox"
              (click)="$event.stopPropagation()"
              [checked]="table.selection.isSelected(row)"
              (change)="$event ? table.selection.toggle(row) : null"
              class="form-check-input"
            />
          </td>
        </ng-container>
        <ng-container cdkColumnDef="arName">
          <th cdk-header-cell sortable-header *cdkHeaderCellDef>
            {{ lang.map.arabic_name }}
          </th>
          <td cdk-cell *cdkCellDef="let row">{{ row.arName }}</td>
        </ng-container>
        <ng-container cdkColumnDef="enName">
          <th cdk-header-cell sortable-header *cdkHeaderCellDef>
            {{ lang.map.english_name }}
          </th>
          <td cdk-cell *cdkCellDef="let row">{{ row.enName }}</td>
        </ng-container>

        <ng-container cdkColumnDef="status">
          <th cdk-header-cell sortable-header *cdkHeaderCellDef>
            {{ lang.map.status }}
          </th>
          <td cdk-cell *cdkCellDef="let row">{{ row.statusInfo.getName() }}</td>
        </ng-container>

        <ng-container cdkColumnDef="actions">
          <th cdk-header-cell *cdkHeaderCellDef>{{ lang.map.lbl_actions }}</th>
          <td cdk-cell *cdkCellDef="let row" class="table-actions">
            <div class="d-flex flex-row">
              <a
                href="#"
                (click)="view(row, $event)"
                tooltip="{{ lang.map.view }}"
                class="icon-btn"
              >
                <i class="mdi mdi-eye"></i>
              </a>
              <a
                href="#"
                (click)="delete($event, row)"
                tooltip="{{ lang.map.btn_delete }}"
                class="icon-btn"
              >
                <i class="mdi mdi-close-box"></i>
              </a>
              <a
                href="#"
                (click)="edit(row, $event)"
                tooltip="{{ lang.map.btn_edit }}"
                class="icon-btn"
              >
                <i class="mdi mdi-pen"></i>
              </a>
            </div>
          </td>
        </ng-container>
        <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
        <tr
          cdk-row
          (contextmenu)="menu.open($event, row)"
          *cdkRowDef="let row; columns: displayedColumns"
        ></tr>
        <tr *cdkNoDataRow>
          <td colspan="100" class="text-center">
            {{ lang.map.no_records_to_display }}
          </td>
        </tr>
      </table>
    </app-table>
    <app-paginator
      #paginator
      [backend]="true"
      (pageChange)="pageChange($event)"
      [length]="count"
    ></app-paginator>
    <context-menu-item #menu [actions]="actions"></context-menu-item>
  </div>
</div>
