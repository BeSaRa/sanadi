<app-page-header pageTitle="lbl_org_users" [clickOnReload$]="reload$"></app-page-header>
<div class="row pt-3">
  <div class="col-12">
    <div class="table-responsive">
      <app-table #table [paginator]="paginator"
                 [filter]="filterControl.value"
                 [useSearchToFilter]="true"
                 [selectable]="false"
                 [data]="models"
                 [columns]="displayedColumns"
                 sortableTable>
        <table class="table table-striped table-bordered caption-top" [dataSource]="table.dataSource" cdk-table>
          <ng-container cdkColumnDef="empNum">
            <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{langService.map.lbl_employee_number}}</th>
            <td cdk-cell *cdkCellDef="let row"><span class="user-select-all">{{row.empNum}}</span></td>
          </ng-container>
          <ng-container cdkColumnDef="arName">
            <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{langService.map.lbl_arabic_name}}</th>
            <td cdk-cell *cdkCellDef="let row"><span class="dir-rtl d-inline-block">{{row.arName}}</span></td>
          </ng-container>
          <ng-container cdkColumnDef="enName">
            <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{langService.map.lbl_english_name}}</th>
            <td cdk-cell *cdkCellDef="let row"><span class="dir-ltr d-inline-block">{{row.enName}}</span></td>
          </ng-container>
          <ng-container cdkColumnDef="actions">
            <th cdk-header-cell *cdkHeaderCellDef> {{langService.map.lbl_actions}}</th>
            <td cdk-cell *cdkCellDef="let row" class="table-actions">
              <div class="d-flex flex-row">
                <a href="#" *ngIf="empService.checkPermissions('ADMIN_EDIT_USER')"
                   (click)="edit(row , $event)" tooltip="{{langService.map.btn_edit}}" class="icon-btn">
                  <i class="mdi mdi-pen"></i>
                </a>
                <a href="#" (click)="showAuditLogs(row, $event)" tooltip="{{langService.map.show_logs}}"
                   class="icon-btn">
                  <i class="mdi mdi-history"></i>
                </a>
              </div>
            </td>
          </ng-container>
          <tr *cdkNoDataRow>
            <td colspan="100" class="text-center">{{langService.map.no_records_to_display}}</td>
          </tr>
          <tr cdk-header-row *cdkHeaderRowDef="table.columns"></tr>
          <tr cdk-row (contextmenu)="menu.open($event , row)" *cdkRowDef="let row; columns: table.columns;"></tr>
        </table>
      </app-table>
      <app-paginator #paginator></app-paginator>
      <context-menu-item #menu [actions]="actions"></context-menu-item>
    </div>
  </div>
</div>
