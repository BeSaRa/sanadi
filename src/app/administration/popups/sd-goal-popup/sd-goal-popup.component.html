<div class="dialog-toolbar bg-primary d-flex justify-content-between">
  <h1 class="h6 text-white">{{popupTitle}}</h1>
  <div>
    <button type="button" class="btn-close btn-close-white"
            tabindex="-1" [dialogClose]="model" aria-label="Close"></button>
  </div>
</div>
<div class="dialog-content" #dialogContent>
  <form class="w800px" novalidate autocomplete="off" [formGroup]="form">
    <tabs-list>
      <tab [name]="tabsData.basic.name" [template]="basicTabTemplate" [title]="lang.map.lbl_basic_info"
           [hasError]="form.invalid"></tab>
      <tab [name]="tabsData.subGoals.name" [template]="subGoalsTabTemplate"
           [title]="lang.map.lbl_sub_sd_goals"
           *ngIf="!parentId"
           [disabled]="operation == operationTypes.CREATE"></tab>
    </tabs-list>
    <ng-template #basicTabTemplate>
      <div class="row mb-3">
        <div class="col-sm-6 position-relative">
          <label asteriskIfRequired="arName" for="arName"
                 class="form-label">{{lang.map.lbl_arabic_name}}</label>
          <input id="arName" validationClasses="arName" trimInput
                 formControlName="arName" class="form-control">
          <app-field-error-message controlName="arName"></app-field-error-message>
        </div>
        <div class="col-sm-6 position-relative">
          <label asteriskIfRequired="enName" for="enName"
                 class="form-label">{{lang.map.lbl_english_name}}</label>
          <input id="enName" validationClasses="enName" trimInput
                 formControlName="enName" class="form-control">
          <app-field-error-message controlName="enName"></app-field-error-message>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-6 mb-4 mt-4 form-check form-switch">
          <div class="ms-3">
            <input class="form-check-input" type="checkbox" id="status" formControlName="status">
            <label class="form-check-label"
                   for="status">{{lang.map.lbl_status}}</label>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #subGoalsTabTemplate>
      <div class="row pb-3">
        <app-page-header [pageTitle]="'lbl_sub_sd_goals'" [clickOnReload$]="reloadSubGoals$"
                         [clickOnNew$]="addSubSdGoal$">
        </app-page-header>
        <ng-container *ngIf="table">
          <app-bulk-actions *ngIf="table.selection && table.selection.selected.length"
                            [selectedRecords]="table.selection.selected"
                            [actionsList]="[]"></app-bulk-actions>
          <app-grid-search (searchTextEvent)="filterControl.setValue($event)"
                           *ngIf="(table.selection && !table.selection.selected.length)"></app-grid-search>
        </ng-container>
      </div>
      <div class="row">
        <div class="col-12">
          <app-table #table [paginator]="paginator"
                     [filter]="filterControl.value"
                     [useSearchToFilter]="true"
                     [selectable]="true"
                     [columns]="displayedColumns"
                     [data]="subGoals"
                     sortableTable>
            <table class="table table-striped table-bordered caption-top" [dataSource]="table.dataSource" cdk-table>
              <ng-container cdkColumnDef="enName">
                <th cdk-header-cell *cdkHeaderCellDef sortable-header>{{lang.map.english_name}}</th>
                <td cdk-cell *cdkCellDef="let row">{{row.enName}}</td>
              </ng-container>
              <ng-container cdkColumnDef="arName">
                <th cdk-header-cell *cdkHeaderCellDef sortable-header>{{lang.map.arabic_name}}</th>
                <td cdk-cell *cdkCellDef="let row">{{row.arName}}</td>
              </ng-container>
              <ng-container cdkColumnDef="status">
                <th cdk-header-cell *cdkHeaderCellDef sortable-header [sortParamAsFullItem]="true"
                    [sortCallback]="sortingCallbacks.statusInfo">{{lang.map.lbl_status}}</th>
                <td cdk-cell
                    *cdkCellDef="let row">{{row.statusInfo?.getName() || ''}}</td>
              </ng-container>
              <ng-container cdkColumnDef="actions">
                <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
                <td cdk-cell *cdkCellDef="let row; index as itemIndex" class="table-actions">
                  <grid-actions [record]="row" [actions]="actions" [itemIndex]="itemIndex"></grid-actions>
                </td>
              </ng-container>

              <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
              <tr cdk-row (contextmenu)="menu.open($event, row)" *cdkRowDef="let row; columns: displayedColumns;"></tr>
              <tr *cdkNoDataRow>
                <td colspan="100" class="text-center">{{lang.map.no_records_to_display}}</td>
              </tr>
            </table>
          </app-table>
          <app-paginator #paginator (pageChange)="pageChange($event)" [backend]="true" [length]="count"></app-paginator>
          <context-menu-item #menu [actions]="actions"></context-menu-item>
        </div>
      </div>
    </ng-template>
  </form>
</div>
<div class="dialog-actions">
  <button tabindex="-1" *ngIf="validateFieldsVisible" (click)="displayFormValidity(null, dialogContent)"
          tooltip="{{lang.map.validate_fields}}" class="btn btn-link">
    <i class="mdi mdi-information-outline text-info"></i>
  </button>
  <span class="flex-grow-1"></span>
  <button [disabled]="form.invalid" (click)="saveSubSdGoal$.next()"
          class="btn btn-primary">{{lang.map.btn_save}}</button>
  <button [dialogClose]="model" class="btn btn-secondary">{{lang.map.btn_cancel}}</button>
</div>
