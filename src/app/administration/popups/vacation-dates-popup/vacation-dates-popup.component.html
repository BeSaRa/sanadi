<div class="dialog-toolbar bg-primary d-flex justify-content-between">
  <h1 class="h6 text-white">{{ popupTitle }}</h1>
  <div>
    <button
      type="button"
      class="btn btn-fullscreen btn-close-white icon-btn"
      tabindex="-1"
      aria-label="Fullscreen"
      fullscreenBtn
    ></button>
    <button
      type="button"
      class="btn-close btn-close-white"
      tabindex="-1"
      [dialogClose]="model"
      aria-label="Close"
    ></button>
  </div>
</div>
<div class="dialog-content" #dialogContent>
  <form style="width: 800px" novalidate autocomplete="off" [formGroup]="form">
    <div class="row mb-3">
      <div class="col-sm-6 position-relative">
        <label asteriskIfRequired="arName" for="arName" class="form-label">{{
          lang.map.lbl_arabic_name
        }}</label>
        <input
          id="arName"
          validationClasses="arName"
          formControlName="arName"
          class="form-control"
        />
        <app-field-error-message controlName="arName"></app-field-error-message>
      </div>
      <div class="col-sm-6 position-relative">
        <label asteriskIfRequired="enName" for="enName" class="form-label">{{
          lang.map.lbl_english_name
        }}</label>
        <input
          id="enName"
          validationClasses="enName"
          formControlName="enName"
          class="form-control"
        />
        <app-field-error-message controlName="enName"></app-field-error-message>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-12 col-md-6 mb-4">
        <label
          for="vacationDateFrom"
          asteriskIfRequired="vacationDateFrom"
          class="form-label"
          >{{ lang.map.vacation_date_from }}</label
        >
        <div class="input-group">
          <i class="input-group-text mdi mdi-calendar"></i>
          <div
            class="form-control"
            formControlName="vacationDateFrom"
            id="vacationDateFrom"
            [options]="datepickerOptionsMap.vacationDateFrom"
            (click)="dpvacationDateFrom.toggleCalendar()"
            #dpvacationDateFrom="angular-mydatepicker"
            angular-mydatepicker
            validationClasses="vacationDateFrom"
            (inputFieldChanged)="
              onDateChange($event, 'vacationDateFrom', 'vacationDateTo')
            "
          ></div>
          <app-field-error-message
            controlName="vacationDateFrom"
          ></app-field-error-message>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 mb-4">
        <label
          for="vacationDateTo"
          asteriskIfRequired="vacationDateTo"
          class="form-label"
          >{{ lang.map.vacation_date_to }}</label
        >
        <div class="input-group">
          <i class="input-group-text mdi mdi-calendar"></i>
          <div
            class="form-control"
            formControlName="vacationDateTo"
            id="vacationDateTo"
            [options]="datepickerOptionsMap.vacationDateTo"
            (click)="dpvacationDateTo.toggleCalendar()"
            #dpvacationDateTo="angular-mydatepicker"
            angular-mydatepicker
            validationClasses="vacationDateTo"
            (inputFieldChanged)="
              onDateChange($event, 'vacationDateFrom', 'vacationDateTo')
            "
          ></div>
          <app-field-error-message
            controlName="vacationDateTo"
          ></app-field-error-message>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="dialog-actions">
  <button
    tabindex="-1"
    *ngIf="validateFieldsVisible"
    (click)="displayFormValidity(null, dialogContent)"
    tooltip="{{ lang.map.validate_fields }}"
    class="btn btn-link"
  >
    <i class="mdi mdi-information-outline text-info"></i>
  </button>
  <span class="flex-grow-1"></span>
  <button
    [disabled]="form.invalid"
    *ngIf="saveVisible"
    (click)="save$.next(null)"
    class="btn btn-primary"
  >
    {{ lang.map.btn_save }}
  </button>
  <button [dialogClose]="model" class="btn btn-secondary">
    {{ lang.map.btn_cancel }}
  </button>
</div>
