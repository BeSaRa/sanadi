<div class="dialog-toolbar bg-primary d-flex justify-content-between">
    <h1 class="h6 text-white">{{lang.map.lbl_activity_name}}</h1>
    <div>
      <button type="button" class="btn btn-fullscreen btn-close-white icon-btn"
              tabindex="-1" aria-label="Fullscreen" fullscreenBtn></button>
      <button type="button" class="btn-close btn-close-white"
              tabindex="-1" dialogClose aria-label="Close"></button>
    </div>
  </div>
  <div class="dialog-content no-fixed-height" #dialogContent>
    <form class="" novalidate autocomplete="off" [formGroup]="form">
      <div class="row">
        <div class="col-sm-12 col-md-12 mb-3 position-relative">
          <label asteriskIfRequired="verification" for="verification" class="form-label">{{lang.map.lbl_activity_name}}</label>
          <input id="verification" validationClasses="verification" formControlName="verification" class="form-control">
          <app-field-error-message controlName="verification"></app-field-error-message>
        </div>
      
     </div>
    </form>
  </div>
  <div class="dialog-actions">
  
    <span class="flex-grow-1"></span>
    <button [disabled]="form.invalid"  (click)="save()"
            class="btn btn-primary">{{lang.map.btn_save}}</button>
    <button dialogClose class="btn btn-secondary">{{lang.map.btn_cancel}}</button>
  </div>
