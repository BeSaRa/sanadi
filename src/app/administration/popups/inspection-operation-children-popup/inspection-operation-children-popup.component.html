<div class="dialog-toolbar bg-primary d-flex justify-content-between">
  <h1 class="h6 text-white">{{popupTitle}}</h1>
  <div>
    <button type="button" class="btn btn-fullscreen btn-close-white icon-btn"
            tabindex="-1" aria-label="Fullscreen" fullscreenBtn></button>
    <button type="button" class="btn-close btn-close-white"
            tabindex="-1" [dialogClose]="models" aria-label="Close"></button>
  </div>
</div>
<div class="dialog-content" #dialogContent>
  <div class="row">
    <div class="col-12">
      <app-table #table [paginator]="paginator"
                 [filter]="filterControl.value"
                 [useSearchToFilter]="true"
                 [selectable]="true"
                 [data]="models"
                 [columns]="displayedColumns"
                 sortableTable>
        <table cdk-table [dataSource]="table.dataSource" class="table table-striped table-bordered caption-top">
          <ng-container cdkColumnDef="arName">
            <th cdk-header-cell sortable-header *cdkHeaderCellDef> {{lang.map.arabic_name}}</th>
            <td cdk-cell *cdkCellDef="let row"> {{row.arName}} </td>
          </ng-container>
          <ng-container cdkColumnDef="egName">
            <th cdk-header-cell sortable-header *cdkHeaderCellDef> {{lang.map.english_name}}</th>
            <td cdk-cell *cdkCellDef="let row"> {{row.egName}} </td>
          </ng-container>
          <ng-container cdkColumnDef="actualTaskType">
            <th cdk-header-cell sortable-header *cdkHeaderCellDef> {{lang.map.lbl_task_type}}</th>
            <td cdk-cell *cdkCellDef="let row"> {{row.actualTaskInfo ? row.actualTaskInfo.getName() : ''}} </td>
          </ng-container>
  
          
          <tr cdk-header-row *cdkHeaderRowDef="displayedColumns" class="table-row-header"></tr>
          <tr cdk-row  *cdkRowDef="let row; columns: displayedColumns;"></tr>

          <tr *cdkNoDataRow>
            <td colspan="100" class="text-center">{{lang.map.no_records_to_display}}</td>
          </tr>
        </table>
      </app-table>
      <app-paginator #paginator></app-paginator>
    </div>
  </div>
</div>
<div class="dialog-actions">

  <button [dialogClose]="models" class="btn btn-secondary">{{lang.map.btn_cancel}}</button>
</div>
