<div class="dialog-toolbar bg-primary d-flex justify-content-between">
  <h1 class="h6 text-white">{{popupTitle}}</h1>
  <button type="button" class="btn-close btn-close-white"
          tabindex="-1" [dialogClose]="model" aria-label="Close"></button>
</div>

<div class="dialog-content" #dialogContent>
  <form class="w600px" novalidate autocomplete="off"
        [formGroup]="form">
    <tabs-list [hasForm]="true" (onTabChange)="setDialogButtonsVisibility($event)" [tabByIndex$]="selectedTabIndex$">
      <tab [name]="tabsData.basic.name" [template]="basicTabTemplate" [title]="langService.map.lbl_basic_info"
           [hasError]="fm.getFieldInvalidStatus('basic')"></tab>
    </tabs-list>
    <ng-template #basicTabTemplate>
      <div formGroupName="basic">
        <div class="row">
          <div class="col-sm-6 mb-4 position-relative">
            <label for="arName" asteriskIfRequired="arName"
                   class="form-label">{{langService.map.lbl_arabic_name}}</label>
            <input id="arName" [ngClass]="fm.getStatusClass('basic.arName')"
                   formControlName="arName" class="form-control" maxlength="100">
            <app-field-error-message controlName="arName"></app-field-error-message>
          </div>
          <div class="col-sm-6 mb-4 position-relative">
            <label for="enName" asteriskIfRequired="enName"
                   class="form-label">{{langService.map.lbl_english_name}}</label>
            <input id="enName" [ngClass]="fm.getStatusClass('basic.enName')"
                   formControlName="enName" class="form-control" maxlength="100">
            <app-field-error-message controlName="enName"></app-field-error-message>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 mb-4 position-relative ng-select-wrapper">
            <label for="status" asteriskIfRequired="status" class="form-label">{{langService.map.lbl_status}}</label>
            <ng-select [selectOnTab]="true" labelForId="status" [clearable]="false"
                       placeholder="{{langService.map.select}}" id="status"
                       [notFoundText]="langService.map.msg_not_found"
                       formControlName="status"
                       [ngClass]="fm.getStatusClass('basic.status')">
              <ng-option *ngFor="let option of statusList" [value]="option.lookupKey"
                         [disabled]="option.isRetiredCommonStatus()">
                {{option.getName()}}
              </ng-option>
            </ng-select>
            <app-field-error-message controlName="status"></app-field-error-message>
          </div>
          <div class="col-sm-6 mb-4 position-relative">
            <label for="riskLevel" asteriskIfRequired="riskLevel"
                   class="form-label">{{langService.map.risk_level}}</label>
            <input id="riskLevel" [ngClass]="fm.getStatusClass('basic.riskLevel')"
                   formControlName="riskLevel" class="form-control" 
                   [mask]="CustomValidators.inputMaskPatterns.NUMBER_ONLY"
                   >
            <app-field-error-message controlName="riskLevel"></app-field-error-message>
          </div>
        </div>
      </div>
    </ng-template>
  </form>
</div>
<div class="dialog-actions">
  <button tabindex="-1" *ngIf="validateFieldsVisible" (click)="fm.displayFormValidity(dialogContent)"
          tooltip="{{langService.map.validate_fields}}"
          class="btn btn-link">
    <i class="mdi mdi-information-outline text-info"></i>
  </button>
  <span class="flex-grow-1"></span>
  <button *ngIf="saveVisible && !readonly" [disabled]="form.invalid || form.pending" (click)="saveModel()"
          class="btn btn-primary">{{langService.map.btn_save}}</button>
  <button [dialogClose]="model" class="btn btn-secondary">{{langService.map.btn_cancel}}</button>
</div>
