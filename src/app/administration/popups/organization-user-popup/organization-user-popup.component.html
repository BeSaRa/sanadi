<div class="dialog-toolbar bg-primary d-flex justify-content-between">
  <h1 class="h6 text-white">{{popupTitle}}</h1>
  <button type="button" class="btn-close btn-close-white"
          tabindex="-1" [dialogClose]="model" aria-label="Close"></button>
</div>
<div class="dialog-content">
  <form style="width: 800px;" novalidate autocomplete="off" [formGroup]="form">
    <tabs-list (onTabChange)="setDialogButtonsVisibility($event)">
      <tab [name]="tabsData.basic.name" [template]="basicTabTemplate" [title]="langService.map.lbl_basic_info"
           [hasError]="fm.getFieldInvalidStatus('basic')"></tab>
      <tab [name]="tabsData.permissions.name" [template]="permissionsTabTemplate"
           [title]="langService.map.lbl_permissions"
           [hasError]="fm.getFieldInvalidStatus('permissions')"></tab>
    </tabs-list>
    <ng-template #basicTabTemplate>
      <div formGroupName="basic">
        <div class="row">
          <div class="col-sm-6 mb-4 position-relative">
            <label asteriskIfRequired="arName" for="arName"
                   class="form-label">{{langService.map.lbl_arabic_name}}</label>
            <input id="arName" [ngClass]="fm.getStatusClass('basic.arName')" formControlName="arName"
                   class="form-control"/>
            <app-field-error-message [control]="fm.getFormField('basic.arName')"></app-field-error-message>
          </div>
          <div class="col-sm-6 mb-4 position-relative">
            <label asteriskIfRequired="enName" for="enName"
                   class="form-label">{{langService.map.lbl_english_name}}</label>
            <input id="enName" [ngClass]="fm.getStatusClass('basic.enName')" formControlName="enName"
                   class="form-control"/>
            <app-field-error-message [control]="fm.getFormField('basic.enName')"></app-field-error-message>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 mb-4 position-relative">
            <label for="empNum" asteriskIfRequired="empNum"
                   class="form-label">{{langService.map.lbl_employee_number}}</label>
            <input id="empNum" [ngClass]="fm.getStatusClass('basic.empNum')" formControlName="empNum"
                   class="form-control"/>
            <app-field-error-message [control]="fm.getFormField('basic.empNum')"></app-field-error-message>
          </div>
          <div class="col-sm-6 mb-4 position-relative">
            <label for="qid" asteriskIfRequired="qid"
                   class="form-label">{{langService.map.lbl_qid}}</label>
            <input id="qid" [ngClass]="fm.getStatusClass('basic.qid')" formControlName="qid"
                   class="form-control"/>
            <app-field-error-message [control]="fm.getFormField('basic.qid')"></app-field-error-message>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 mb-4 position-relative">
            <label for="phoneNumber" asteriskIfRequired="phoneNumber"
                   class="form-label">{{langService.map.lbl_phone}}</label>
            <input id="phoneNumber" [ngClass]="fm.getStatusClass('basic.phoneNumber')" formControlName="phoneNumber"
                   class="form-control"/>
            <app-field-error-message [control]="fm.getFormField('basic.phoneNumber')"></app-field-error-message>
          </div>
          <div class="col-sm-6 mb-4 position-relative">
            <label for="phoneExtension" class="form-label">{{langService.map.lbl_phone_extension}}</label>
            <input id="phoneExtension" [ngClass]="fm.getStatusClass('basic.phoneExtension')"
                   formControlName="phoneExtension"
                   class="form-control"/>
            <app-field-error-message [control]="fm.getFormField('basic.phoneExtension')"></app-field-error-message>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 mb-4 position-relative">
            <label for="officialPhoneNumber" class="form-label">{{langService.map.lbl_official_phone_number}}</label>
            <input id="officialPhoneNumber" [ngClass]="fm.getStatusClass('basic.officialPhoneNumber')"
                   formControlName="officialPhoneNumber"
                   class="form-control"/>
            <app-field-error-message [control]="fm.getFormField('basic.officialPhoneNumber')"></app-field-error-message>
          </div>
          <div class="col-sm-6 mb-4 position-relative">
            <label asteriskIfRequired="email" for="email" class="form-label">{{langService.map.lbl_email}}</label>
            <input id="email" [ngClass]="fm.getStatusClass('basic.email')" formControlName="email"
                   class="form-control"/>
            <app-field-error-message [control]="fm.getFormField('basic.email')"></app-field-error-message>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 mb-4 position-relative">
            <label for="userType" asteriskIfRequired="userType"
                   class="form-label">{{langService.map.lbl_user_type}}</label>
            <select id="userType" formControlName="userType"
                    class="form-select"
                    [ngClass]="fm.getStatusClass('basic.userType')">
              <option value="">{{langService.map.lbl_none}}</option>
              <option *ngFor="let option of userTypeList"
                      [ngValue]="option.lookupKey">{{option.getName()}}</option>
            </select>
            <app-field-error-message [control]="fm.getFormField('basic.userType')"></app-field-error-message>
          </div>
          <div class="col-sm-6 mb-4 position-relative">
            <label for="jobTitle" asteriskIfRequired="jobTitle"
                   class="form-label">{{langService.map.lbl_job_title}}</label>
            <select id="jobTitle" formControlName="jobTitle"
                    class="form-select"
                    [ngClass]="fm.getStatusClass('basic.jobTitle')">
              <option value="">{{langService.map.lbl_none}}</option>
              <option *ngFor="let option of jobTitleList"
                      [ngValue]="option.lookupKey">{{option.getName()}}</option>
            </select>
            <app-field-error-message [control]="fm.getFormField('basic.jobTitle')"></app-field-error-message>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 mb-4 position-relative">
            <label for="orgId" asteriskIfRequired="orgId" class="form-label">{{langService.map.lbl_org_unit}}</label>
            <select id="orgId" formControlName="orgId"
                    class="form-select"
                    [ngClass]="fm.getStatusClass('basic.orgId')" (change)="onOrgUnitChange()">
              <option value="">{{langService.map.lbl_none}}</option>
              <option *ngFor="let ou of orgUnitList"
                      [ngValue]="ou.id">{{ou.getName()}}</option>
            </select>
            <app-field-error-message [control]="fm.getFormField('basic.orgId')"></app-field-error-message>
          </div>
          <div class="col-sm-6 mb-4 position-relative">
            <label for="orgBranchId" asteriskIfRequired="orgBranchId"
                   class="form-label">{{langService.map.lbl_branch}}</label>
            <select id="orgBranchId" formControlName="orgBranchId"
                    class="form-select"
                    [ngClass]="fm.getStatusClass('basic.orgBranchId')">
              <option value="">{{langService.map.lbl_none}}</option>
              <option *ngFor="let branch of orgBranchList"
                      [ngValue]="branch.id">{{branch.getName()}}</option>
            </select>
            <app-field-error-message [control]="fm.getFormField('basic.orgBranchId')"></app-field-error-message>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 mb-4 position-relative">
            <label for="status" asteriskIfRequired="status"
                   class="form-label">{{langService.map.lbl_status}}</label>
            <select id="status" formControlName="status"
                    class="form-select"
                    [ngClass]="fm.getStatusClass('basic.status')">
              <option value="">{{langService.map.lbl_none}}</option>
              <option *ngFor="let option of orgUserStatusList"
                      [disabled]="option.isRetiredOrgUserStatus()"
                      [ngValue]="option.lookupKey">{{option.getName()}}</option>
            </select>
            <app-field-error-message [control]="fm.getFormField('basic.status')"></app-field-error-message>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #permissionsTabTemplate>
      <div formGroupName="permissions">
        <div class="row">
          <div class="col-sm-6 mb-4 position-relative">
            <label for="customRoleId" class="form-label">{{langService.map.lbl_custom_role}}</label>
            <select id="customRoleId" formControlName="customRoleId"
                    class="form-select" (change)="updatePermissionsByRole($event)"
                    [ngClass]="fm.getStatusClass('permissions.customRoleId')">
              <option value="">{{langService.map.lbl_none}}</option>
              <option *ngFor="let role of customRoleList"
                      [disabled]="!role.status"
                      [ngValue]="role.id">{{role.getName()}}</option>
            </select>
            <app-field-error-message [control]="fm.getFormField('permissions.customRoleId')"></app-field-error-message>
          </div>
        </div>
        <div class="row" *ngIf="fm.getFormField('permissions.customRoleId')?.value">
          <ng-container>
            <div *ngFor="let checkBoxGroup of groups" class="col-sm-12 mb-2">
              <div class="p-2 border border-1">
                <div class="form-check mb-2 pb-2 border-bottom">
                  <input [indeterminate]="checkBoxGroup.isIndeterminate()" [checked]="checkBoxGroup.isFull()"
                         type="checkbox"
                         id="group-id-{{checkBoxGroup.group.id}}" (change)="onGroupClicked(checkBoxGroup)"
                         class="form-check-input cursor-pointer">
                  <label for="group-id-{{checkBoxGroup.group.id}}"
                         class="cursor-pointer">{{checkBoxGroup.group.getName()}}</label>
                </div>
                <div *ngFor="let row of checkBoxGroup.rows" class="d-flex flex-row">
                  <div *ngFor="let permission of row" class="form-check flex-grow-1">
                    <input type="checkbox" [checked]="checkBoxGroup.isSelected(permission.id)" [value]="permission.id"
                           id="group-permission-id-{{permission.id}}"
                           (change)="onPermissionClicked($event , permission , checkBoxGroup)"
                           class="form-check-input cursor-pointer">
                    <label for="group-permission-id-{{permission.id}}"
                           class="cursor-pointer">{{permission.getName()}}</label>
                  </div>
                </div>

              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </ng-template>
  </form>
</div>
<div class="dialog-actions">
  <button tabindex="-1" *ngIf="validateFieldsVisible" (click)="fm.displayFormValidity()"
          tooltip="{{langService.map.validate_fields}}" class="btn btn-link">
    <i class="mdi mdi-information-outline text-info"></i>
  </button>
  <span class="flex-grow-1"></span>
  <button [disabled]="form.invalid" *ngIf="saveVisible" (click)="saveModel()"
          class="btn btn-primary">{{langService.map.btn_save}}</button>
  <button [dialogClose]="model" class="btn btn-secondary">{{langService.map.btn_cancel}}</button>
</div>
