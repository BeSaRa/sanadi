<div class="dialog-toolbar bg-primary d-flex justify-content-between">
  <h1 class="h6 text-white">{{popupTitle}}</h1>
  <div>
    <button type="button" class="btn btn-fullscreen btn-close-white icon-btn" tabindex="-1" aria-label="Fullscreen"
      fullscreenBtn></button>
    <button type="button" class="btn-close btn-close-white" tabindex="-1" [dialogClose]="model"
      aria-label="Close"></button>
  </div>
</div>
<div class="dialog-content" #dialogContent>
  <form class="w800px" novalidate autocomplete="off" [formGroup]="form">
    <div class="row">
      <div class="col-sm-12 col-md-6 mb-3 position-relative">
        <label asteriskIfRequired="subActionAr" for="subActionAr"
          class="form-label">{{lang.map.lbl_sub_element_ar}}</label>
        <input id="subActionAr" validationClasses="subActionAr" formControlName="subActionAr" class="form-control">
        <app-field-error-message controlName="subActionAr"></app-field-error-message>
      </div>
      <div class="col-sm-12 col-md-6 mb-3 position-relative">
        <label asteriskIfRequired="subActionEn" for="subActionEn"
          class="form-label">{{lang.map.lbl_sub_element_en}}</label>
        <input id="subActionEn" validationClasses="subActionEn" formControlName="subActionEn" class="form-control">
        <app-field-error-message controlName="subActionEn"></app-field-error-message>
      </div>
      <div class="col-sm-12 col-md-6 mb-3 position-relative">
        <label for="mainAction" asteriskIfRequired="mainAction" class="form-label">
          {{ lang.map.lbl_main_element}}
        </label>
        <ng-select [selectOnTab]="true" labelForId="mainAction" [clearable]="true" placeholder="{{ lang.map.select }}"
          id="mainAction" [notFoundText]="lang.map.msg_not_found" appendTo="body" formControlName="mainAction"
          validationClasses="mainAction">
          <ng-option *ngFor="let option of mainActions" [value]="option.lookupKey">
            {{ option.getName() }}
          </ng-option>
        </ng-select>
        <app-field-error-message controlName="mainAction"></app-field-error-message>
      </div>

    </div>


  </form>
</div>
<div class="dialog-actions">
  <button tabindex="-1" *ngIf="validateFieldsVisible" (click)="displayFormValidity(null, dialogContent)"
    tooltip="{{lang.map.validate_fields}}" class="btn btn-link">
    <i class="mdi mdi-information-outline text-info"></i>
  </button>
  <span class="flex-grow-1"></span>
  <button [disabled]="form.invalid" *ngIf="saveVisible" (click)="save$.next()"
    class="btn btn-primary">{{lang.map.btn_save}}</button>
  <button [dialogClose]="model" class="btn btn-secondary">{{lang.map.btn_cancel}}</button>
</div>
