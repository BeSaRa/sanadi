<div class="dialog-toolbar bg-primary d-flex justify-content-between">
  <h1 class="h6 text-white">{{popupTitle}}</h1>
  <div>
    <button type="button" class="btn-close btn-close-white"
            tabindex="-1" [dialogClose]="model" aria-label="Close"></button>
  </div>
</div>
<div class="dialog-content" #dialogContent>
  <form style="width: 800px;" novalidate autocomplete="off" [formGroup]="form">
    <tabs-list>
      <tab [name]="tabsData.basic.name" [template]="basicTabTemplate" [title]="lang.map.lbl_basic_info"></tab>
      <tab [name]="tabsData.subWorkFields.name" [template]="subWorkFieldsTabTemplate"
           [title]="lang.map.sub_work_fields"
           [disabled]="!validToAddSubWorkFields"></tab>
    </tabs-list>
    <ng-template #basicTabTemplate>
      <div class="row mb-3">
        <div class="col-sm-6 position-relative">
          <label asteriskIfRequired="arName" for="arName"
                 class="form-label">{{lang.map.lbl_arabic_name}}</label>
          <input id="arName"
                 validationClasses="arName"
                 formControlName="arName" class="form-control">
          <app-field-error-message controlName="arName"></app-field-error-message>
        </div>
        <div class="col-sm-6 position-relative">
          <label asteriskIfRequired="enName" for="enName"
                 class="form-label">{{lang.map.lbl_english_name}}</label>
          <input id="enName"
                 validationClasses="enName"
                 formControlName="enName" class="form-control">
          <app-field-error-message controlName="enName"></app-field-error-message>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-6">
          <div class="row">
            <label asteriskIfRequired="status" for="status"
                   class="form-label">{{lang.map.lbl_status}}</label>
            <div class="mb-3 position-relative ng-select-wrapper">
              <ng-select validationClasses="status"
                         formControlName="status"
                         id="status"
                         appendTo="body">
                <ng-option [value]="status.lookupKey" *ngFor="let status of statuses | filterRetiredStatus">{{status.getName()}}</ng-option>
              </ng-select>
              <app-field-error-message controlName="status"></app-field-error-message>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #subWorkFieldsTabTemplate>
      <div class="col d-flex justify-content-start align-items-center flex-row mb-3">
        <h1 class="h6 text-primary">{{lang.map.sub_work_fields}}</h1>
        <div>
          <button class="btn icon-btn text-primary" [tooltip]="lang.map.btn_reload" (click)="reloadSubWorkFields$.next()"><i
            class="mdi mdi-reload"></i></button>
        </div>
        <div>
          <button (click)="addSubWorkField()" class="btn icon-btn text-primary" [tooltip]="lang.map.btn_add"><i
            class="mdi mdi-plus-box"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <app-table #table sortableTable
                       [columns]="columns"
                       [data]="subWorkFields">
              <table class="table table-striped table-bordered caption-top" [dataSource]="table.dataSource" cdk-table>
                <ng-container cdkColumnDef="arName">
                  <th cdk-header-cell *cdkHeaderCellDef sortable-header>{{lang.map.arabic_name}}</th>
                  <td cdk-cell *cdkCellDef="let row">{{row.arName}}</td>
                </ng-container>
                <ng-container cdkColumnDef="enName">
                  <th cdk-header-cell *cdkHeaderCellDef sortable-header>{{lang.map.english_name}}</th>
                  <td cdk-cell *cdkCellDef="let row">{{row.enName}}</td>
                </ng-container>
                <ng-container cdkColumnDef="status">
                  <th cdk-header-cell *cdkHeaderCellDef>{{lang.map.lbl_required}}</th>
                  <td cdk-cell *cdkCellDef="let row">{{row.statusInfo?.getName()}}</td>
                </ng-container>
                <ng-container cdkColumnDef="actions">
                  <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
                  <td cdk-cell *cdkCellDef="let row" class="table-actions">
                    <div class="d-flex flex-row">
                      <a href="#" (click)="delete($event, row)" tooltip="{{lang.map.btn_delete}}" class="icon-btn">
                        <i class="mdi mdi-close-box"></i>
                      </a>
                      <a href="#" (click)="edit(row , $event)" tooltip="{{lang.map.btn_edit}}" class="icon-btn">
                        <i class="mdi mdi-pen"></i>
                      </a>
                    </div>
                  </td>
                </ng-container>

                <tr cdk-header-row *cdkHeaderRowDef="columns"></tr>
                <tr cdk-row *cdkRowDef="let row; columns: columns;"></tr>
                <tr *cdkNoDataRow>
                  <td colspan="10">{{lang.map.no_records_to_display}}</td>
                </tr>
              </table>
            </app-table>
            <!--            <app-paginator #paginator [pageSize]="10" [length]="table.dataSource.data.length"></app-paginator>-->
          </div>
        </div>
      </div>
    </ng-template>
  </form>
</div>
<div class="dialog-actions">
  <button tabindex="-1" *ngIf="validateFieldsVisible" (click)="displayFormValidity(null, dialogContent)"
          tooltip="{{lang.map.validate_fields}}" class="btn btn-link">
    <i class="mdi mdi-information-outline text-info"></i>
  </button>
  <span class="flex-grow-1"></span>
  <button [disabled]="form.invalid" *ngIf="saveVisible" (click)="save$.next(null)"
          class="btn btn-primary">{{lang.map.btn_save}}</button>
  <button [dialogClose]="model" class="btn btn-secondary">{{lang.map.btn_cancel}}</button>
</div>
