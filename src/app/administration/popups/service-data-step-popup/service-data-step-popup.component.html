<div class="dialog-toolbar bg-primary d-flex justify-content-between">
  <h1 class="h6 text-white">{{popupTitle}}</h1>
  <div>
    <button type="button" class="btn-close btn-close-white"
            tabindex="-1" [dialogClose]="model" aria-label="Close"></button>
  </div>
</div>
<div class="dialog-content" #dialogContent>
  <form style="width: 800px;" novalidate autocomplete="off" [formGroup]="form">
    <div class="row mb-3">
      <div class="col-sm-6 position-relative">
        <label asteriskIfRequired="arName" for="arName"
               class="form-label">{{lang.map.lbl_arabic_name}}</label>
        <input id="arName"
               validationClasses="arName"
               formControlName="arName" class="form-control">
        <app-field-error-message [control]="fm.getFormField('arName')"></app-field-error-message>
      </div>
      <div class="col-sm-6 position-relative">
        <label asteriskIfRequired="enName" for="enName"
               class="form-label">{{lang.map.lbl_english_name}}</label>
        <input id="enName"
               validationClasses="enName"
               formControlName="enName" class="form-control">
        <app-field-error-message [control]="fm.getFormField('enName')"></app-field-error-message>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-12 position-relative">
        <label asteriskIfRequired="arDesc" for="arDesc"
               class="form-label">{{lang.map.lbl_arabic_description}}</label>
        <textarea id="arDesc"
                  validationClasses="arDesc"
                  formControlName="arDesc"
                  class="form-control"
                  rows="3">
            </textarea>
        <app-field-error-message [control]="fm.getFormField('arDesc')"></app-field-error-message>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-12 position-relative">
        <label asteriskIfRequired="arDesc" for="enDesc"
               class="form-label">{{lang.map.lbl_english_description}}</label>
        <textarea id="enDesc"
                  validationClasses="enDesc"
                  formControlName="enDesc"
                  class="form-control"
                  rows="3">
            </textarea>
        <app-field-error-message [control]="fm.getFormField('enDesc')"></app-field-error-message>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-6 position-relative">
        <label asteriskIfRequired="stepName" for="stepName"
               class="form-label">{{lang.map.lbl_step_name}}</label>
        <input id="stepName"
               validationClasses="stepName"
               formControlName="stepName" class="form-control">
        <app-field-error-message [control]="fm.getFormField('stepName')"></app-field-error-message>
      </div>
      <div class="col-sm-6 position-relative">
        <label asteriskIfRequired="activityName" for="activityName"
               class="form-label">{{lang.map.lbl_activity_name}}</label>
        <input id="activityName"
               validationClasses="activityName"
               formControlName="activityName" class="form-control">
        <app-field-error-message [control]="fm.getFormField('activityName')"></app-field-error-message>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-6 position-relative">
        <label asteriskIfRequired="stepSLA" for="stepSLA"
               class="form-label">{{lang.map.lbl_sla}}</label>
        <input id="stepSLA"
               validationClasses="stepSLA"
               formControlName="stepSLA" class="form-control"
               maxlength="3"
               [mask]="inputMaskPatterns.NUMBER_ONLY">
        <app-field-error-message controlName="stepSLA"></app-field-error-message>
      </div>
    </div>
  </form>
</div>
<div class="dialog-actions">
  <button tabindex="-1" *ngIf="validateFieldsVisible" (click)="fm.displayFormValidity(dialogContent)"
          tooltip="{{lang.map.validate_fields}}" class="btn btn-link">
    <i class="mdi mdi-information-outline text-info"></i>
  </button>
  <span class="flex-grow-1"></span>
  <button [disabled]="form.invalid" (click)="save$.next()"
          class="btn btn-primary">{{lang.map.btn_save}}</button>
  <button [dialogClose]="model" class="btn btn-secondary">{{lang.map.btn_cancel}}</button>
</div>
