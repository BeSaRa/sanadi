<div class="dialog-toolbar bg-primary d-flex justify-content-between">
  <h1 class="h6 text-white">{{popupTitle}}</h1>
  <div>
    <button type="button" class="btn btn-fullscreen btn-close-white icon-btn" tabindex="-1" aria-label="Fullscreen"
      fullscreenBtn></button>
    <button type="button" class="btn-close btn-close-white" tabindex="-1" [dialogClose]="model"
      aria-label="Close"></button>
  </div>
</div>
<div class="dialog-content" #dialogContent>
  <form class="w800px" novalidate autocomplete="off" [formGroup]="form">
    <tabs-list>
      <tab [name]="tabsData.main.name" [template]="mainDataTabTemplate" [title]="lang.map.main_list"
        [hasError]="fm.getFieldInvalidStatus('main')"></tab>
      <tab [name]="tabsData.linkSettings.name" [template]="linkSettingsTabTemplate" [title]="lang.map.link_settings">
      </tab>
      <tab [name]="tabsData.sub.name" [template]="subDataTabTemplate" [title]="lang.map.sub_lists"
        *ngIf="model.id"></tab>
    </tabs-list>
    <ng-template #mainDataTabTemplate>
      <div class="row mb-3">
        <div class="col-sm-6 position-relative">
          <label asteriskIfRequired="arName" for="arName" class="form-label">{{lang.map.lbl_arabic_name}}</label>
          <input id="arName" validationClasses="arName" formControlName="arName" class="form-control">
          <app-field-error-message [control]="fm.getFormField('arName')"></app-field-error-message>
        </div>
        <div class="col-sm-6 position-relative">
          <label asteriskIfRequired="enName" for="enName" class="form-label">{{lang.map.lbl_english_name}}</label>
          <input id="enName" validationClasses="enName" formControlName="enName" class="form-control">
          <app-field-error-message [control]="fm.getFormField('enName')"></app-field-error-message>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-6 position-relative">
          <label asteriskIfRequired="menuOrder" for="menuOrder" class="form-label">{{lang.map.menu_order}}</label>
          <input id="menuOrder" validationClasses="menuOrder" formControlName="menuOrder" class="form-control">
          <app-field-error-message [control]="fm.getFormField('menuOrder')"></app-field-error-message>
        </div>

        <div class="col-sm-6 position-relative">
          <label asteriskIfRequired="menuType" for="menuType" class="form-label">{{lang.map.menu_type}}</label>
          <div class="mb-3 position-relative ng-select-wrapper">
            <ng-select validationClasses="menuType" labelForId="menuType" placeholder="{{lang.map.select}}"
              [notFoundText]="lang.map.msg_not_found" formControlName="menuType" id="menuType" appendTo="body">
              <ng-option [value]="option.lookupKey" *ngFor="let option of menuTypes">
                {{option.getName()}}</ng-option>
            </ng-select>
            <app-field-error-message controlName="menuType"></app-field-error-message>
          </div>
        </div>
      </div>

      <div class="row mb-3">

        <div class="col-sm-6 position-relative">
          <label asteriskIfRequired="userType" for="userType" class="form-label">{{lang.map.lbl_user_type}}</label>
          <div class="mb-3 position-relative ng-select-wrapper">
            <ng-select validationClasses="userType" labelForId="userType" placeholder="{{lang.map.select}}"
              [notFoundText]="lang.map.msg_not_found" formControlName="userType" id="userType" appendTo="body">
              <ng-option [value]="option.lookupKey" *ngFor="let option of userTypes">
                {{option.getName()}}</ng-option>
            </ng-select>
            <app-field-error-message controlName="userType"></app-field-error-message>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-sm-6 mt-4 form-check form-switch">
          <div class="ms-3">
          <input class="form-check-input" type="checkbox" id="status" formControlName="status">
          <label class="form-check-label" for="status">{{lang.map.lbl_status}}
          </label>
          </div>
        </div>
        <div class="col-sm-6 mt-4 form-check form-switch">
          <div class="ms-3">
          <input class="form-check-input" type="checkbox" id="menuView" formControlName="menuView">
          <label class="form-check-label" for="menuView">{{lang.map.menu_view}}</label>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #linkSettingsTabTemplate>
      <div class="row mb-3">

        <div class="col-sm-6 position-relative">
          <label asteriskIfRequired="menuURL" for="menuURL" class="form-label">{{lang.map.menu_URL}}</label>
          <input id="menuURL" validationClasses="menuURL"
          [ngClass]="{'is-valid' : isValidURL}"

          formControlName="menuURL" class="form-control">
          <app-field-error-message [control]="fm.getFormField('menuURL')"></app-field-error-message>
        </div>
        <div class="col-sm-6 position-relative">
          <button (click)="checkURL()"
          [disabled]="menuURLControl.invalid || !menuURLControl.value"
          class="btn btn-primary "
          style="margin-top: 2rem;"
          >{{lang.map.validate_URL}}</button>


        </div>
      </div>
    </ng-template>
    <ng-template #subDataTabTemplate>
      <div class="row pb-3">
        <app-page-header *ngIf="!readonly" [clickOnReload$]="reloadSubList$" [clickOnNew$]="addSubList$">
        </app-page-header>
        <div *ngIf="readonly" class="col-md-6"></div>
        <ng-container *ngIf="table">
          <app-bulk-actions *ngIf="table.selection && table.selection.selected.length"
                            [selectedRecords]="table.selection.selected"
                            [actionsList]="bulkActionsList"></app-bulk-actions>
          <app-grid-search (searchTextEvent)="filterControl.setValue($event)"
                           *ngIf="(table.selection && !table.selection.selected.length)"></app-grid-search>
        </ng-container>

      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <app-table #table
            [filter]="filterControl.value"
            [useSearchToFilter]="true"
            [selectable]="true"
            [data]="subList"
            [columns]="displayedColumns"
            sortableTable>
   <table cdk-table [dataSource]="table.dataSource" class="table table-striped table-bordered caption-top">
     <ng-container cdkColumnDef="rowSelection">
       <th class="select-all-td" cdk-header-cell *cdkHeaderCellDef>
         <input type="checkbox" [disabled]="readonly"
                [indeterminate]="table.selection.hasValue() && !table.allSelected()"
                (change)="$event ? table.toggleAll() : null"
                [checked]="table.selection.hasValue() && table.allSelected()"
                class="form-check-input"></th>
       <td cdk-cell *cdkCellDef="let row">
         <input type="checkbox"
         [disabled]="readonly"
                (click)="$event.stopPropagation()"
                [checked]="table.selection.isSelected(row)"
                (change)="$event ? table.selection.toggle(row) : null"
                class="form-check-input"></td>
     </ng-container>
     <ng-container cdkColumnDef="arName">
       <th cdk-header-cell sortable-header *cdkHeaderCellDef> {{lang.map.arabic_name}}</th>
       <td cdk-cell *cdkCellDef="let row"> {{row.arName}} </td>
     </ng-container>
     <ng-container cdkColumnDef="enName">
       <th cdk-header-cell sortable-header *cdkHeaderCellDef> {{lang.map.english_name}}</th>
       <td cdk-cell *cdkCellDef="let row"> {{row.enName}} </td>
     </ng-container>
     <ng-container cdkColumnDef="status">
       <th cdk-header-cell sortable-header *cdkHeaderCellDef [sortParamAsFullItem]="true"
           > {{lang.map.lbl_status}}</th>
       <td cdk-cell *cdkCellDef="let row"> {{row.statusInfo.getName()}} </td>
     </ng-container>
     <ng-container cdkColumnDef="actions">
       <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
       <td cdk-cell *cdkCellDef="let row; index as itemIndex" class="table-actions">
         <grid-actions [record]="row" [actions]="actions" [itemIndex]="itemIndex">
           <span [hidden]="this.readonly" afterTemplate class="form-check form-switch switch-action"
                 *ngIf="row.status !== commonStatusEnum.RETIRED"
                 style="top: auto">
             <input class="form-check-input" type="checkbox"
                    [checked]="row.status == commonStatusEnum.ACTIVATED"
                    tooltip="{{row.status == commonStatusEnum.ACTIVATED ? lang.map.btn_deactivate : lang.map.btn_activate}}"
                    (change)="toggleStatus(row)">
           </span>
         </grid-actions>
       </td>
     </ng-container>
     <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
     <tr cdk-row (contextmenu)="menu.open($event , row)" *cdkRowDef="let row; columns: displayedColumns;"></tr>
     <tr *cdkNoDataRow>
       <td colspan="100" class="text-center">{{lang.map.no_records_to_display}}</td>
     </tr>
   </table>
 </app-table>
            <context-menu-item #menu [actions]="actions"></context-menu-item>
          </div>
        </div>
      </div>
    </ng-template>

  </form>
</div>
<div class="dialog-actions">
  <button tabindex="-1" *ngIf="validateFieldsVisible" (click)="displayFormValidity(null, dialogContent)"
    tooltip="{{lang.map.validate_fields}}" class="btn btn-link">
    <i class="mdi mdi-information-outline text-info"></i>
  </button>
  <span class="flex-grow-1"></span>
  <button [disabled]="form.invalid" *ngIf="saveVisible" (click)="save$.next(null)"
    class="btn btn-primary">{{lang.map.btn_save}}</button>
  <button [dialogClose]="model" class="btn btn-secondary">{{lang.map.btn_cancel}}</button>
</div>
