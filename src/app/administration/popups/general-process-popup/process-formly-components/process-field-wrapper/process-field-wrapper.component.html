<div class="position-relative">
  <label asteriskIfRequired [control]="formControl" [for]="id">{{field.label?.getName()}}</label>
  <button class="btn btn-sm btn-icon" *ngIf="isInitMode" (click)="details(field)">
    <i class="mdi mdi-pen text-primary"></i>
  </button>
  <ng-container #fieldComponent></ng-container>
  <div [class.is-invalid]="showError"></div>
  <app-field-error-message [control]="formControl"></app-field-error-message>
</div>
