<div class="d-flex flex-column">
  <div id="top-header" class="container-fluid bg-primary navbar-dark d-flex flex-row flex-shrink-0 flex-grow-0">
    <span class="flex-grow-1"></span>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="toggleLang($event)">
          <span>{{langService.getCurrentLanguage().toggleTo}}</span>
          <img alt="lang code" class="lang-icon" src="assets/images/{{langService.getCurrentLanguage().code}}.svg"/>
        </a>
      </li>
    </ul>
  </div>
  <div id="user-info" class="container-fluid shadow-sm d-flex flex-shrink-0 flex-row py-2">
    <div class="d-flex flex-row">
      <img alt="user avatar" id="user-image" src="assets/images/man.svg">
      <div id="user-info-details" class="mx-2">
        <div id="user-name">{{employee?.getUser()?.getName()}}</div>
        <div
          id="user-department">{{ employee?.getOrgUnit()?.getName() + ' - ' + employee?.getBranch()?.getName()}}</div>
      </div>
    </div>
    <span class="flex-grow-1 align-self-stretch"></span>
  </div>
</div>
