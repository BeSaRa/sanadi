<header #header>
  <nav id="secondary-navbar" class="navbar-expand navbar-dark bg-primary">
    <div class="container">
      <div class="d-flex w-100 flex-row">
        <ul class="navbar-nav align-self-center">
          <li class="nav-item"><a href="#" class="nav-link  mdi mdi-instagram"></a></li>
          <li class="nav-item"><a href="#" class="nav-link  mdi mdi-youtube"></a></li>
          <li class="nav-item"><a href="#" class="nav-link  mdi mdi-facebook"></a></li>
          <li class="nav-item"><a href="#" class="nav-link  mdi mdi-twitter"></a></li>
        </ul>
        <div class="flex-grow-1"></div>
        <ul class="navbar-nav align-self-center">
          <li class="nav-item"><a href="#" (click)="toggleLanguage($event)"
                                  class="nav-link">{{langService.getCurrentLanguage().toggleTo}}</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <nav id="main-navbar" class="navbar p-0 shadow-sm bg-white navbar-expand-md navbar-light">
    <div class="container flex-column flex-md-row">
      <div class="d-flex flex-row">
        <a routerLink="/home" id="brand-link">
          <img id="main-logo" class="img-fluid" src="assets/images/sanady-logo.svg" alt="logo">
          <img id="sanady-word" src="assets/images/sanady-word.png" alt="logo word ">
        </a>
        <button class="navbar-toggler align-self-center" type="button" data-bs-toggle="collapse"
                data-bs-target="#main-navigation-wrapper"
                aria-controls="main-navigation-wrapper" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div id="main-navigation-wrapper" class="collapse navbar-collapse align-self-md-end justify-content-end">
        <ul id="main-navbar-links" class="navbar-nav">
          <li class="nav-item"><a href="#" (click)="logout($event)" class="nav-link">{{langService.map.logout}}</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
