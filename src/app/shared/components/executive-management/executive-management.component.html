<ng-container *ngIf="showForm">
  <div [formGroup]="form">
    <div class="row">
      <!-- Arabic Name -->
      <div class="col-sm-12 col-md-4 mb-4 position-relative">
        <label asteriskIfRequired="arabicName" for="arabicName" class="form-label">{{lang.map.arabic_name}}</label>
        <input id="arabicName" validationClasses="arabicName" formControlName="arabicName" trimInput
               class="form-control">
        <app-field-error-message controlName="arabicName"></app-field-error-message>
      </div>
      <!-- English Name -->
      <div class="col-sm-12 col-md-4 mb-4 position-relative">
        <label asteriskIfRequired="englishName" for="englishName" class="form-label">{{lang.map.english_name}}</label>
        <input id="englishName" validationClasses="englishName" formControlName="englishName" trimInput
               class="form-control">
        <app-field-error-message controlName="englishName"></app-field-error-message>
      </div>
      <!-- Phone -->
      <div class="col-sm-12 col-md-4 mb-4 position-relative">
        <label asteriskIfRequired="phone" for="phone" class="form-label">{{lang.map.lbl_phone}}</label>
        <input id="phone" validationClasses="phone" formControlName="phone" trimInput class="form-control">
        <app-field-error-message controlName="phone"></app-field-error-message>
      </div>
    </div>
    <div class="row">
      <!-- Email -->
      <div class="col-sm-12 col-md-4 mb-4 position-relative">
        <label asteriskIfRequired="email" for="email" class="form-label">{{lang.map.lbl_email}}</label>
        <input id="email" validationClasses="email" formControlName="email" trimInput class="form-control">
        <app-field-error-message controlName="email"></app-field-error-message>
      </div>
      <!-- Country -->
      <div class="col-sm-12 col-md-4 mb-4 position-relative" *ngIf="countriesList.length">
        <label asteriskIfRequired="country" for="country" class="form-label">{{lang.map.country}}</label>
        <ng-select [selectOnTab]="true" labelForId="country" [clearable]="false" placeholder="{{lang.map.select}}"
                   id="country" [notFoundText]="lang.map.msg_not_found" appendTo="body" formControlName="country"
                   validationClasses="country">
          <ng-option *ngFor="let option of countriesList" [value]="option.id" [disabled]="!option.isActive()">
            {{option.getName()}}</ng-option>
        </ng-select>
        <app-field-error-message controlName="country"></app-field-error-message>
      </div>
      <!-- nationalities -->
      <div class="col-sm-12 col-md-4 mb-4 position-relative" *ngIf="nationalities.length">
        <label asteriskIfRequired="nationality" for="nationality" class="form-label">{{lang.map.lbl_nationality}}</label>
        <ng-select [selectOnTab]="true" labelForId="nationality" [clearable]="false" placeholder="{{lang.map.select}}"
                   id="nationality" [notFoundText]="lang.map.msg_not_found" appendTo="body" formControlName="nationality"
                   validationClasses="nationality">
          <ng-option *ngFor="let option of nationalities" [value]="option.lookupKey" [disabled]="!option.isActive()">
            {{option.getName()}}</ng-option>
        </ng-select>
        <app-field-error-message controlName="nationality"></app-field-error-message>
      </div>
      <!-- Job Title -->
      <div class="col-sm-12 col-md-4 mb-4 position-relative">
        <label asteriskIfRequired="jobTitle" for="jobTitle" class="form-label">{{lang.map.job_title}}</label>
        <input id="jobTitle" validationClasses="jobTitle" formControlName="jobTitle" trimInput class="form-control">
        <app-field-error-message controlName="jobTitle"></app-field-error-message>
      </div>
      <!-- Passport -->
      <div *ngIf="!hidePassport" class="col-sm-12 col-md-4 mb-4 position-relative">
        <label asteriskIfRequired="passportNumber" for="passportNumber"
               class="form-label">{{lang.map.passport_number}}</label>
        <input id="passportNumber" validationClasses="passportNumber" formControlName="passportNumber" trimInput
               class="form-control">
        <app-field-error-message controlName="passportNumber"></app-field-error-message>
      </div>
    </div>
    <div class="d-flex flex-row align-items-center justify-content-center">
      <button (click)="save()" [disabled]="form.invalid" *ngIf="!readonly && !viewOnly"
              class="btn btn-primary m-2">{{!!editItem ? lang.map.btn_save : lang.map.btn_add}}</button>
      <button (click)="cancel()" class="btn btn-secondary m-2">{{lang.map.btn_cancel}}</button>
    </div>
  </div>
</ng-container>
<ng-container>
  <div class="row" [hidden]="showForm">
    <app-page-header [pageTitle]="pageTitleKey" [hidden]="!showHeader" [clickOnNew$]="add$"
                     [addPermission]="!readonly && !showForm">
    </app-page-header>

    <ng-container *ngIf="table">
      <app-grid-search (searchTextEvent)="filterControl.setValue($event)"
                       *ngIf="(!table.selection || !table.selection.selected.length)"></app-grid-search>
    </ng-container>
  </div>
  <div class="row pt-3">
    <div class="col-12">
      <div class="table-responsive">
        <app-table #table sortableTable [paginator]="paginator" [data]="list" [columns]="displayColumns"
                   [filter]="filterControl.value" [useSearchToFilter]="true"
                   [searchFieldsName]="hidePassport ? 'searchFieldsNoPassport' : 'searchFields'">
          <table class="table table-striped table-bordered caption-top" cdk-table [dataSource]="table.dataSource">
            <ng-container cdkColumnDef="arabicName">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{lang.map.arabic_name}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.arabicName}} </td>
            </ng-container>
            <ng-container cdkColumnDef="englishName">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{lang.map.english_name}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.englishName}} </td>
            </ng-container>
            <ng-container cdkColumnDef="email">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{lang.map.lbl_email}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.email}} </td>
            </ng-container>
            <ng-container cdkColumnDef="passportNumber">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{lang.map.passport_number}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.passportNumber}} </td>
            </ng-container>
            <ng-container cdkColumnDef="actions">
              <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
              <td cdk-cell *cdkCellDef="let row; let i = index;" class="table-actions">
                <div class="d-flex flex-row">
                  <button (click)="delete(row)" class="icon-btn text-primary" *ngIf="!readonly"
                    tooltip="{{lang.map.btn_delete}}">
                    <i class="mdi mdi-close-box"></i>
                  </button>
                  <button (click)="edit(row)" class="icon-btn text-primary" *ngIf="!readonly"
                    tooltip="{{lang.map.btn_edit}}">
                    <i class="mdi mdi-pen"></i>
                  </button>
                  <button (click)="view(row)" class="icon-btn text-primary"
                    tooltip="{{lang.map.view}}">
                    <i class="mdi mdi-eye"></i>
                  </button>
                </div>
              </td>
            </ng-container>
            <tr cdk-header-row *cdkHeaderRowDef="table.columns"></tr>
            <tr cdk-row *cdkRowDef="let row; columns: table.columns;" (contextmenu)="menu.open($event , row)"></tr>
            <tr *cdkNoDataRow>
              <td class="text-center" colSpan="100">{{lang.map.msg_no_records_found}}</td>
            </tr>
          </table>
          <app-paginator #paginator></app-paginator>
        </app-table>
        <context-menu-item #menu [actions]="actions"></context-menu-item>
      </div>
    </div>
  </div>
</ng-container>
