<div class="d-flex flex-row">
  <div class="align-items-center">
    <h1 class="h6 text-primary m-0 d-inline-block">{{langService.map[pageTitle]}}</h1>
    <button [ngClass]="{isDisabled: disableAdd}" class="btn btn-link outline-none" *ngIf="isAddAvailable"
            tooltip="{{langService.map.btn_add}}" (click)="clickAdd()">
      <i class="mdi mdi-plus-box"></i></button>
    <button [ngClass]="{isDisabled: disableReload}" class="btn btn-link" *ngIf="isReloadAvailable"
            tooltip="{{langService.map.btn_reload}}" (click)="reloadCallback()">
      <i class="mdi mdi-reload"></i></button>
  </div>
  <div *ngIf="customTemplate" [class]="customTemplateParentClass">
    <ng-container *ngTemplateOutlet="customTemplate">
    </ng-container>
  </div>
</div>
