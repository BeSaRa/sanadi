<div id="e-service-wrapper" class="d-flex flex-column">
  <step-check-list *ngIf="checklist.length && isOpenedFromInbox()" [currentLang]="lang.map.lang" [openFrom]="openFrom"
                   [checklist]="checklist"></step-check-list>
  <div class="row">
    <div class="col">
      <div class="col">
        <h1 class="h6 text-primary">{{lang.map[component.service.serviceKey]}}</h1>
      </div>
    </div>
  </div>
  <case-info [model]="model!"></case-info>
  <div class="alert alert-{{matrixNotificationType}} alert-dismissible fade show" role="alert"
       *ngIf="canShowMatrixNotification">
    {{matrixNotificationMsg}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
            (click)="canShowMatrixNotification = false;"></button>
  </div>
  <ng-container *ngIf="internal">
    <tabs-list (onTabChange)="onTabChange($event)" class="position-relative">
      <button (click)="print()" [disabled]="!model?.id"
              class="btn btn-primary btn-sm d-flex position-absolute top-0 end-0">
        <i class="mdi {{actionIconsEnum.PRINT}}"></i>
        <span class="px-1"></span>
        <span>{{lang.map.print}}</span>
      </button>
      <tab [title]="lang.map.request_info" name="request_info">
        <ng-template #internalContainer></ng-template>
      </tab>
      <tab [title]="lang.map.attachments" [template]="attachment" name="attachments">{{lang.map.attachments}}</tab>
      <tab [title]="lang.map.logs" [template]="logsTemplate" name="logs">{{lang.map.logs}}</tab>
      <!--      <tab [title]="lang.map.outputs" [template]="outputs" name="outputs">{{lang.map.outputs}}</tab>-->
      <tab [title]="lang.map.supporting_information" name="supporting_information">
        <span>{{lang.map.supporting_information}}</span>
        <span>- under construction</span>
      </tab>
    </tabs-list>
    <ng-template #attachment>
      <attachments [disabled]="isAttachmentReadonly()" [caseId]="model?.id" [model]="model" [caseType]="model?.caseType"
                   [service]="service.documentService" [load]="loadAttachments"
                   [formProperties]="component?.formProperties ?? {}"></attachments>
    </ng-template>
  </ng-container>
  <ng-container *ngIf="!internal">
    <ng-template #externalContainer></ng-template>
  </ng-container>
  <ng-template #logsTemplate>
    <log-viewer [accordionView]="true" displayCategorizedAs="tabs" [categorizeLogs]="true"
                [caseId]="component?.model?.getCaseId()" [caseType]="component?.model?.caseType"
                [isMainDeptRequest]="isMainDepartmentRequest()"
                [service]="service.actionLogService">
      <!--[case]="model"-->
    </log-viewer>
  </ng-template>
  <!--  <ng-template #outputs>-->

  <!--  </ng-template>-->
  <div class="mt-4 mb-2">
    <div *ngIf="!internal" class="d-flex flex-row justify-content-between">
      <div *ngFor="let group of groupedActions | keyvalue; let lastGroup = last"
           class="d-flex flex-row flex-wrap gap-2">
        <ng-container *ngFor="let action of group.value">
          <ng-container [ngTemplateOutlet]="actionButtonTemplate"
                        [ngTemplateOutletContext]="{data: action}"></ng-container>
        </ng-container>
        <ng-container *ngIf="lastGroup" [ngTemplateOutlet]="validateButtonTemplate"></ng-container>
      </div>
    </div>
    <div *ngIf="internal" class="d-flex flex-row flex-wrap gap-2 justify-content-center">
      <ng-container *ngFor="let action of actions">
        <ng-container [ngTemplateOutlet]="actionButtonTemplate"
                      [ngTemplateOutletContext]="{data: action}"></ng-container>
      </ng-container>
      <ng-container [ngTemplateOutlet]="validateButtonTemplate"></ng-container>
    </div>
  </div>
</div>

<ng-template #actionButtonTemplate let-action="data">
  <button [ngClass]="action?.class || ''" [disabled]="isDisabled(action)"
          (click)="actionCallback(action)" class="btn btn-primary">
    <div class="d-flex">
      <i class="mdi" *ngIf="action.icon" [ngClass]="action.icon!"></i>
      <span [ngClass]="{'ms-2': action.icon}" class="ms-2">{{action.translatedLabel}}</span>
    </div>
  </button>
</ng-template>
<ng-template #validateButtonTemplate>
  <button class="btn btn-link" [tooltip]="lang.map.validate_fields"
          *ngIf="component.formValidity$"
          (click)="component.formValidity$.next('main-content')"><i
    class="mdi mdi-information-outline text-info"></i></button>
</ng-template>
