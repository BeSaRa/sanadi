<ul [@homeRouterAnimation]="list.length"
    class="services-list d-flex flex-row justify-content-center align-self-center flex-wrap">
  <ng-container *ngFor="let item of list">
    <li *ngIf="empService.checkPermissions(item.permissionKey, item.checkAnyPermission)"
        mouseEnterLeave="shadow-lg" class="service-item shadow-sm p-3 m-3 border border-1">
      <a [routerLink]="item.route" class="d-flex flex-column align-items-center">
        <span [class]="item.icon" class="mdi"></span>
        <span class="service-title">{{item[property]}}</span>
      </a>
    </li>
  </ng-container>
</ul>
