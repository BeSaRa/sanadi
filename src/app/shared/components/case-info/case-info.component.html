<div class="task-details">
  <div class="row">
    <!-- Sender/Created By -->
    <div class="col-sm-12 col-md-4 mb-4">
      <label for="senderOrCreatedBy"
             class="form-label">{{model.hasDetails() ? lang.map.sender : lang.map.created_by}}</label>
      <div class="input-group">
        <span class="input-group-text"><i class="mdi mdi-account text-primary"></i></span>
        <span id="senderOrCreatedBy" class="form-control input-disabled">{{username || '&nbsp;'}}</span>
      </div>
    </div>
    <!-- Sent On/Created On -->
    <div class="col-sm-12 col-md-4 mb-4">
      <label for="sentOrCreatedOn"
             class="form-label">{{model.hasDetails() ? lang.map.sent_date : lang.map.creation_date}}</label>
      <div class="input-group">
        <span class="input-group-text"><i class="mdi mdi-calendar text-primary"></i></span>
        <span id="sentOrCreatedOn"
              class="form-control input-disabled">{{(model.createdOn|date: 'mediumDate') || '&nbsp;'}}</span>
      </div>
    </div>
    <!-- Serial Number -->
    <div class="col-sm-12 col-md-4 mb-4">
      <label class="form-label">{{lang.map.serial_number}}</label>
      <div class="input-group">
        <span class="input-group-text"><i class="mdi mdi-counter text-primary"></i></span>
        <input readonly class="form-control input-disabled" [value]="fullSerial || ''">
        <case-audit-log *ngIf="canShowVersionHistory"
                        [model]="model" [reloadTrigger]="canShowVersionHistory"></case-audit-log>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- Status -->
    <div class="col-sm-12 col-md-4 mb-4">
      <label class="form-label">{{lang.map.lbl_status}}</label>
      <span class="form-control input-disabled">{{caseStatusInfo || '&nbsp;'}}</span>
    </div>
    <!-- Generated License -->
    <div class="col-sm-12 col-md-4 mb-4" *ngIf="isLicenseCase()">
      <label class="form-label">{{lang.map.generated_license_number}}</label>
      <div class="input-group">
        <span class="input-group-text"><i class="mdi mdi-counter text-primary"></i></span>
        <span class="form-control input-disabled">{{generatedLicenseNumber || '&nbsp;'}}</span>
        <a type="button" [tooltip]="lang.map.view" (click)="viewGeneratedLicense()"
           class="input-group-text"><i
          class="mdi mdi-eye text-primary"></i></a>
      </div>
    </div>
    <!-- Generated Document -->
    <div class="col-sm-12 col-md-4 mb-4" *ngIf="isDocumentCase()">
      <label class="form-label">{{lang.map.generated_document_number}}</label>
      <div class="input-group">
        <span class="input-group-text"><i class="mdi mdi-counter text-primary"></i></span>
        <span class="form-control input-disabled">{{generatedDocumentNumber || '&nbsp;'}}</span>
        <a type="button" [tooltip]="lang.map.view" (click)="viewGeneratedDocument()"
           class="input-group-text"><i
          class="mdi mdi-eye text-primary"></i></a>
      </div>
    </div>
    <!-- Template Model Approved -->
    <div class="col-sm-12 col-md-4 mb-4" *ngIf="isTemplateModelServiceAndApproved()">
      <label class="form-label">{{lang.map.template_serial}}</label>
      <div class="input-group">
        <span class="input-group-text"><i class="mdi mdi-counter text-primary"></i></span>
        <span class="form-control input-disabled">{{templateSerial || '&nbsp;'}}</span>
        <a type="button" [tooltip]="lang.map.view" (click)="viewProjectModelTemplate()"
           class="input-group-text"><i
          class="mdi mdi-eye text-primary"></i></a>
      </div>
    </div>
    <!-- General Association Meeting Attendance Init Approve -->
    <div class="col-sm-12 col-md-4 mb-4" *ngIf="isGeneralAssociationMeetingAttendanceInitApproveCase()">
      <label class="form-label">{{lang.map.initial_approve_task}}</label>
      <div class="input-group">
        <span class="input-group-text"><i class="mdi mdi-counter text-primary"></i></span>
        <span class="form-control input-disabled">{{generatedDocumentNumber || '&nbsp;'}}</span>
        <a type="button" [tooltip]="lang.map.view"
           (click)="viewGeneralAssociationMeetingAttendanceInitApproveDocument()"
           class="input-group-text"><i
          class="mdi mdi-eye text-primary"></i></a>
      </div>
    </div>
  </div>
</div>
