<div class="row">
  <div class="col-12">
    <app-table #table [data]="differenceList"
               [columns]="displayedColumns">
      <table class="table table-striped table-bordered caption-top" cdk-table [dataSource]="table.dataSource">
        <ng-container cdkColumnDef="fieldName">
          <th cdk-header-cell *cdkHeaderCellDef></th>
          <td cdk-cell *cdkCellDef="let row"><span class="fw-bold">{{row.labelInfo ? row.labelInfo.getName() : ''}}</span></td>
        </ng-container>
        <ng-container cdkColumnDef="oldValue">
          <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.old_value}}</th>
          <td cdk-cell *cdkCellDef="let row"><span>{{row.oldValueInfo ? row.oldValueInfo.getName() : ''}}</span></td>
        </ng-container>
        <ng-container cdkColumnDef="newValue">
          <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.new_value}}</th>
          <td cdk-cell *cdkCellDef="let row"><span>{{row.newValueInfo ? row.newValueInfo.getName() : ''}}</span></td>
        </ng-container>
        <tr cdk-header-row *cdkHeaderRowDef="table.columns" class="table-row-header"></tr>
        <tr cdk-row *cdkRowDef="let row; columns: table.columns;"></tr>
        <tr *cdkNoDataRow>
          <td colspan="100" class="text-center">{{lang.map.no_records_to_display}}</td>
        </tr>
      </table>
    </app-table>
  </div>
</div>
