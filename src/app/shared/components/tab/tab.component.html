<div *ngIf="!accordionView" [hidden]="!active" [ngStyle]="{'width': tabWidth ? tabWidth : null}">
  <ng-container [ngTemplateOutlet]="content"></ng-container>
</div>
<div *ngIf="accordionView" class="accordion-item mb-3">
  <h2 class="accordion-header" id="title-{{tabId}}">
    <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="tabIdRef"
            aria-expanded="true" [attr.aria-controls]="('title'+tabId)">{{title}}</button>
  </h2>
  <div [id]="tabId" class="accordion-collapse collapse show" [attr.aria-labelledby]="('title'+tabId)">
    <div class="accordion-body">
      <ng-container [ngTemplateOutlet]="content"></ng-container>
    </div>
  </div>
</div>
<ng-template #content>
  <ng-container *ngIf="!template">
    <ng-content></ng-content>
  </ng-container>
  <ng-container *ngIf="template" [ngTemplateOutlet]="template"></ng-container>
</ng-template>
