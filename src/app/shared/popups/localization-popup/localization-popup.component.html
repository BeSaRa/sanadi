<div class="dialog-toolbar bg-primary d-flex justify-content-between">
  <h1 class="h6 text-white">{{popupTitle}}</h1>
  <button type="button" class="btn-close btn-close-white"
          tabindex="-1" [dialogClose]="null" aria-label="Close"></button>
</div>
<div class="dialog-content" #dialogContent>
  <form class="min-w400px" novalidate autocomplete="off"
        [formGroup]="form">
    <div class="row">
      <div class="col-sm-12 mb-4 position-relative">
        <label asteriskIfRequired="localizationKey" for="localizationKey"
               class="form-label">{{lang.map.lbl_localization_key}}</label>
        <input localizationKeyExists [operation]="operation"
               id="localizationKey"
               validationClasses="localizationKey"
               formControlName="localizationKey" class="form-control">
        <app-field-error-message controlName="localizationKey"></app-field-error-message>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 mb-4 position-relative">
        <label asteriskIfRequired="arName" for="arName" class="form-label">{{lang.map.lbl_arabic_name}}</label>
        <textarea id="arName" validationClasses="arName" formControlName="arName"
                  class="form-control" trimInput></textarea>
        <app-field-error-message controlName="arName"></app-field-error-message>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 mb-4 position-relative">
        <label asteriskIfRequired="enName" for="enName" class="form-label">{{lang.map.lbl_english_name}}</label>
        <textarea id="enName" validationClasses="enName" formControlName="enName"
                  class="form-control" trimInput></textarea>
        <app-field-error-message controlName="enName"></app-field-error-message>
      </div>
    </div>
  </form>
</div>
<div class="dialog-actions">
  <button tabindex="-1" *ngIf="validateFieldsVisible" (click)="displayFormValidity(null, dialogContent)"
          tooltip="{{lang.map.validate_fields}}" class="btn btn-link">
    <i class="mdi mdi-information-outline text-info"></i>
  </button>
  <span class="flex-grow-1"></span>
  <button [disabled]="form.invalid || form.pending" *ngIf="saveVisible" (click)="save$.next(null)"
          class="btn btn-primary">{{lang.map.btn_save}}</button>
  <button [dialogClose]="null" class="btn btn-secondary">{{lang.map.btn_cancel}}</button>
</div>
