<div class="dialog-toolbar bg-primary dialog-toolbar d-flex justify-content-between">
  <h1 class="h6 text-white">{{lang.map.manage_comments}}</h1>
  <button type="button" class="btn-close btn-close-white"
          tabindex="-1" dialogClose aria-label="Close"></button>
</div>
<div class="dialog-content" style="width: 600px">
  <div class="d-flex flex-row align-items-center justify-content-start">
    <h6 class="text-primary d-inline-block">{{lang.map.comments}}</h6>
    <button [tooltip]="lang.map.btn_add" (click)="component.openCommentDialog()"
            class="d-inline-block text-primary icon-btn"><i
      class="mdi mdi-plus-box"></i></button>
    <button [tooltip]="lang.map.btn_reload" (click)="component.loadComments()"
            class="d-inline-block text-primary icon-btn"><i
      class="mdi mdi-reload"></i></button>
  </div>
  <app-comments [caseId]="data.caseId" [service]="data.service.commentService"
                #component></app-comments>
</div>
<div class="dialog-actions">
  <div class="flex-grow-1"></div>
  <button dialogClose class="btn btn-secondary">{{lang.map.btn_close}}</button>
</div>
