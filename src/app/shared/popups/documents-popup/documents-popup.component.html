<div class="dialog-toolbar bg-primary d-flex just">
  <h1 class="text-white h6">{{lang.map.manage_attachments}}</h1>
  <span class="flex-grow-1"></span>
  <button type="button" fullscreenBtn class="btn btn-fullscreen btn-close-white icon-btn"
          tabindex="-1" aria-label="fullscreen"></button>
  <button type="button" class="btn-close btn-close-white"
          tabindex="-1" dialogClose aria-label="Close"></button>
</div>
<div class="dialog-content">
  <attachments [load]="!!data" [caseType]="data.caseType"
               [service]="data.service.documentService"
               [caseId]="data.caseId" [model]="data.model"></attachments>
</div>
<div class="dialog-actions">
  <span class="flex-grow-1"></span>
  <button dialogClose class="btn btn-secondary">{{lang.map.btn_close}}</button>
</div>
