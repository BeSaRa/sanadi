<div class="dialog-toolbar bg-primary d-flex justify-content-between">
  <h1 class="text-white h6">{{lang.map.manage_attachments}}</h1>
  <button type="button" class="btn-close btn-close-white"
          tabindex="-1" dialogClose aria-label="Close"></button>
</div>
<div class="dialog-content" style="width: 600px">
  <div class="d-flex flex-row align-items-center justify-content-start">
    <h6 class="text-primary d-inline-block">{{lang.map.attachments}}</h6>
    <button (click)="component.openUploadDialog()" class="d-inline-block text-primary icon-btn"><i
      class="mdi mdi-plus-box"></i></button>
    <button (click)="component.loadDocuments()" class="d-inline-block text-primary icon-btn"><i
      class="mdi mdi-reload"></i></button>
  </div>
  <app-documents #component [service]="data.service.documentService" [caseId]="data.caseId"></app-documents>
</div>
<div class="dialog-actions">
  <span class="flex-grow-1"></span>
  <button dialogClose class="btn btn-secondary">{{lang.map.btn_close}}</button>
</div>
