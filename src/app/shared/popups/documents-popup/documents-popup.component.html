<div class="dialog-toolbar bg-primary d-flex just">
  <h1 class="text-white h6">{{lang.map.manage_attachments}}</h1>
  <span class="flex-grow-1"></span>
  <button type="button" fullscreenBtn class="btn btn-fullscreen btn-close-white icon-btn"
          tabindex="-1" aria-label="fullscreen"></button>
  <button type="button" class="btn-close btn-close-white"
          tabindex="-1" dialogClose aria-label="Close"></button>
</div>
<div class="dialog-content" style="width: 800px">
  <ng-container *ngIf="!isProjectModel()">
    <div class="d-flex flex-row align-items-center justify-content-start">
      <h6 class="text-primary d-inline-block">{{lang.map.attachments}}</h6>
      <button [tooltip]="lang.map.btn_add" (click)="component.openUploadDialog()"
              class="d-inline-block text-primary icon-btn"><i
        class="mdi mdi-plus-box"></i></button>
      <button [tooltip]="lang.map.btn_reload" (click)="component.loadDocuments()"
              class="d-inline-block text-primary icon-btn"><i
        class="mdi mdi-reload"></i></button>
    </div>
    <app-documents #component [service]="data.service.documentService"
                   [caseId]="data.caseId"></app-documents>
  </ng-container>
  <attachments *ngIf="isProjectModel()" [load]="!!data" [caseType]="data.caseType"
               [service]="data.service.documentService"
               [caseId]="data.caseId"></attachments>
</div>
<div class="dialog-actions">
  <span class="flex-grow-1"></span>
  <button dialogClose class="btn btn-secondary">{{lang.map.btn_close}}</button>
</div>
