<div class="dialog-content">
  <div class="predefined-dialog-icon d-flex align-items-center justify-content-center"><i
    class="mdi {{typeList[type].icon}} {{typeList[type].textClass}}"></i></div>
  <div [innerHTML]="data" class="predefined-dialog-content d-flex align-items-center justify-content-center"></div>
</div>
<div class="dialog-actions justify-content-center">
  <button class="btn btn-primary shadow" [dialogClose]="userClickOn.YES">{{langService.map[config.actionBtn]}}</button>
  <button class="btn btn-secondary shadow" *ngIf="type === 'confirm'"
          [dialogClose]="userClickOn.NO">{{langService.map[config.cancelBtn]}}</button>
</div>
