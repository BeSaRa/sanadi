<div class="dialog-toolbar bg-primary dialog-toolbar d-flex justify-content-start">
  <h1 class="h6 text-white">{{lang.map.logs}}</h1>
  <span class="flex-grow-1"></span>
  <button type="button" fullscreenBtn class="btn btn-fullscreen btn-close-white icon-btn"
          tabindex="-1" aria-label="fullscreen"></button>
  <button type="button" class="btn-close btn-close-white"
          tabindex="-1" dialogClose aria-label="Close"></button>
</div>
<div class="dialog-content w800px">
  <log-viewer [caseId]="data.caseId" #viewer [service]="data.service.actionLogService"
              [caseType]="data.caseType" [isMainDeptRequest]="data.isMainRequest" [categorizeLogs]="true"></log-viewer>
</div>
<div class="dialog-actions">
  <button (click)="print()" *ngIf="viewer.displayPrintBtn" [tooltip]="lang.map.print" class="btn btn-link"><i
    class="mdi mdi-printer text-primary"></i>
  </button>
  <div class="flex-grow-1"></div>
  <button dialogClose class="btn btn-secondary">{{lang.map.btn_close}}</button>
</div>
