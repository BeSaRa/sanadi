<div class="dialog-toolbar bg-primary dialog-toolbar d-flex justify-content-between">
  <h1 class="h6 text-white">{{lang.map[title]}}</h1>
  <button type="button" class="btn-close btn-close-white"
          tabindex="-1" dialogClose aria-label="Close"></button>
</div>
<div [formGroup]="form" class="dialog-content no-fixed-height" style="width: 500px">
  <div class="col-12 mb-4 position-relative ng-select-wrapper">
    <label asteriskIfRequired="organization" for="organization" class="form-label">{{lang.map.select_organization}}</label>
    <ng-select validationClasses="organization" appendTo="body" [selectOnTab]="true" labelForId="organization" [clearable]="true"
               placeholder="{{lang.map.select}}" id="organization"
               [notFoundText]="lang.map.msg_not_found"
               formControlName="organization">
      <ng-option *ngFor="let organization of organizations" [value]="organization.organizationId">{{organization.getName()}}</ng-option>
    </ng-select>
    <app-field-error-message controlName="organization"></app-field-error-message>
  </div>
</div>
<div class="dialog-actions">
  <div class="flex-grow-1"></div>
  <button (click)="done$.next()" class="btn btn-primary" [disabled]="form.invalid">{{lang.map.return_task}}</button>
  <button dialogClose class="btn btn-secondary">{{lang.map.btn_close}}</button>
</div>
