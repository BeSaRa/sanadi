<div class="row">
    <ng-container [formGroup]="form">
      <app-table #table
                 [useSearchToFilter]="true"
                 [data]="value"
                 [columns]="displayedColumns">
        <table cdk-table [dataSource]="table.dataSource" class="table table-striped table-bordered caption-top">
          <ng-container cdkColumnDef="extra-header">
            <th class="extra-header" cdk-header-cell colSpan="100" *cdkHeaderCellDef>
              <table-header tableTitle="lbl_founders_data" [add$]="add$" [allowAdd]="!disabled" [skipClearSort]="true" [skipSearch]="true">
              </table-header>
            </th>
          </ng-container>
          <ng-container cdkColumnDef="founderName">
            <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_founder_name}}</th>
            <td cdk-cell *cdkCellDef="let row"> {{row.founderName}} </td>
          </ng-container>
          <ng-container cdkColumnDef="founderIdentifierId">
            <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.personal_number}}</th>
            <td cdk-cell *cdkCellDef="let row"> {{row.founderIdentifierId}} </td>
          </ng-container>
          <ng-container cdkColumnDef="founderPosition">
            <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_position}}</th>
            <td cdk-cell *cdkCellDef="let row"> {{row.founderPosition}} </td>
          </ng-container>
          <ng-container cdkColumnDef="founderJob">
            <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_profession}}</th>
            <td cdk-cell *cdkCellDef="let row"> {{row.founderJob}} </td>
          </ng-container>
          <ng-container cdkColumnDef="actions">
            <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
            <td cdk-cell *cdkCellDef="let row; index as itemIndex" class="table-actions">
                <grid-actions [record]="row" [actions]="actions" [itemIndex]="itemIndex">     
                </grid-actions>
            </td>
        </ng-container>
        
          <tr cdk-header-row *cdkHeaderRowDef="['extra-header']"></tr>
          <tr cdk-header-row class="table-row-header" *cdkHeaderRowDef="displayedColumns"></tr>
          <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
        
          <tr *cdkNoDataRow>
            <td colspan="20">{{lang.map.no_records_to_display}}</td>
          </tr>
        </table>
      </app-table>
    </ng-container>
  </div>
