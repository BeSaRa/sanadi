<div class="dialog-toolbar bg-primary d-flex justify-content-between">
    <h1 class="h6 text-white">{{popupTitle}}</h1>
    <div>
      <button type="button" class="btn btn-fullscreen btn-close-white icon-btn" tabindex="-1" aria-label="Fullscreen"
        fullscreenBtn></button>
      <button type="button" class="btn-close btn-close-white" tabindex="-1" dialogClose
        aria-label="Close"></button>
    </div>
  </div>
  <div class="dialog-content w800px" #dialogContent>
    <div class="row">
        <div class="col-12">
          <app-table #table 
                     [useSearchToFilter]="false"
                     [selectable]="false"
                     [data]="models"
                     
                     [columns]="displayedColumns"
                     sortableTable>
            <table cdk-table [dataSource]="table.dataSource" class="table table-striped table-bordered caption-top">
              <ng-container cdkColumnDef="extra-header">
                <th class="extra-header" cdk-header-cell colSpan="100" *cdkHeaderCellDef>
                  <table-header tableTitle="menu_create_external_charity"
                               
                                [allowAdd]="false"
                               
                  >
                  </table-header>
                </th>
              </ng-container>
            
              <ng-container cdkColumnDef="requestFullSerial">
                <th cdk-header-cell sortable-header *cdkHeaderCellDef> {{lang.map.serial_number}}</th>
                <td cdk-cell *cdkCellDef="let row"> {{row.requestFullSerial}} </td>
              </ng-container>
              <ng-container cdkColumnDef="suggestedCharityName">
                <th cdk-header-cell sortable-header *cdkHeaderCellDef> {{lang.map.suggested_charity_name}}</th>
                <td cdk-cell *cdkCellDef="let row"> {{row.suggestedCharityName}} </td>
              </ng-container>
              <ng-container cdkColumnDef="requestorName">
                <th cdk-header-cell sortable-header *cdkHeaderCellDef  > {{lang.map.lbl_requestor_name}}</th>
                <td cdk-cell *cdkCellDef="let row"> {{row.requestorName}} </td>
              </ng-container>
      
              <ng-container cdkColumnDef="actions">
                <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
                <td cdk-cell *cdkCellDef="let row; index as itemIndex" class="table-actions">
                  <grid-actions [record]="row" [actions]="actions" [itemIndex]="itemIndex">
                  </grid-actions>
                </td>
              </ng-container>
              <tr cdk-header-row *cdkHeaderRowDef="displayedColumns" class="table-row-header"></tr>
              <tr cdk-row (contextmenu)="menu.open($event , row)" *cdkRowDef="let row; columns: displayedColumns;"></tr>
              <tr *cdkNoDataRow>
                <td colspan="100" class="text-center">{{lang.map.no_records_to_display}}</td>
              </tr>
            </table>
          </app-table>
          <context-menu-item #menu [actions]="actions"></context-menu-item>
        </div>
      </div>
  
  
  </div>
  <div class="dialog-actions">
   
    <span class="flex-grow-1"></span>
   
    <button dialogClose class="btn btn-secondary">{{lang.map.btn_cancel}}</button>
  </div>
