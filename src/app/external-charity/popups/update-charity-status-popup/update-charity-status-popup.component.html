<div class="dialog-toolbar bg-primary d-flex justify-content-between">
    <h1 class="h6 text-white">{{ lang.map[popupTitle] }}</h1>
    <div>
        <button type="button" class="btn btn-fullscreen btn-close-white icon-btn" tabindex="-1" aria-label="Fullscreen"
            fullscreenBtn></button>
        <button type="button" class="btn-close btn-close-white" tabindex="-1" dialogClose aria-label="Close"></button>
    </div>
</div>
<div class="dialog-content w600px no-fixed-height" #dialogContent>
    <ng-container [formGroup]="form">
        <div class="row">
            <div class="col-sm-12 col-md-6 mb-3 position-relative">
                <label for="statusId" asteriskIfRequired="statusId" class="form-label">
                    {{ lang.map.request_status}}
                </label>
                <ng-select [selectOnTab]="true" labelForId="statusId" [clearable]="true"
                    placeholder="{{ lang.map.select }}" id="statusId" [notFoundText]="lang.map.msg_not_found"
                    appendTo="body" formControlName="statusId" validationClasses="statusId">
                    <ng-option *ngFor="let option of model" [value]="option.id">
                        {{ option.getName() }}
                    </ng-option>
                </ng-select>
                <app-field-error-message controlName="statusId"></app-field-error-message>
            </div>
            <div class="col-sm-12 col-md-12 mb-3 position-relative">
                <label asteriskIfRequired="comments" for="comments" class="form-label">{{lang.map.comment}}</label>
                <textarea id="comments" validationClasses="comments" trimInput rows="5" formControlName="comments"
                    class="form-control"></textarea>
                <app-field-error-message controlName="comments"></app-field-error-message>
            </div>
        </div>

    </ng-container>



</div>
<div class="dialog-actions">

    <span class="flex-grow-1"></span>
    <button [disabled]="form.invalid" (click)="save$.next()" class="btn btn-primary">
        {{ lang.map.btn_save }}
    </button>
    <button class="btn btn-secondary" dialogClose>
        {{ lang.map.btn_cancel }}
    </button>
</div>
