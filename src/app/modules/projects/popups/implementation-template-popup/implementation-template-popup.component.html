<div class="dialog-toolbar bg-primary dialog-toolbar d-flex justify-content-between">
  <h1 class="h6 text-white">{{lang.map.lbl_template}} : {{template.templateName}}</h1>
  <button type="button" class="btn-close btn-close-white"
          tabindex="-1" (click)="close()" aria-label="Close"></button>
</div>
<div class="dialog-content" style="width: 800px">
  <fieldset [disabled]="readonly">
    <div [formGroup]="form" class="row">
      <div class="col-md-6 col-sm-12 mb-4 position-relative">
        <label class="form-label" for="templateName">{{lang.map.name}}</label>
        <input id="templateName" [value]="template.templateName" readonly class="form-control">
      </div>
      <div class="col-md-6 col-sm-12 mb-4 position-relative">
        <label class="form-label" for="templateCost">{{lang.map.template_cost}}</label>
        <input id="templateCost"
               [value]="template.templateCost| mask: inputMaskPatterns.SEPARATOR : inputMaskPatterns.THOUSAND_SEPARATOR"
               readonly class="form-control">
      </div>
      <div class="col-md-6 col-sm-12 mb-4 position-relative">
        <label class="form-label" for="executionCountryInfo">{{lang.map.execution_country}}</label>
        <input id="executionCountryInfo" readonly [value]="template.executionCountryInfo.getName()"
               class="form-control">
      </div>
      <div class="col-md-6 col-sm-12 mb-4 position-relative">
        <label class="form-label" for="region">{{lang.map.region_territories}}</label>
        <input id="region" readonly [value]="template.region" class="form-control">
      </div>
      <div class="col-md-6 col-sm-12 mb-4 position-relative">
        <label class="form-label" for="templateCost">{{lang.map.target_amount}}</label>
        <input id="targetAmount"
               [value]="template.targetAmount| mask: inputMaskPatterns.SEPARATOR : inputMaskPatterns.THOUSAND_SEPARATOR"
               readonly class="form-control">
      </div>
      <div class="col-md-6 col-sm-12 mb-4 position-relative">
        <label class="form-label" asteriskIfRequired="latitude"
               for="latitude">{{lang.map.latitude}} / {{lang.map.longitude}}</label>
        <div class="input-group">
          <input id="latitude" readonly validationClasses="latitude" formControlName="latitude" class="form-control">
          <button type="button" (click)="openMapMarker()" class="input-group-text">
            <i class="mdi mdi-map-marker text-primary"></i>
          </button>
          <input id="longitude" readonly validationClasses="longitude" formControlName="longitude" class="form-control">
        </div>
        <app-field-error-message controlName="latitude"></app-field-error-message>
      </div>
      <div class="col-md-6 col-sm-12 mb-4 position-relative">
        <label class="form-label" asteriskIfRequired="arabicName"
               for="arabicName">{{lang.map.project_ar_name}}</label>
        <input id="arabicName" validationClasses="arabicName" formControlName="arabicName" class="form-control">
        <app-field-error-message controlName="arabicName"></app-field-error-message>
      </div>
      <div class="col-md-6 col-sm-12 mb-4 position-relative">
        <label class="form-label" asteriskIfRequired="englishName"
               for="englishName">{{lang.map.project_en_name}}</label>
        <input id="englishName" validationClasses="englishName" formControlName="englishName" class="form-control">
        <app-field-error-message controlName="englishName"></app-field-error-message>
      </div>
      <div class="col-md-6 col-sm-12 mb-4 position-relative">
        <label class="form-label" asteriskIfRequired="beneficiaryRegion"
               for="beneficiaryRegion">{{lang.map.city_village}}</label>
        <input id="beneficiaryRegion" validationClasses="beneficiaryRegion" formControlName="beneficiaryRegion"
               class="form-control">
        <app-field-error-message controlName="beneficiaryRegion"></app-field-error-message>
      </div>
      <div class="col-md-6 col-sm-12 mb-4 position-relative">
        <label class="form-label" asteriskIfRequired="projectTotalCost"
               for="projectTotalCost">{{lang.map.project_total_cost}}</label>
        <input id="projectTotalCost" [mask]="inputMaskPatterns.NUMBER_ONLY_WITH_LIMIT(50)"
               [thousandSeparator]="inputMaskPatterns.THOUSAND_SEPARATOR"
               [dropSpecialCharacters]="[',']"
               validationClasses="projectTotalCost" formControlName="projectTotalCost" class="form-control">
        <app-field-error-message controlName="projectTotalCost"></app-field-error-message>
      </div>
      <div class="col-sm-12 mb-4 position-relative">
        <label class="form-label" asteriskIfRequired="notes" for="notes">{{lang.map.notes}}</label>
        <textarea name="notes" formControlName="notes" validationClasses="notes" id="notes" rows="4"
                  class="form-control"></textarea>
        <app-field-error-message controlName="notes"></app-field-error-message>
      </div>
    </div>
  </fieldset>
</div>
<div class="dialog-actions">
  <div class="flex-grow-1"></div>
  <button *ngIf="!readonly" (click)="save()" [disabled]="form.invalid"
          class="btn btn-primary">{{lang.map.btn_save}}</button>
  <button (click)="close()" class="btn btn-secondary">{{lang.map.btn_close}}</button>
</div>
