<div class="dialog-toolbar bg-primary d-flex justify-content-between">
  <h1 class="h6 text-white">{{popupTitle}}</h1>
  <div>
    <button type="button" class="btn btn-fullscreen btn-close-white icon-btn"
            tabindex="-1" aria-label="Fullscreen" fullscreenBtn></button>
    <button type="button" class="btn-close btn-close-white"
            tabindex="-1" [dialogClose]="null" aria-label="Close"></button>
  </div>
</div>
<div class="dialog-content no-fixed-height" style="width: 400px;" #dialogContent>
  <div class="row">
    <div>
      <label for="user" class="h6 text-primary">{{lang.map.employees}}</label>
      <ng-select [selectOnTab]="true" [clearable]="false" id="user" placeholder="{{lang.map.select}}"
        [notFoundText]="lang.map.msg_not_found" appendTo="body" [formControl]="userControl">
        <ng-option [value]="user.domainName" *ngFor="let user of users">{{user | langName}}</ng-option>
      </ng-select>
    </div>

  </div>
</div>
<div class="dialog-actions">
  <span class="flex-grow-1"></span>
  <button [disabled]="userControl.invalid"  (click)="save()"
          class="btn btn-primary">{{lang.map.btn_save}}</button>
  <button [dialogClose]="null" class="btn btn-secondary">{{lang.map.btn_cancel}}</button>
</div>
