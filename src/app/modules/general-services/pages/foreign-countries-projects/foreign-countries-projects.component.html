<div class="row">
  <form autocomplete="off" [formGroup]="form" id="form">
    <tabs-list [accordionView]="accordionView" *ngIf="tabs.length > 0">
      <tab
        *ngFor="let tab of tabs; let i = index"
        [name]="tab.name"
        [template]="tab.template"
        [title]="tab.title"
        [hasError]="getTabInvalidStatus(i)"
      >
      </tab>
    </tabs-list>
    <ng-template #tabContent>
      <div formGroupName="basicInfo" class="row">
        <!-- Request Type -->
        <div class="col-md-4 mb-4 position-relative">
          <label
            asteriskIfRequired="requestType"
            for="requestType"
            class="form-label"
          >{{ lang.map.request_type }}</label
          >
          <ng-select
            [selectOnTab]="true"
            labelForId="requestType"
            [clearable]="true"
            placeholder="{{ lang.map.select }}"
            id="requestType"
            [readonly]="!isEditAllowed"
            (change)="handleRequestTypeChange($event, true)"
            [notFoundText]="lang.map.msg_not_found"
            appendTo="body"
            validationClasses="requestType"
            formControlName="requestType"
          >
            <ng-option
              *ngFor="let type of requestTypes"
              [value]="type.lookupKey"
            >{{ type.getName() }}</ng-option
            >
          </ng-select>
          <app-field-error-message
            controlName="category"
          ></app-field-error-message>
        </div>
        <!-- License Number -->
        <div class="col-md-4 mb-4 position-relative">
          <label
            asteriskIfRequired="oldLicenseFullSerial"
            for="oldLicenseFullSerial"
            class="form-label"
          >{{ lang.map.license_number }}</label
          >
          <div class="input-group">
            <input
              (keydown.enter)="(isEditOrCancel)"
              formControlName="oldLicenseFullSerial"
              [readonly]="!isEditOrCancel || !isEditAllowed"
              type="text"
              validationClasses="oldLicenseFullSerial"
              class="form-control"
              id="oldLicenseFullSerial"
              trimInput
            />
            <button
              *ngIf="isEditOrCancel && isEditAllowed"
              type="button"
              (click)="licenseSearch($event)"
              class="input-group-text"
            >
              <i class="mdi {{ fileIconsEnum.SEARCH }} text-primary"></i>
            </button>
            <app-field-error-message
              controlName="oldLicenseFullSerial"
            ></app-field-error-message>
          </div>
        </div>

        <div class="col-sm-6 col-md-4 mb-4 position-relative">
          <label
            asteriskIfRequired="externalCooperationAuthority"
            for="externalCooperationAuthority"
            class="form-label"
          >{{ lang.map.external_cooperation_authority }}</label
          >
          <ng-select
            [selectOnTab]="true"
            labelForId="externalCooperationAuthority"
            [clearable]="true"
            placeholder="{{ lang.map.select }}"
            [readonly]="isCancelRequestType || !isEditAllowed"
            id="externalCooperationAuthority"
            [notFoundText]="lang.map.msg_not_found"
            appendTo="body"
            validationClasses="externalCooperationAuthority"
            formControlName="externalCooperationAuthority"
          >
            <ng-option
              [value]="option.id"
              *ngFor="let option of externalCooperations$ | async"
            >{{ option.getName() }}</ng-option
            >
          </ng-select>
          <app-field-error-message
            controlName="externalCooperationAuthority"
          ></app-field-error-message>
        </div>
        <div class="mb-4 ng-select-wrapper flex-grow-1">
          <label for="nPOList">{{lang.map.npo_list}}</label>
          <ng-select formControlName="nPOList" appendTo="body"
                     [selectOnTab]="true" [items]="npos$| async" labelForId="nPOList"
                     bindValue="id" [clearable]="true"
                     placeholder="{{lang.map.select}}" id="nPOList"
                     [notFoundText]="lang.map.msg_not_found"
                     [multiple]="true" [closeOnSelect]="false">
            <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
              <span class="custom-option" [ngOptionHighlight]="search">{{item.getName()}}</span>
            </ng-template>
            <ng-template ng-label-tmp let-item="item" let-clear="clear">
              <span class="ng-value-label">{{item.getName()}}</span>
              <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">×</span>
            </ng-template>
            <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
              <div class="ng-value" *ngFor="let item of (items ? items.slice(0,2): [])">
                <span class="ng-value-label">{{item.getName()}}</span>
                <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">×</span>
              </div>
              <div class="ng-value" *ngIf="items.length > 2">
                <span class="ng-value-label">{{items.length - 2}} more...</span>
              </div>
            </ng-template>
          </ng-select>
        </div>
        <div class="col-sm-6 col-md-4 mb-4 position-relative">
          <label
            asteriskIfRequired="entityClassification"
            for="entityClassification"
            class="form-label"
          >{{ lang.map.lbl_entity_classification }}</label
          >
          <input
            type="text"
            [readonly]="true"
            class="form-control"
            id="entityClassification"
            formControlName="entityClassification"
          />
        </div>
        <div class="col-sm-6 col-md-4 mb-4 position-relative">
          <label
            asteriskIfRequired="country"
            for="country"
            class="form-label"
          >{{ lang.map.country }}</label
          >
          <ng-select
            [selectOnTab]="true"
            labelForId="country"
            [clearable]="true"
            placeholder="{{ lang.map.select }}"
            [readonly]="isCancelRequestType || !isEditAllowed"
            id="country"
            [notFoundText]="lang.map.msg_not_found"
            appendTo="body"
            validationClasses="country"
            formControlName="country"
          >
            <ng-option
              [value]="option.id"
              *ngFor="let option of countries$ | async"
            >{{ option.getName() }}</ng-option
            >
          </ng-select>
          <app-field-error-message
            controlName="country"
          ></app-field-error-message>
        </div>

        <div class="col-sm-6 col-md-4 mb-4 position-relative">
          <label
            asteriskIfRequired="needSubject"
            for="needSubject"
            class="form-label"
          >{{ lang.map.subject_of_need }}</label
          >
          <input
            type="text" maxlength="300"
            validationClasses="needSubject"
            [readonly]="isCancelRequestType || !isEditAllowed"
            trimInput
            class="form-control"
            id="needSubject"
            formControlName="needSubject"
          />
          <app-field-error-message
            controlName="needSubject"
          ></app-field-error-message>
        </div>

        <div class="mb-4 position-relative">
          <label for="classDescription" class="form-label" asteriskIfRequired="classDescription">{{
            lang.map.lbl_description
            }}</label>
          <textarea id="classDescription"
                    trimInput [maxlength]="customValidators.defaultLengths.EXPLANATIONS"
                    [readonly]="isCancelRequestType || !isEditAllowed"
                    validationClasses="classDescription"
                    formControlName="classDescription"
                    class="form-control"
          ></textarea>
          <app-field-error-message
            controlName="classDescription"
          ></app-field-error-message>
        </div>

        <div class="mb-4 position-relative">
          <label for="justification" class="form-label" asteriskIfRequired="justification">{{
            lang.map.lbl_justification
            }}</label>
          <textarea id="justification"
                    validationClasses="justification"
                    trimInput [maxlength]="customValidators.defaultLengths.EXPLANATIONS"
                    [readonly]="isCancelRequestType || !isEditAllowed"
                    formControlName="justification"
                    class="form-control"
          ></textarea>
          <app-field-error-message
            controlName="justification"
          ></app-field-error-message>
        </div>

        <div class="mb-4 position-relative">
          <label for="recommendation" class="form-label" asteriskIfRequired="recommendation">{{
            lang.map.lbl_recommendation
            }}</label>
          <textarea id="recommendation"
                    validationClasses="recommendation"
                    trimInput [maxlength]="customValidators.defaultLengths.EXPLANATIONS"
                    [readonly]="isCancelRequestType || !isEditAllowed"
                    formControlName="recommendation"
                    class="form-control"
          ></textarea>
          <app-field-error-message
            controlName="recommendation"
          ></app-field-error-message>
        </div>
      </div>
    </ng-template>
    <ng-template #tabContent>
      <project-needs
        [caseType]="model?.caseType"
        [list]="model?.projectNeeds || []"
        [readonly]="isCancelRequestType || !isEditAllowed"
        (readyEvent)="projectNeedsTabStatus = $event"
      >
      </project-needs>
    </ng-template>
    <ng-template #tabContent>
      <div formGroupName="explanation" class="row">
        <div class="col-sm-12 mb-4 position-relative">
          <label class="form-label" asteriskIfRequired="description"
                 for="description">{{ lang.map.special_explanations }}</label>
          <textarea
            name="description"
            formControlName="description"
            validationClasses="description"
            id="description"
            rows="4"
            class="form-control"
            [readonly]="isCancelRequestType || !isEditAllowed"
            [maxlength]="customValidators.defaultLengths.EXPLANATIONS"
          ></textarea>
          <app-field-error-message
            controlName="description"
          ></app-field-error-message>
        </div>
      </div>
    </ng-template>
    <ng-template #tabContent>
      <attachments
        [caseId]="model?.id"
        [caseType]="model?.caseType"
        [service]="service.documentService"
      ></attachments>
    </ng-template>
  </form>
</div>
