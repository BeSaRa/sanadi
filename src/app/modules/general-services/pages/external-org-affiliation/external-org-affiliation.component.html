<div class="row">
  <tabs-list [accordionView]="accordionView">
    <tab
      name="basic_info"
      [template]="basic_info"
      [title]="lang.map.lbl_basic_info"
    >
    </tab>
    <tab
      name="bank_accounts"
      [template]="bank_accounts"
      [title]="lang.map.lbl_bank_accounts"
    >
    </tab>
    <tab
      name="executive_management"
      [template]="executive_management"
      [title]="lang.map.lbl_executive_management"
    >
    </tab>
    <tab
      name="contact_officer"
      [template]="contact_officer"
      [title]="lang.map.lbl_contact_officer"
    >
    </tab>
    <tab
      name="attachments"
      *ngIf="!accordionView"
      [template]="attachmentsTab"
      [title]="lang.map.attachments"
    ></tab>
  </tabs-list>
  <ng-template #basic_info>
    <!-- Request Type -->
    <div class="col-md-6 mb-4 position-relative">
      <label
        asteriskIfRequired="requestType"
        for="requestType"
        class="form-label"
        >{{ lang.map.request_type }}</label
      >
      <ng-select
        [selectOnTab]="true"
        labelForId="requestType"
        [clearable]="true"
        placeholder="{{ lang.map.select }}"
        id="requestType"
        [notFoundText]="lang.map.msg_not_found"
        appendTo="body"
        validationClasses="requestType"
      >
        <!-- formControlName="requestType" -->
        <ng-option
          *ngFor="let type of RequestTypeDropDown"
          [value]="type.lookupKey"
          >{{ type.getName() }}</ng-option
        >
      </ng-select>
      <app-field-error-message controlName="category"></app-field-error-message>
    </div>
    <!-- category -->
    <div class="col-md-6 mb-4 position-relative">
      <label asteriskIfRequired="category" for="category" class="form-label">{{
        lang.map.request_type
      }}</label>
      <ng-select
        [selectOnTab]="true"
        labelForId="category"
        [clearable]="true"
        placeholder="{{ lang.map.select }}"
        id="category"
        [notFoundText]="lang.map.msg_not_found"
        appendTo="body"
        validationClasses="category"
      >
        <!-- formControlName="category" -->
        <ng-option
          *ngFor="let type of RequestTypeDropDown"
          [value]="type.lookupKey"
          >{{ type.getName() }}</ng-option
        >
      </ng-select>
      <app-field-error-message controlName="category"></app-field-error-message>
    </div>
    <!-- ar name -->
    <div class="col-md-6 mb-4 position-relative">
      <label asteriskIfRequired="arName" for="arName" class="form-label">{{
        lang.map.lbl_arabic_name
      }}</label>
      <input id="arName" validationClasses="arName" class="form-control" />
      <!-- formControlName="arName" -->
      <app-field-error-message controlName="arName"></app-field-error-message>
    </div>
    <!-- en name -->
    <div class="col-md-6 mb-4 position-relative">
      <label asteriskIfRequired="enName" for="enName" class="form-label">{{
        lang.map.lbl_english_name
      }}</label>
      <input id="enName" validationClasses="enName" class="form-control" />
      <!-- formControlName="enName" -->
      <app-field-error-message controlName="enName"></app-field-error-message>
    </div>
    <!-- Country -->
    <div class="col-md-6 mb-4 position-relative">
      <label asteriskIfRequired="country" for="country" class="form-label">{{
        lang.map.country
      }}</label>
      <ng-select
        [selectOnTab]="true"
        labelForId="country"
        [clearable]="true"
        placeholder="{{ lang.map.select }}"
        id="country"
        [notFoundText]="lang.map.msg_not_found"
        appendTo="body"
        validationClasses="country"
      >
        <!-- formControlName="country" -->
        <ng-option [value]="option.id" *ngFor="let option of countryList">{{
          option.getName()
        }}</ng-option>
      </ng-select>
      <app-field-error-message controlName="country"></app-field-error-message>
    </div>
    <!-- Fax Number -->
    <div class="col-md-6 mb-4 position-relative">
      <label asteriskIfRequired="fax" for="fax" class="form-label">{{
        lang.map.fax_number
      }}</label>
      <input
        type="text"
        validationClasses="fax"
        trimInput
        class="form-control"
        id="fax"
      />
      <!-- formControlName="fax" -->
      <app-field-error-message controlName="fax"></app-field-error-message>
    </div>
    <!-- Website -->
    <div class="col-md-6 mb-4 position-relative">
      <label asteriskIfRequired="website" for="website" class="form-label">{{
        lang.map.website
      }}</label>
      <input
        type="text"
        validationClasses="website"
        class="form-control"
        trimInput
        id="website"
      />
      <!-- formControlName="website" -->
      <app-field-error-message controlName="website"></app-field-error-message>
    </div>
    <!-- P.O.box -->
    <!-- var pattern = new RegExp('\\b[P|p]*(OST|ost)*\\.*\\s*[O|o|0]*(ffice|FFICE)*\\.*\\s*[B|b][O|o|0][X|x]\\b'); -->
    <div class="col-md-6 mb-4 position-relative">
      <label asteriskIfRequired="mailBox" for="mailBox" class="form-label">{{
        lang.map.mailBox
      }}</label>
      <input
        type="text"
        validationClasses="mailBox"
        class="form-control"
        trimInput
        id="mailBox"
      />
      <!-- formControlName="mailBox" -->
      <app-field-error-message controlName="mailBox"></app-field-error-message>
    </div>
    <!-- E-mail -->
    <div class="col-md-6 mb-4 position-relative">
      <label
        asteriskIfRequired="email"
        for="email"
        class="col-md-4 col-sm-12 col-form-label"
        >{{ lang.map.lbl_email }}</label
      >
      <div class="col-md-8 mb-3 position-relative col-sm-12">
        <input id="email" validationClasses="email" class="form-control" />
        <!-- formControlName="email" -->
        <app-field-error-message controlName="email"></app-field-error-message>
      </div>
    </div>
    <!-- Description -->
    <div class="mb-4 position-relative">
      <label for="description" class="form-label">{{
        lang.map.lbl_description
      }}</label>
      <textarea
        id="description"
        validationClasses="description"
        trimInput
        formControlName="description"
        class="form-control"
      ></textarea>
      <app-field-error-message
        controlName="description"
      ></app-field-error-message>
    </div>
  </ng-template>
  <ng-template #bank_accounts>
    <!-- <bank-account #bankAccountsTab [countriesList]="countriesList"
    [list]="model?.bankAccountList || []"
    [caseType]="model?.caseType"
    (readyEvent)="bankDetailsTabStatus = $event"></bank-account> -->
  </ng-template>
  <ng-template #executive_management>
    <!-- <executive-management #managersTab [countriesList]="countriesList"
                [list]="model?.executiveManagementList || []"
                (readyEvent)="managersTabStatus = $event"></executive-management> -->
  </ng-template>
  <ng-template #contact_officer> </ng-template>
  <ng-template #attachmentsTab> </ng-template>
</div>
