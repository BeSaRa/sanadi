<div class="row">
     <tabs-list [accordionView]="accordionView" class="py-4" (onTabChange)="onTabChange($event)"
          [tabByIndex$]="tabIndex$">
          <tab [name]="tabsData.basicInfo.name" [hasError]="getTabInvalidStatus('basicInfo')"
               [template]="basicInfoTabTemplate" [title]="lang.map.lbl_basic_info"></tab>
          <tab [name]="tabsData.beneficiaryGroup.name" [hasError]="getTabInvalidStatus('beneficiaryGroup')"
               [template]="beneficiaryGroupTapTemplate" [title]="lang.map.beneficiaries_type"></tab>
          <tab [name]="tabsData.organizationOfficer.name" [hasError]="getTabInvalidStatus('organizationOfficer')"
               [template]="organizationOfficerTabTemplate" [title]="lang.map.organization_officer"></tab>
          <tab [name]="tabsData.specialExplanations.name" [hasError]="getTabInvalidStatus('specialExplanations')"
               [template]="specialExplanationsTabTemplate" [title]="lang.map.special_explanations"></tab>
          <tab *ngIf="!accordionView" [name]="tabsData.attachments.name" [hasError]="getTabInvalidStatus('attachments')"
               [template]="attachmentsTab" [title]="lang.map.attachments"></tab>
     </tabs-list>
</div>
<ng-container [formGroup]="form">
     <ng-template #basicInfoTabTemplate>
          <ng-container formGroupName="basicInfo">
               <div class="row">
                    <div class="col-sm-12 col-md-4 mb-4 position-relative">
                         <label for="requestType" asteriskIfRequired="requestType"
                              class="form-label">{{lang.map.request_type}}</label>
                         <ng-select [selectOnTab]="true" labelForId="requestType" [clearable]="true"
                              placeholder="{{lang.map.select}}" id="requestType"
                              (change)="handleRequestTypeChange($event, true)" [notFoundText]="lang.map.msg_not_found"
                              [readonly]="!isEditRequestTypeAllowed()" appendTo="body" formControlName="requestType"
                              validationClasses="requestType">
                              <ng-option *ngFor="let option of requestTypesList" [value]="option.lookupKey">
                                   {{option.getName()}}
                              </ng-option>
                         </ng-select>
                         <app-field-error-message controlName="requestType"></app-field-error-message>
                    </div>
                    <div class="col-sm-12 col-md-4 mb-4 position-relative">
                         <label for="oldLicenseFullSerial" asteriskIfRequired="oldLicenseFullSerial"
                              class="form-label">{{lang.map.license_number}}</label>
                         <div class="input-group">
                              <input (keydown.enter)="isEditLicenseAllowed() && licenseSearch($event)"
                                   formControlName="oldLicenseFullSerial" type="text"
                                   [readOnly]="!isEditLicenseAllowed()" validationClasses="oldLicenseFullSerial"
                                   [onlyInvalid]="false" class="form-control" id="oldLicenseFullSerial" trimInput>
                              <button *ngIf="isEditLicenseAllowed()" type="button" (click)="licenseSearch($event)"
                                   class="input-group-text"><i
                                        class="mdi {{fileIconsEnum.SEARCH}} text-primary"></i></button>
                              <app-field-error-message controlName="oldLicenseFullSerial"></app-field-error-message>
                         </div>
                    </div>
                    <div class="col-sm-12 col-md-4 mb-4 position-relative">
                         <label class="form-label" asteriskIfRequired="serviceType"
                              for="serviceType">{{lang.map.activity_type}}</label>
                         <ng-select [selectOnTab]="true" labelForId="serviceType" [clearable]="true"
                              placeholder="{{lang.map.select}}" id="serviceType" [notFoundText]="lang.map.msg_not_found"
                              appendTo="body" [readonly]="readonly" formControlName="serviceType"
                              validationClasses="serviceType">
                              <ng-option *ngFor="let option of serviceTypes" [value]="option.id"
                                   [disabled]="option.isRetired()">
                                   {{option.getName()}}
                              </ng-option>
                         </ng-select>
                         <app-field-error-message controlName="activityType"></app-field-error-message>
                    </div>

               </div>
               <div class="row">
                    <div class="col-sm-12 col-md-4 mb-4 position-relative">
                         <label class="form-label" asteriskIfRequired="subject"
                              for="subject">{{lang.map.subject}}</label>
                         <input validationClasses="subject" formControlName="subject" type="text" id="subject"
                              [readonly]="readonly" class="form-control">
                         <app-field-error-message controlName="subject"></app-field-error-message>
                    </div>
                    <div class="col-sm-12 col-md-4 mb-4 position-relative">
                         <label class="form-label" asteriskIfRequired="goal" for="goal">{{lang.map.goal}}</label>
                         <input validationClasses="goal" formControlName="goal" type="text" id="goal"
                              [readonly]="readonly" class="form-control">
                         <app-field-error-message controlName="goal"></app-field-error-message>
                    </div>
               </div>
          </ng-container>
     </ng-template>
     <ng-template #beneficiaryGroupTapTemplate>
          <ng-container formGroupName="beneficiary">
               <div class="row">
                    <div class="col-sm-12 col-md-4 mb-4 position-relative">
                         <label class="form-label" asteriskIfRequired="beneficiaries"
                              for="beneficiaries">{{lang.map.beneficiaries_description}}</label>
                         <input validationClasses="beneficiaries" formControlName="beneficiaries" type="text"
                              id="beneficiaries" [readonly]="readonly" class="form-control">
                         <app-field-error-message controlName="subject"></app-field-error-message>
                    </div>
                    <div class="col-sm-12 col-md-4 mb-4 position-relative">
                         <label class="form-label" asteriskIfRequired="beneficiariesNumber"
                              for="beneficiariesNumber">{{lang.map.number_of_beneficiaries}}</label>
                         <input validationClasses="beneficiariesNumber" formControlName="beneficiariesNumber"
                              type="text" id="beneficiariesNumber" [readonly]="readonly" class="form-control">
                         <app-field-error-message controlName="beneficiariesNumber"></app-field-error-message>
                    </div>
               </div>

          </ng-container>
     </ng-template>
     <ng-template #organizationOfficerTabTemplate>
          <div class="row" *ngIf="!readonly">
               <div class="col-sm-12 col-md-4 mb-4 position-relative">
                    <label class="form-label" for="officer">{{lang.map.organization_officer}}</label>
                    <ng-select [selectOnTab]="true" labelForId="officer" [clearable]="true"
                         placeholder="{{lang.map.select}}" id="officer" [notFoundText]="lang.map.msg_not_found"
                         appendTo="body" [readonly]="readonly" (change)="selectOrganizationOfficer($event)">
                         <ng-option *ngFor="let option of externalUsersList" [value]="option.id">
                              {{option.getName()}}
                         </ng-option>
                    </ng-select>
                    <app-field-error-message controlName="activityType"></app-field-error-message>
               </div>
          </div>
          <ng-container formGroupName="organizationOfficer">
               <div class="row">
                    <div class="col-sm-12 col-md-4 mb-4 position-relative">
                         <label class="form-label" asteriskIfRequired="arName"
                              for="arName">{{lang.map.arabic_name}}</label>
                         <input validationClasses="arName" formControlName="arName" type="text" id="arName"
                              [readonly]="true" class="form-control">
                         <app-field-error-message controlName="arName"></app-field-error-message>
                    </div>
                    <div class="col-sm-12 col-md-4 mb-4 position-relative">
                         <label class="form-label" asteriskIfRequired="enName"
                              for="enName">{{lang.map.english_name}}</label>
                         <input validationClasses="enName" formControlName="enName" type="text" id="enName"
                              [readonly]="true" class="form-control">
                         <app-field-error-message controlName="enName"></app-field-error-message>
                    </div>
                    <div class="col-sm-12 col-md-4 mb-4 position-relative">
                         <label class="form-label" asteriskIfRequired="email" for="email">{{lang.map.lbl_email}}</label>
                         <input validationClasses="email" formControlName="email" type="text" id="email"
                              [readonly]="true" class="form-control">
                         <app-field-error-message controlName="email"></app-field-error-message>
                    </div>

               </div>

               <div class="row">
                    <div class="col-sm-12 col-md-4 mb-4 position-relative">
                         <label class="form-label" asteriskIfRequired="jobTitle"
                              for="jobTitle">{{lang.map.job_title}}</label>
                         <input validationClasses="jobTitle" formControlName="jobTitle" type="text" id="jobTitle"
                              [readonly]="true" class="form-control">
                         <app-field-error-message controlName="jobTitle"></app-field-error-message>
                    </div>
                    <div class="col-sm-12 col-md-4 mb-4 position-relative">
                         <label class="form-label" asteriskIfRequired="mobileNo"
                              for="mobileNo">{{lang.map.mobile_number}}</label>
                         <input validationClasses="mobileNo" formControlName="mobileNo" type="text" id="mobileNo"
                              [readonly]="true" class="form-control">
                         <app-field-error-message controlName="mobileNo"></app-field-error-message>
                    </div>
                    <div class="col-sm-12 col-md-4 mb-4 position-relative">
                         <label class="form-label" asteriskIfRequired="phone" for="phone">{{lang.map.lbl_phone}}</label>
                         <input validationClasses="phone" formControlName="phone" type="text" id="phone"
                              [readonly]="true" class="form-control">
                         <app-field-error-message controlName="phone"></app-field-error-message>
                    </div>

               </div>
          </ng-container>

     </ng-template>
     <ng-template #specialExplanationsTabTemplate>
          <div class="row">
            <div class="col-sm-12 col-md-12 mb-4 position-relative">
              <label for="description" asteriskIfRequired="description"
                     class="form-label">{{lang.map.special_explanations}}</label>
              <textarea rows="5" id="description" validationClasses="description"
                        [maxlength]="customValidators.defaultLengths.EXPLANATIONS"
                        [readOnly]="(readonly)"
                        formControlName="description" trimInput class="form-control"></textarea>
              <app-field-error-message controlName="description"></app-field-error-message>
            </div>
          </div>
        </ng-template>
     <ng-template #attachmentsTab>
          <attachments [disabled]="isAttachmentReadonly()" [caseId]="model?.id" [caseType]="model?.caseType"
               [service]="service.documentService" [model]="model" [load]="loadAttachments"></attachments>
     </ng-template>
</ng-container>
