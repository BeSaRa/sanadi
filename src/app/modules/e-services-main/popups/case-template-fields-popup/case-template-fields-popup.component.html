<div class="dialog-toolbar bg-primary dialog-toolbar d-flex justify-content-between">
  <h1 class="h6 text-white">{{popupTitle}}</h1>
  <span class="flex-grow-1"></span>
  <button type="button" class="btn btn-fullscreen btn-close-white icon-btn" tabindex="-1" aria-label="Fullscreen"
    fullscreenBtn></button>
  <button type="button" class="btn-close btn-close-white" tabindex="-1" [dialogClose]="null"
    aria-label="Close"></button>
</div>
<div class="dialog-content w800px">
  <ng-container *ngIf="!isProcessChanged; else formsTemplate">
    <value-differences-list [differenceList]="differencesList"></value-differences-list>
  </ng-container>

  <ng-template #formsTemplate>
    <div class="row" *ngIf="formReady">
      <div class="col-sm-12 col-md-6">
        <div class="border p-2">
          <heading-row labelKey="old_value"></heading-row>
          <form [formGroup]="oldForm" autocomplete="off">
            <formly-form [form]="oldForm" [fields]="oldProcessFieldBuilder.fieldsGroups"></formly-form>
          </form>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="border p-2">
          <heading-row labelKey="new_value"></heading-row>
          <form [formGroup]="newForm" autocomplete="off">
            <formly-form [form]="newForm" [fields]="newProcessFieldBuilder.fieldsGroups"></formly-form>
          </form>
        </div>
      </div>
    </div>
  </ng-template>
</div>
<div class="dialog-actions">
  <div class="flex-grow-1"></div>
  <button dialogClose class="btn btn-secondary">{{lang.map.btn_close}}</button>
</div>
