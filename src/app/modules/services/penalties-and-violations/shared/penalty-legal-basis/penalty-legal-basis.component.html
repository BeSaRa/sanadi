<div class="row">
    <app-table #table [useSearchToFilter]="true" [data]="displayValue()" [columns]="displayedColumns">
        <table cdk-table [dataSource]="table.dataSource" class="table table-striped table-bordered caption-top">
            <ng-container cdkColumnDef="extra-header">
                <th class="extra-header" cdk-header-cell colSpan="100" *cdkHeaderCellDef>
                    <table-header tableTitle="menu_legal_basis" [add$]="add$" [allowAdd]="!readonly"
                        [skipClearSort]="true" [skipSearch]="true">
                    </table-header>
                </th>
            </ng-container>
            <ng-container cdkColumnDef="title">
                <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.title}}</th>
                <td cdk-cell *cdkCellDef="let row"> {{row.getName()}} </td>
            </ng-container>
            <ng-container cdkColumnDef="text">
                <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_text}}</th>
                <td cdk-cell *cdkCellDef="let row"> {{row.getText()}} </td>
            </ng-container>
            <ng-container cdkColumnDef="documentTitle">
                <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.document_title}}</th>
                <td cdk-cell *cdkCellDef="let row"> {{row.getDocumentTitle()}} </td>
            </ng-container>

            <ng-container cdkColumnDef="actions">
                <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
                <td cdk-cell *cdkCellDef="let row; index as itemIndex" class="table-actions">
                    <grid-actions [record]="row" [actions]="actions" [itemIndex]="itemIndex" [rebindTrigger]="readonly">

                    </grid-actions>
                </td>
            </ng-container>

            <tr cdk-header-row *cdkHeaderRowDef="['extra-header']"></tr>
            <tr cdk-header-row class="table-row-header" *cdkHeaderRowDef="displayedColumns"></tr>
            <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>

            <tr *cdkNoDataRow>
                <td colspan="20">{{lang.map.no_records_to_display}}</td>
            </tr>
        </table>
    </app-table>
</div>
