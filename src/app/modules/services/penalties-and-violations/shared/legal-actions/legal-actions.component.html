<div class="row">
    <div class="col-sm-12 col-md-6 mb-3 position-relative">
        <label for="controlId" asteriskIfRequired [control]="control" class="form-label">
            {{ lang.map.lbl_legal_action}}
        </label>
        <ng-select [selectOnTab]="true" labelForId="controlId" [clearable]="true" [readonly]="readonly"
            placeholder="{{ lang.map.select }}" id="controlId" [notFoundText]="lang.map.msg_not_found"
            appendTo="body" validationClasses [control]="control" [formControl]="control">
            <ng-option *ngFor="let option of legalActionList()" [value]="option.id">
                {{ option.getName() }}
            </ng-option>
        </ng-select>
        <app-field-error-message [control]="control"></app-field-error-message>
    </div>
    <div class="col-md-6 col-sm-12 mb-4 position-relative">
        <label class="form-label" for="mainAction">{{lang.map.lbl_main_element}}</label>
        <span id="mainAction" class="form-control input-disabled"
            [innerHTML]="selectedLegalAction() && selectedLegalAction()?.mainActionInfo?.getName() || '&nbsp;'"></span>

    </div>
    <div class="col-md-6 col-sm-12 mb-4 position-relative">
        <label class="form-label" for="subElement">{{lang.map.lbl_sub_element}}</label>
        <span id="subElement" class="form-control input-disabled"
            [innerHTML]="selectedLegalAction() && selectedLegalAction()?.getName() || '&nbsp;'"></span>

    </div>
   
  
</div>
