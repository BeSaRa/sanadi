<ng-container *ngIf="showForm">
  <div [formGroup]="form">
    <div class="row">
      <!-- Outputs -->
      <div class="col-sm-12 mb-4 position-relative">
        <label asteriskIfRequired="outputs" for="outputs"
               class="form-label">{{lang.map.project_outputs}}</label>
        <textarea rows="2" id="outputs" validationClasses="outputs"
                  [maxlength]="customValidators.defaultLengths.EXPLANATIONS"
                  [readOnly]="(readonly)"
                  formControlName="outputs" trimInput class="form-control"></textarea>
        <app-field-error-message controlName="outputs"></app-field-error-message>
      </div>
      <!-- Expected Result -->
      <div class="col-sm-12 mb-4 position-relative">
        <label asteriskIfRequired="expectedResults" for="expectedResults"
               class="form-label">{{lang.map.project_expected_results}}</label>
        <textarea rows="2" id="expectedResults" validationClasses="expectedResults"
                  [maxlength]="customValidators.defaultLengths.EXPLANATIONS"
                  [readOnly]="(readonly)"
                  formControlName="expectedResults" trimInput class="form-control"></textarea>
        <app-field-error-message controlName="expectedResults"></app-field-error-message>
      </div>
      <!-- Expected Impacts -->
      <div class="col-sm-12 mb-4 position-relative">
        <label asteriskIfRequired="expectedImpact" for="expectedImpact"
               class="form-label">{{lang.map.project_expected_impacts}}</label>
        <textarea rows="2" id="expectedImpact" validationClasses="expectedImpact"
                  [maxlength]="customValidators.defaultLengths.EXPLANATIONS"
                  [readOnly]="(readonly)"
                  formControlName="expectedImpact" trimInput class="form-control"></textarea>
        <app-field-error-message controlName="expectedImpact"></app-field-error-message>
      </div>
    </div>
    <div class="d-flex flex-row align-items-center justify-content-center">
      <button (click)="save()" [disabled]="form.invalid" *ngIf="!readonly && !viewOnly"
              class="btn btn-primary m-2">{{!!editItem ? lang.map.btn_save : lang.map.btn_add}}</button>
      <button (click)="cancelForm()"
              class="btn btn-secondary m-2">{{lang.map.btn_cancel}}</button>
    </div>
  </div>
</ng-container>
<ng-container>
  <div class="row" [hidden]="showForm">
    <app-page-header pageTitle="output_and_impact_analysis" [clickOnNew$]="add$"
                     [addPermission]="!readonly && !showForm"></app-page-header>
    <app-grid-search (searchTextEvent)="filterControl.setValue($event)"></app-grid-search>
  </div>
  <div class="row pt-3" *ngIf="!showForm">
    <div class="col-12">
      <div class="table-responsive">
        <app-table #table sortableTable [paginator]="paginator" [data]="list"
                   [columns]="displayedColumns"
                   [filter]="filterControl.value" [useSearchToFilter]="true">
          <table class="table table-striped table-bordered caption-top" cdk-table [dataSource]="table.dataSource">
            <ng-container cdkColumnDef="outputs">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{lang.map.outputs}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.outputs}} </td>
            </ng-container>
            <ng-container cdkColumnDef="expectedResults">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{lang.map.project_expected_results}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.expectedResults}} </td>
            </ng-container>
            <ng-container cdkColumnDef="expectedImpact">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{lang.map.project_expected_impacts}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.expectedImpact}} </td>
            </ng-container>
            <ng-container cdkColumnDef="actions">
              <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
              <td cdk-cell *cdkCellDef="let row; let i = index;" class="table-actions">
                <grid-actions [record]="row" [actions]="actions" [itemIndex]="i"></grid-actions>
              </td>
            </ng-container>
            <tr cdk-header-row *cdkHeaderRowDef="table.columns"></tr>
            <tr cdk-row *cdkRowDef="let row; columns: table.columns;" (contextmenu)="menu.open($event , row)"></tr>
            <tr *cdkNoDataRow>
              <td class="text-center" colSpan="100">{{lang.map.msg_no_records_found}}</td>
            </tr>
          </table>
          <app-paginator #paginator></app-paginator>
        </app-table>
        <context-menu-item #menu [actions]="actions"></context-menu-item>
      </div>
    </div>
  </div>
</ng-container>
