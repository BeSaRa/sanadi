<ng-container *ngIf="showForm">
  <div [formGroup]="form">
    <div class="row">
      <!-- Evaluation Hub -->
      <div class="col-sm-12 col-md-4 mb-4 ng-select-wrapper">
        <label asteriskIfRequired="evaluationHub" for="evaluationHub"
               class="form-label">{{lang.map.evaluation_hub}}</label>
        <ng-select [selectOnTab]="true" labelForId="evaluationHub" [clearable]="false"
                   [readonly]="readonly || viewOnly"
                   placeholder="{{lang.map.select}}" id="evaluationHub"
                   [notFoundText]="lang.map.msg_not_found"
                   formControlName="evaluationHub" validationClasses="evaluationHub">
          <ng-option *ngFor="let option of evaluationHubList" [value]="option.id"
                     [disabled]="option.disabled">
            {{option.getName()}}
          </ng-option>
        </ng-select>
        <app-field-error-message controlName="evaluationHub"></app-field-error-message>
      </div>
      <!-- Evaluation Result -->
      <div class="col-sm-12 col-md-4 mb-4 ng-select-wrapper">
        <label asteriskIfRequired="evaluationResult" for="evaluationResult"
               class="form-label">{{lang.map.evaluation_result}}</label>
        <ng-select [selectOnTab]="true" labelForId="evaluationResult" [clearable]="false"
                   [readonly]="readonly || viewOnly"
                   placeholder="{{lang.map.select}}" id="evaluationResult"
                   [notFoundText]="lang.map.msg_not_found"
                   formControlName="evaluationResult" validationClasses="evaluationResult">
          <ng-option *ngFor="let option of evaluationResultList" [value]="option.lookupKey">
            {{option.getName()}}
          </ng-option>
        </ng-select>
        <app-field-error-message controlName="evaluationResult"></app-field-error-message>
      </div>
    </div>
    <div>
      <div class="col-sm-12 mb-4 position-relative">
        <label for="notes" asteriskIfRequired="notes"
               class="form-label">{{lang.map.notes}}</label>
        <textarea rows="2" id="notes" validationClasses="notes"
                  [maxlength]="customValidators.defaultLengths.EXPLANATIONS"
                  [readonly]="readonly || viewOnly"
                  formControlName="notes" trimInput class="form-control"></textarea>
        <app-field-error-message controlName="notes"></app-field-error-message>
      </div>
    </div>
    <div class="d-flex flex-row align-items-center justify-content-center">
      <button (click)="save()" [disabled]="form.invalid" *ngIf="!readonly && !viewOnly"
              class="btn btn-primary m-2">{{!!editItem ? lang.map.btn_save : lang.map.btn_add}}</button>
      <button (click)="cancelForm()"
              class="btn btn-secondary m-2">{{lang.map.btn_cancel}}</button>
    </div>
  </div>
</ng-container>
<ng-container>
  <div class="row" [hidden]="showForm">
    <app-page-header pageTitle="entities" [clickOnNew$]="add$"
                     [addPermission]="!readonly && !showForm"></app-page-header>
    <app-grid-search (searchTextEvent)="filterControl.setValue($event)"></app-grid-search>
  </div>
  <div class="row pt-3" *ngIf="!showForm">
    <div class="col-12">
      <div class="table-responsive">
        <app-table #table sortableTable [paginator]="paginator" [data]="list"
                   [columns]="displayedColumns"
                   [filter]="filterControl.value" [useSearchToFilter]="true">
          <table class="table table-striped table-bordered caption-top" cdk-table [dataSource]="table.dataSource">
            <ng-container cdkColumnDef="evaluationHub">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header [sortParamAsFullItem]="true"
                  [sortCallback]="sortingCallbacks.evaluationHub"> {{lang.map.evaluation_hub}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.evaluationHubInfo?.getName() || ''}} </td>
            </ng-container>
            <ng-container cdkColumnDef="evaluationResult">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header [sortParamAsFullItem]="true"
                  [sortCallback]="sortingCallbacks.evaluationResult"> {{lang.map.evaluation_result}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.evaluationResultInfo?.getName() || ''}} </td>
            </ng-container>
            <ng-container cdkColumnDef="notes">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{lang.map.notes}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.notes}} </td>
            </ng-container>
            <ng-container cdkColumnDef="actions">
              <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
              <td cdk-cell *cdkCellDef="let row; let i = index;" class="table-actions">
                <grid-actions [record]="row" [actions]="actions" [itemIndex]="i"></grid-actions>
              </td>
            </ng-container>
            <tr cdk-header-row *cdkHeaderRowDef="table.columns"></tr>
            <tr cdk-row *cdkRowDef="let row; columns: table.columns;" (contextmenu)="menu.open($event , row)"></tr>
            <tr *cdkNoDataRow>
              <td class="text-center" colSpan="100">{{lang.map.msg_no_records_found}}</td>
            </tr>
          </table>
          <app-paginator #paginator></app-paginator>
        </app-table>
        <context-menu-item #menu [actions]="actions"></context-menu-item>
      </div>
    </div>
  </div>
</ng-container>
