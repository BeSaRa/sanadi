<div class="row">
  <div class="col-12">
    <app-table #table [useSearchToFilter]="true" [selectable]="true" [data]="_list" [columns]="columns" sortableTable>
      <table cdk-table [dataSource]="table.dataSource" class="table table-striped table-bordered caption-top">
        <ng-container cdkColumnDef="extra-header">
          <th class="extra-header" cdk-header-cell colSpan="100" *cdkHeaderCellDef>
            <table-header tableTitle="real_benefeciaries" [add$]="add$" [allowAdd]="!readonly" [skipClearSort]="true"
              [skipSearch]="true">
            </table-header>
          </th>
        </ng-container>
        <ng-container cdkColumnDef="arabicName">
          <th cdk-header-cell sortable-header *cdkHeaderCellDef>
            {{ lang.map.arabic_name }}
          </th>
          <td cdk-cell *cdkCellDef="let row">{{ row.arabicName }}</td>
        </ng-container>
        <ng-container cdkColumnDef="englishName">
          <th cdk-header-cell sortable-header *cdkHeaderCellDef>
            {{ lang.map.english_name }}
          </th>
          <td cdk-cell *cdkCellDef="let row">{{ row.englishName }}</td>
        </ng-container>
        <ng-container cdkColumnDef="birthDate">
          <th cdk-header-cell sortable-header *cdkHeaderCellDef>
            {{ lang.map.date_of_birth }}
          </th>
          <td cdk-cell *cdkCellDef="let row">{{ row.birthDateString }}</td>
        </ng-container>
        <ng-container cdkColumnDef="birthLocation">
          <th cdk-header-cell sortable-header *cdkHeaderCellDef>
            {{ lang.map.birth_location }}
          </th>
          <td cdk-cell *cdkCellDef="let row">{{ row.birthLocation }}</td>
        </ng-container>
        <ng-container cdkColumnDef="actions">
          <th cdk-header-cell *cdkHeaderCellDef>{{ lang.map.lbl_actions }}</th>
          <td cdk-cell *cdkCellDef="let row; index as itemIndex" class="table-actions">
            <grid-actions [record]="row" [actions]="actions" [itemIndex]="itemIndex">
            </grid-actions>
          </td>
        </ng-container>
        <tr cdk-header-row *cdkHeaderRowDef="['extra-header']"></tr>
        <tr cdk-header-row *cdkHeaderRowDef="columns"></tr>
        <tr cdk-row *cdkRowDef="let row; columns: columns"></tr>
        <tr *cdkNoDataRow>
          <td colspan="100" class="text-center">
            {{ lang.map.no_records_to_display }}
          </td>
        </tr>
      </table>
    </app-table>
  </div>
</div>
