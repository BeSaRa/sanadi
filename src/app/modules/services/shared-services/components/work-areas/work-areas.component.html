<ng-container *ngIf="showForm">
  <form class="row" [formGroup]="form">
    <div *ngFor="let control of controls" class="col-sm-6 col-md-4 mb-4 position-relative" [ngSwitch]="control.type">
      <ng-container *ngSwitchCase="'dropdown'">
        <div>
          <label [asteriskIfRequired]="control.controlName" [for]="control.controlName"
            class="form-label">{{control.label }}</label>
          <ng-select [selectOnTab]="true" [labelForId]="control.controlName" [readonly]="readonly" [clearable]="true"
            placeholder="{{ lang.map.select }}" [id]="control.controlName" [notFoundText]="lang.map.msg_not_found"
            appendTo="body" [validationClasses]="control.controlName" [formControlName]="control.controlName"
            (change)="control.onChange?.($event)">
            <ng-option *ngFor="let type of control.load ? control.load : (control.load$ | async)"
              [disabled]="(control.dropdownOptionDisabled && control.dropdownOptionDisabled(type)) ?? false"
              [value]="type[control.dropdownValue!]">{{ type.getName() }}</ng-option>
          </ng-select>
          <app-field-error-message [controlName]="control.controlName"></app-field-error-message>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="'text'">
        <label [asteriskIfRequired]="control.controlName" [for]="control.controlName" class="form-label"
          [validationClasses]="control.controlName">{{ control.label }}</label>
        <input type="text" class="form-control" [readonly]="readonly" [id]="control.controlName"
          [formControlName]="control.controlName" />

        <app-field-error-message [controlName]="control.controlName"></app-field-error-message>
      </ng-container>
    </div>

    <div class="d-flex flex-row align-items-center justify-content-center">
      <button (click)="save()" [disabled]="!form.valid" *ngIf="!readonly" class="btn btn-primary m-2">
        {{ editRecordIndex > -1 ? lang.map.btn_update : lang.map.btn_add }}
      </button>
      <button (click)="cancel()" class="btn btn-secondary m-2">
        {{ lang.map.btn_cancel }}
      </button>
    </div>
  </form>
</ng-container>
<ng-container>
  <div class="row" [hidden]="showForm">
    <app-page-header pageTitle="work_areas" [clickOnNew$]="add$" [addPermission]="!readonly && !showForm">
    </app-page-header>
    <app-grid-search (searchTextEvent)="filterControl.setValue($event)"></app-grid-search>
  </div>
  <div class="row  pt-3" *ngIf="!showForm">
    <div class="col-12">
      <app-table #table [useSearchToFilter]="true" [selectable]="true" [data]="_list" [columns]="columns"
        [filter]="filterControl.value" sortableTable>
        <table cdk-table [dataSource]="table.dataSource" class="table table-striped table-bordered caption-top">
          <ng-container cdkColumnDef="country">
            <th cdk-header-cell sortable-header *cdkHeaderCellDef [sortParamAsFullItem]="true"
              [sortCallback]="sortingCallbacks.country">
              {{ lang.map.country }}
            </th>
            <td cdk-cell *cdkCellDef="let row">
              {{ row?.countryInfo?.getName() || row.country }}
            </td>
          </ng-container>
          <ng-container cdkColumnDef="region">
            <th cdk-header-cell sortable-header *cdkHeaderCellDef sortable-header>
              {{ lang.map.region }}
            </th>
            <td cdk-cell *cdkCellDef="let row">
              {{ row?.region }}
            </td>
          </ng-container>
          <ng-container cdkColumnDef="actions">
            <th cdk-header-cell *cdkHeaderCellDef>
              {{ lang.map.lbl_actions }}
            </th>
            <td cdk-cell *cdkCellDef="let row; let i = index" class="table-actions">
              <div class="d-flex flex-row">
                <button (click)="removeOne( row)" tooltip="{{ lang.map.btn_remove }}" class="btn btn-link outline-none"
                  *ngIf="!readonly">
                  <i class="mdi mdi-close-box"></i>
                </button>
                <button (click)="selectOne(row)" tooltip="{{ lang.map.btn_edit }}" class="btn btn-link outline-none"
                  *ngIf="!readonly">
                  <i class="mdi mdi-pen"></i>
                </button>
                <button (click)="selectOne(row)" tooltip="{{ lang.map.view }}" class="btn btn-link outline-none"
                  *ngIf="readonly">
                  <i class="mdi mdi-eye"></i>
                </button>
              </div>
            </td>
          </ng-container>
          <tr cdk-header-row *cdkHeaderRowDef="columns"></tr>
          <tr cdk-row *cdkRowDef="let row; columns: columns"></tr>
          <tr *cdkNoDataRow>
            <td colspan="100" class="text-center">
              {{ lang.map.no_records_to_display }}
            </td>
          </tr>
        </table>
        <app-paginator #paginator></app-paginator>
      </app-table>
    </div>
  </div>
</ng-container>
