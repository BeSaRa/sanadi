<div class="row  pt-3">
  <div class="col-12">
    <app-table #table [useSearchToFilter]="true" [selectable]="true" [data]="_list" [columns]="columns"
      [filter]="filterControl.value" sortableTable>
      <table cdk-table [dataSource]="table.dataSource" class="table table-striped table-bordered caption-top">
        <ng-container cdkColumnDef="extra-header">
          <th class="extra-header" cdk-header-cell colSpan="100" *cdkHeaderCellDef>
            <table-header tableTitle="work_areas" [add$]="add$" [allowAdd]="!readonly" [skipClearSort]="true"
              (textChange)="filterControl.setValue($event)">
            </table-header>
          </th>
        </ng-container>
        <ng-container cdkColumnDef="country">
          <th cdk-header-cell sortable-header *cdkHeaderCellDef [sortParamAsFullItem]="true"
            [sortCallback]="sortingCallbacks.country">
            {{ lang.map.country }}
          </th>
          <td cdk-cell *cdkCellDef="let row">
            {{ row?.countryInfo?.getName() || row.country }}
          </td>
        </ng-container>
        <ng-container cdkColumnDef="region">
          <th cdk-header-cell *cdkHeaderCellDef sortable-header>
            {{ lang.map.region }}
          </th>
          <td cdk-cell *cdkCellDef="let row">
            {{ row?.region }}
          </td>
        </ng-container>
        <ng-container cdkColumnDef="actions">
          <th cdk-header-cell *cdkHeaderCellDef>
            {{ lang.map.lbl_actions }}
          </th>
          <td cdk-cell *cdkCellDef="let row; let i = index" class="table-actions">
            <grid-actions [record]="row" [actions]="actions" [itemIndex]="i" [rebindTrigger]="readonly"></grid-actions>
          </td>
        </ng-container>
        <tr cdk-header-row *cdkHeaderRowDef="['extra-header']"></tr>
        <tr cdk-header-row *cdkHeaderRowDef="columns" class="table-row-header"></tr>
        <tr cdk-row *cdkRowDef="let row; columns: columns"></tr>
        <tr *cdkNoDataRow>
          <td colspan="100" class="text-center">
            {{ lang.map.no_records_to_display }}
          </td>
        </tr>
      </table>
      <app-paginator #paginator></app-paginator>
    </app-table>
  </div>
</div>
