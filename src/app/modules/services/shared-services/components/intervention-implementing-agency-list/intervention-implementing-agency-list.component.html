<ng-container *ngIf="showForm">
  <div [formGroup]="form">
    <div class="row">
      <!-- Entity Type -->
      <div class="col-sm-12 col-md-4 mb-4 ng-select-wrapper">
        <label asteriskIfRequired="implementingAgencyType" for="implementingAgencyType"
               class="form-label">{{lang.map.entity_type}}</label>
        <ng-select [selectOnTab]="true" labelForId="implementingAgencyType" [clearable]="false"
                   [readonly]="readonly || viewOnly"
                   placeholder="{{lang.map.select}}" id="implementingAgencyType"
                   [notFoundText]="lang.map.msg_not_found"
                   (change)="handleImplementingAgencyTypeChange($event, true)"
                   formControlName="implementingAgencyType" validationClasses="implementingAgencyType">
          <ng-option *ngFor="let option of implementingAgencyTypeList" [value]="option.lookupKey">
            {{option.getName()}}
          </ng-option>
        </ng-select>
        <app-field-error-message controlName="implementingAgencyType"></app-field-error-message>
      </div>

      <!-- Entity Name -->
      <div class="col-sm-12 col-md-4 mb-4 ng-select-wrapper">
        <label asteriskIfRequired="implementingAgency" for="implementingAgency"
               class="form-label">{{lang.map.entity_name}}</label>
        <ng-select [selectOnTab]="true" labelForId="implementingAgency" [clearable]="false"
                   [readonly]="readonly || viewOnly"
                   placeholder="{{lang.map.select}}" id="implementingAgency"
                   [notFoundText]="lang.map.msg_not_found"
                   formControlName="implementingAgency" validationClasses="implementingAgency">
          <ng-option *ngFor="let option of implementingAgencyList" [value]="option.fnId">
            {{option.getName()}}
          </ng-option>
        </ng-select>
        <app-field-error-message controlName="implementingAgency"></app-field-error-message>
      </div>
    </div>
    <div class="d-flex flex-row align-items-center justify-content-center">
      <button (click)="save()" [disabled]="form.invalid" *ngIf="!readonly && !viewOnly"
              class="btn btn-primary m-2">{{!!editItem ? lang.map.btn_save : lang.map.btn_add}}</button>
      <button (click)="cancelForm()"
              class="btn btn-secondary m-2">{{lang.map.btn_cancel}}</button>
    </div>
  </div>
</ng-container>
<ng-container>
  <div class="row" [hidden]="showForm">
    <app-page-header pageTitle="entities" [clickOnNew$]="add$"
                     [addPermission]="!readonly && !showForm"></app-page-header>
    <app-grid-search (searchTextEvent)="filterControl.setValue($event)"></app-grid-search>
  </div>
  <div class="row pt-3" *ngIf="!showForm">
    <div class="col-12">
      <div class="table-responsive">
        <app-table #table sortableTable [paginator]="paginator" [data]="list"
                   [columns]="displayedColumns"
                   [filter]="filterControl.value" [useSearchToFilter]="true">
          <table class="table table-striped table-bordered caption-top" cdk-table [dataSource]="table.dataSource">
            <ng-container cdkColumnDef="implementingAgencyType">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header [sortParamAsFullItem]="true"
                  [sortCallback]="sortingCallbacks.implementingAgencyType"> {{lang.map.entity_type}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.agencyTypeInfo?.getName() || ''}} </td>
            </ng-container>
            <ng-container cdkColumnDef="implementingAgency">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header [sortParamAsFullItem]="true"
                  [sortCallback]="sortingCallbacks.implementingAgency"> {{lang.map.entity_name}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.implementingAgencyInfo?.getName() || ''}} </td>
            </ng-container>
            <ng-container cdkColumnDef="actions">
              <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
              <td cdk-cell *cdkCellDef="let row; let i = index;" class="table-actions">
                <grid-actions [record]="row" [actions]="actions" [itemIndex]="i"></grid-actions>
              </td>
            </ng-container>
            <tr cdk-header-row *cdkHeaderRowDef="table.columns"></tr>
            <tr cdk-row *cdkRowDef="let row; columns: table.columns;" (contextmenu)="menu.open($event , row)"></tr>
            <tr *cdkNoDataRow>
              <td class="text-center" colSpan="100">{{lang.map.msg_no_records_found}}</td>
            </tr>
          </table>
          <app-paginator #paginator></app-paginator>
        </app-table>
        <context-menu-item #menu [actions]="actions"></context-menu-item>
      </div>
    </div>
  </div>
</ng-container>
