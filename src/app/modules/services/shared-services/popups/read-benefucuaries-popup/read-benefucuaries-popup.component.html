<div class="dialog-toolbar bg-primary dialog-toolbar d-flex justify-content-between">
  <h1 class="h6 text-white">{{ editRecordIndex > -1 ? lang.map.btn_update : lang.map.btn_add }} {{
    lang.map.lbl_real_beneficiary }}</h1>
  <button type="button" class="btn-close btn-close-white" tabindex="-1" dialogClose aria-label="Close"></button>
</div>
<div class="dialog-content no-fixed-height">
  <form class="row" [formGroup]="form">
    <div *ngFor="let control of controls" [class]="control.gridClass ? control.gridClass : 'col-sm-6 col-md-4'"
      [ngSwitch]="control.type">
      <div *ngIf="control.isDisplayed" class="mb-4 position-relative">
        <ng-container *ngSwitchCase="'dropdown'">
          <div>
            <label [asteriskIfRequired]="control.controlName" [for]="control.controlName"
              class="form-label">{{control.label }}</label>
            <ng-select [selectOnTab]="true" [labelForId]="control.controlName" [clearable]="true"
              [readonly]="readonly || hideSave" placeholder="{{ lang.map.select }}" [id]="control.controlName"
              [notFoundText]="lang.map.msg_not_found" appendTo="body" [validationClasses]="control.controlName"
              [formControlName]="control.controlName" (change)="control.onChange?.($event)">
              <ng-option *ngFor="let type of control.load$ ? (control.load$ | async): control.load"
                [disabled]="(control.dropdownOptionDisabled && control.dropdownOptionDisabled(type)) ?? false"
                [value]="type[control.dropdownValue!]">{{ type.getName() }}</ng-option>
            </ng-select>
            <app-field-error-message [controlName]="control.controlName"></app-field-error-message>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="'text'">
          <label [asteriskIfRequired]="control.controlName" [for]="control.controlName" class="form-label">{{ control.label }}</label>
          <input type="text" class="form-control" [readonly]="readonly || hideSave" [id]="control.controlName"
            [formControlName]="control.controlName" [validationClasses]="control.controlName"/>

          <app-field-error-message [controlName]="control.controlName"></app-field-error-message>
        </ng-container>
        <ng-container *ngSwitchCase="'textarea'">
          <label [asteriskIfRequired]="control.controlName" [for]="control.controlName" class="form-label">{{ control.label }}</label>
          <textarea [validationClasses]="control.controlName" trimInput [readonly]="readonly || hideSave"
            [id]="control.controlName" [formControlName]="control.controlName" class="form-control">
          </textarea>
          <app-field-error-message [controlName]="control.controlName"></app-field-error-message>
        </ng-container>
        <ng-container *ngSwitchCase="'date'">
          <label [asteriskIfRequired]="control.controlName" [for]="control.controlName" class="form-label"
            [validationClasses]="control.controlName">{{ control.label }}</label>
          <div class="input-group">
            <i class="input-group-text mdi mdi-calendar"></i>
            <div class="form-control" [formControlName]="control.controlName"
              [ngClass]="{ 'input-disabled': readonly || form.get(control.controlName)?.disabled || hideSave }"
              [disabled]="readonly || hideSave" [id]="control.controlName"
              [options]="datepickerOptionsMap[control.controlName]"
              (click)="(!readonly && !hideSave) && dp.toggleCalendar()" #dp="angular-mydatepicker" angular-mydatepicker
              [validationClasses]="control.controlName"></div>
            <app-field-error-message [controlName]="control.controlName"></app-field-error-message>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="'title'">
          <h6 class="text-primary">{{control.label}}</h6>
        </ng-container>
      </div>
    </div>
  </form>
</div>
<div class="dialog-actions">
  <button (click)="save()" [disabled]="!form.valid" *ngIf="!hideSave" class="btn btn-primary m-2">
    {{ editRecordIndex > -1 ? lang.map.btn_update : lang.map.btn_add }}
  </button>
  <button (click)="cancel()" class="btn btn-secondary m-2">
    {{ lang.map.btn_cancel }}
  </button>
</div>
