<div class="dialog-toolbar bg-primary d-flex justify-content-between">
  <h1 class="h6 text-white">{{popupTitle}}</h1>
  <div>
    <button *ngIf="!hideFullScreen" type="button" class="btn btn-fullscreen btn-close-white icon-btn"
            tabindex="-1" aria-label="Fullscreen" fullscreenBtn></button>
    <button type="button" class="btn-close btn-close-white"
            tabindex="-1" [dialogClose]="null" aria-label="Close"></button>
  </div>
</div>
<div class="dialog-content min-w400px no-fixed-height" #dialogContent>
  <div [formGroup]="form">
    <div class="row">
      <!-- Region -->
      <div class="col-sm-12 mb-4 position-relative">
        <label asteriskIfRequired="region" for="region" class="form-label">{{lang.map.region}}</label>
        <input id="region" validationClasses="region" formControlName="region" class="form-control" trimInput>
        <app-field-error-message controlName="region"></app-field-error-message>
      </div>
      <!-- Description -->
      <div class="col-sm-12 mb-4 position-relative">
        <label asteriskIfRequired="description" for="description"
               class="form-label">{{lang.map.lbl_description}}</label>
        <textarea id="description" validationClasses="description" formControlName="description" class="form-control"
                  rows="4" [maxlength]="customValidators.defaultLengths.EXPLANATIONS" trimInput></textarea>
        <app-field-error-message controlName="description"></app-field-error-message>
      </div>
    </div>
  </div>
</div>
<div class="dialog-actions">
  <button tabindex="-1" *ngIf="validateFieldsVisible" (click)="displayFormValidity(null, dialogContent)"
          tooltip="{{lang.map.validate_fields}}" class="btn btn-link">
    <i class="mdi mdi-information-outline text-info"></i>
  </button>
  <span class="flex-grow-1"></span>
  <button [disabled]="form.invalid" *ngIf="saveVisible" (click)="save$.next(null)"
          class="btn btn-primary">{{lang.map.btn_save}}</button>
  <button [dialogClose]="null" class="btn btn-secondary">{{lang.map.btn_cancel}}</button>
</div>
