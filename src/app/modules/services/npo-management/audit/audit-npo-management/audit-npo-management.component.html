<tabs-list>
  <tab name="basicInfo" [template]="basicInfoTabTemplate" [title]="lang.map.lbl_basic_info"></tab>
  <tab name="contactInfo" [template]="contactInfoTabTemplate" [title]="lang.map.lbl_contact_info"></tab>
  <tab name="founderMember" [template]="founderMemberTabTemplate" [title]="lang.map.lbl_founder_members"></tab>
  <tab name="bankAccount" [template]="bankAccountTabTemplate" [title]="lang.map.bank_accounts"></tab>
  <tab name="realBeneficiary" [template]="realBeneficiaryTabTemplate" [title]="lang.map.lbl_real_beneficiary"></tab>
</tabs-list>

<ng-template #basicInfoTabTemplate>
  <value-differences-list [differenceList]="basicInfoDifferences"></value-differences-list>
</ng-template>

<ng-template #contactInfoTabTemplate>
  <value-differences-list [differenceList]="contactInfoDifferences"></value-differences-list>
  <heading-row labelKey="contact_officers"></heading-row>
  <audit-npo-contact-officer [newVersionList]="newVersion.contactOfficerList"
                             [oldVersionList]="oldVersion.contactOfficerList"
                             [caseType]="newVersion.caseType"
                             [uniqueComparisonProperty]="'itemId'">
  </audit-npo-contact-officer>
</ng-template>

<ng-template #founderMemberTabTemplate>
  <audit-founder-members [newVersionList]="newVersion.founderMemberList" [oldVersionList]="oldVersion.founderMemberList"
                         [caseType]="newVersion.caseType"
                         [uniqueComparisonProperty]="'itemId'">
  </audit-founder-members>
</ng-template>

<ng-template #bankAccountTabTemplate>
  <audit-npo-bank-account [newVersionList]="newVersion.bankAccountList"
                          [oldVersionList]="oldVersion.bankAccountList"
                          [caseType]="newVersion.caseType"
                          [uniqueComparisonProperty]="'itemId'">
  </audit-npo-bank-account>
</ng-template>

<ng-template #realBeneficiaryTabTemplate>
  <audit-real-beneficiary [newVersionList]="newVersion.realBeneficiaryList"
                          [oldVersionList]="oldVersion.realBeneficiaryList" [caseType]="newVersion.caseType"
                          [uniqueComparisonProperty]="'itemId'">
  </audit-real-beneficiary>
</ng-template>
