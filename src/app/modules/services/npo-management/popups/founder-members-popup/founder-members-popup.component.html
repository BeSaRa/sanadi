<div class="dialog-toolbar bg-primary d-flex justify-content-between">
  <h1 class="h6 text-white">{{popupTitle}}</h1>
  <div>
    <button type="button" class="btn-close btn-close-white"
            tabindex="-1" [dialogClose]="null" aria-label="Close"></button>
  </div>
</div>

<div class="dialog-content no-fixed-height" #dialogContent>
  <div [formGroup]="form">
    <div class="row">
        <!-- identification number -->
        <div class="col-sm-12 col-md-4 mb-4 position-relative">
          <label asteriskIfRequired="identificationNumber" for="identificationNumber" class="form-label">{{lang.map.identification_number}}</label>
          <input formControlName="identificationNumber" type="text"
                  validationClasses="identificationNumber" trimInput class="form-control" id="identificationNumber">
          <app-field-error-message controlName="identificationNumber"></app-field-error-message>
        </div>
        <!-- Full Name -->
        <div class="col-sm-12 col-md-4 mb-4 position-relative">
          <label asteriskIfRequired="fullName" for="fullName" class="form-label">{{lang.map.full_name}}</label>
          <input formControlName="fullName" type="text"
                  validationClasses="fullName" trimInput class="form-control" id="fullName">
          <app-field-error-message controlName="fullName"></app-field-error-message>
        </div>
        <!-- Email -->
        <div class="col-sm-12 col-md-4 mb-4 position-relative">
          <label asteriskIfRequired="email" for="email" class="form-label">{{lang.map.email_address_of_the_employer}}</label>
          <input formControlName="email" type="text"
                  validationClasses="email" trimInput class="form-control" id="email">
          <app-field-error-message controlName="email"></app-field-error-message>
        </div>
      </div>
      <div class="row">
        <!-- Phone -->
        <div class="col-sm-12 col-md-6 mb-4 position-relative">
          <label asteriskIfRequired="phone" for="phone" class="form-label">{{lang.map.phone_of_the_employer}}</label>
          <input formControlName="phone" type="text"
                  validationClasses="phone" trimInput class="form-control" id="phone">
          <app-field-error-message controlName="phone"></app-field-error-message>
        </div>
        <!-- extraPhone -->
        <div class="col-sm-12 col-md-6 mb-4 position-relative">
          <label asteriskIfRequired="extraPhone" for="extraPhone" class="form-label">{{lang.map.mobile_number}}</label>
          <input formControlName="extraPhone" type="text"
                  validationClasses="extraPhone" trimInput class="form-control" id="extraPhone">
          <app-field-error-message controlName="extraPhone"></app-field-error-message>
        </div>
      </div>
      <div class="row">
        <!-- nationality -->
        <div class="col-sm-12 col-md-6 mb-4 position-relative">
          <label for="nationality" asteriskIfRequired="nationality"
            class="form-label">{{lang.map.lbl_nationality}}</label>
          <ng-select [selectOnTab]="true" [items]="nationalityList" labelForId="nationality"
            bindValue="lookupKey" [clearable]="true"
            [searchFn]="searchNgSelect"
            placeholder="{{lang.map.select}}" id="nationality"
            [notFoundText]="lang.map.msg_not_found"
            formControlName="nationality" validationClasses="nationality">
            <ng-template ng-option-tmp let-item="item">
              <span class="custom-option">{{item.getName()}}</span>
            </ng-template>
            <ng-template ng-label-tmp let-item="item" let-clear="clear">
              <span class="ng-value-label">{{item && item.getName ? item.getName() : ''}}</span>
              <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">×</span>
            </ng-template>
            <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
              <div class="ng-value" *ngFor="let item of (items ? items.slice(0,2): [])">
                <span class="ng-value-label">{{item && item.getName ? item.getName() : ''}}</span>
                <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">×</span>
              </div>
              <div class="ng-value" *ngIf="items.length > 2">
                <span class="ng-value-label">{{items.length - 2}} more...</span>
              </div>
            </ng-template>
          </ng-select>
            <app-field-error-message controlName="nationality"></app-field-error-message>
        </div>
        <!-- job title id -->
        <div class="col-sm-12 col-md-6 mb-4 position-relative">
          <label
            for="jobTitleId" asteriskIfRequired="nationality"
            class="form-label"
            >{{ lang.map.job_title }}</label
          >
          <ng-select
            [selectOnTab]="true"
            labelForId="jobTitleId"
            [clearable]="true"
            placeholder="{{ lang.map.select }}"
            id="jobTitleId"
            [notFoundText]="lang.map.msg_not_found"
            appendTo="body"
            formControlName="jobTitleId"
            validationClasses="nationality"
          >
            <ng-option *ngFor="let title of jobTitleAdminLookup" [value]="title.id">{{ title.getName() }}</ng-option>
          </ng-select>
          <app-field-error-message controlName="jobTitleId"></app-field-error-message>
        </div>
      </div>
    </div>
</div>

<div class="dialog-actions">
  <span class="flex-grow-1"></span>
  <button [disabled]="form.invalid" *ngIf="saveVisible" (click)="save$.next(null)"
          class="btn btn-primary">{{lang.map.btn_save}}</button>
  <button [dialogClose]="null" class="btn btn-secondary">{{lang.map.btn_cancel}}</button>
</div>
