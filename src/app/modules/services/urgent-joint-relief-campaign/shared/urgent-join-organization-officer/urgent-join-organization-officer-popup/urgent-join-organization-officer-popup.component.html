<div class="dialog-toolbar bg-primary dialog-toolbar d-flex justify-content-between">
  <h1 class="h6 text-white">{{ !!editItem ? lang.map.btn_update : lang.map.btn_add }} {{
    lang.map.organization_officers }}</h1>
  <button type="button" class="btn-close btn-close-white" tabindex="-1" dialogClose aria-label="Close"></button>
</div>
<div class="dialog-content no-fixed-height">
  <div [formGroup]="form">
    <div class="row">
      <div class="col-md-4 col-sm-12 mb-4 position-relative">
        <label class="form-label" asteriskIfRequired="identificationNumber"
          for="identificationNumber">{{lang.map.identification_number}}</label>
        <input id="identificationNumber" validationClasses="identificationNumber" formControlName="identificationNumber"
          class="form-control" [readonly]="(readonly)">
        <app-field-error-message controlName="identificationNumber"></app-field-error-message>
      </div>
      <div class="col-md-4 col-sm-12 mb-4 position-relative">
        <label class="form-label" asteriskIfRequired="officerFullName"
          for="officerFullName">{{lang.map.full_name}}</label>
        <input id="officerFullName" validationClasses="officerFullName" formControlName="officerFullName"
          class="form-control" [readonly]="(readonly)">
        <app-field-error-message controlName="officerFullName"></app-field-error-message>
      </div>
      <div class="col-md-4 col-sm-12 mb-4 position-relative">
        <label class="form-label" asteriskIfRequired="email" for="email">{{lang.map.lbl_email}}</label>
        <input id="email" validationClasses="email" formControlName="email" class="form-control"
          [readonly]="(readonly)">
        <app-field-error-message controlName="email"></app-field-error-message>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-12 mb-4 position-relative">
        <label class="form-label" asteriskIfRequired="officerPhone" for="officerPhone">{{lang.map.lbl_phone}}</label>
        <input id="officerPhone" validationClasses="officerPhone" formControlName="officerPhone" class="form-control"
          trimInput [readonly]="(readonly)">
        <app-field-error-message controlName="officerPhone"></app-field-error-message>
      </div>
      <div class="col-md-4 col-sm-12 mb-4 position-relative">
        <label class="form-label" asteriskIfRequired="officerExtraPhone"
          for="officerExtraPhone">{{lang.map.lbl_extra_phone_number}}</label>
        <input id="officerExtraPhone" validationClasses="officerExtraPhone" formControlName="officerExtraPhone"
          class="form-control" [readonly]="(readonly)">
        <app-field-error-message controlName="officerExtraPhone"></app-field-error-message>
      </div>
    </div>
  </div>
</div>
<div class="dialog-actions">
  <button (click)="save()" [disabled]="form.invalid" *ngIf="!readonly && !viewOnly"
    class="btn btn-primary m-2">{{!!editItem ? lang.map.btn_save : lang.map.btn_add}}</button>
  <button (click)="cancel()" class="btn btn-secondary m-2">{{lang.map.btn_cancel}}</button>
</div>
