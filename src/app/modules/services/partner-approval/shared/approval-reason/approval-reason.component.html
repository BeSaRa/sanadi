
<ng-container *ngIf="showForm">
  <div [formGroup]="form">
    <div class="row">
      <!-- Projects -->
      <div class="col-sm-12 mb-4 position-relative">
        <label asteriskIfRequired="projects" for="projects" class="form-label">{{lang.map.lbl_projects}}</label>
        <textarea formControlName="projects" type="text"
               validationClasses="projects" trimInput class="form-control" id="projects"></textarea>
        <app-field-error-message controlName="projects"></app-field-error-message>
      </div>
      <!-- Research -->
      <div class="col-sm-12 mb-4 position-relative">
        <label asteriskIfRequired="research" for="research" class="form-label">{{lang.map.lbl_research}}</label>
        <textarea formControlName="research" type="text"
               validationClasses="research" trimInput class="form-control" id="research"></textarea>
        <app-field-error-message controlName="research"></app-field-error-message>
      </div>
      <!-- Field Visit -->
      <div class="col-sm-12 mb-4 position-relative">
        <label asteriskIfRequired="fieldVisit" for="fieldVisit" class="form-label">{{lang.map.lbl_field_visit}}</label>
        <textarea formControlName="fieldVisit" type="text"
               validationClasses="fieldVisit" trimInput class="form-control" id="fieldVisit"></textarea>
        <app-field-error-message controlName="fieldVisit"></app-field-error-message>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center justify-content-center">
      <button (click)="save()" [disabled]="form.invalid" *ngIf="!readonly && !viewOnly"
        class="btn btn-primary m-2">{{!!editItem ? lang.map.btn_save : lang.map.btn_add}}</button>
      <button (click)="cancel()" class="btn btn-secondary m-2">{{lang.map.btn_cancel}}</button>
    </div>
  </div>
</ng-container>
<ng-container>
  <div class="row" [hidden]="showForm">
    <app-page-header pageTitle="approval_reasons" [clickOnNew$]="add$" [addPermission]="!readonly && !showForm">
    </app-page-header>
    <app-grid-search (searchTextEvent)="filterControl.setValue($event)"></app-grid-search>
  </div>
  <div class="row pt-3" *ngIf="!showForm">
    <div class="col-12">
      <div class="table-responsive">
        <app-table #table sortableTable [paginator]="paginator" [data]="list" [columns]="columns"
          [filter]="filterControl.value" [useSearchToFilter]="true">
          <table class="table table-striped table-bordered caption-top" cdk-table [dataSource]="table.dataSource">

            <ng-container cdkColumnDef="projects">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{lang.map.lbl_projects}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.projects}} </td>
            </ng-container>
            <ng-container cdkColumnDef="research">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{lang.map.lbl_research}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.research}} </td>
            </ng-container>
            <ng-container cdkColumnDef="fieldVisit">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{lang.map.lbl_field_visit}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.fieldVisit}} </td>
            </ng-container>
            <ng-container cdkColumnDef="actions">
              <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
              <td cdk-cell *cdkCellDef="let row; let i = index;" class="table-actions">
                <grid-actions [record]="row" [actions]="actions" [itemIndex]="i"></grid-actions>
              </td>
            </ng-container>
            <tr cdk-header-row *cdkHeaderRowDef="table.columns"></tr>
            <tr cdk-row *cdkRowDef="let row; columns: table.columns;" (contextmenu)="menu.open($event , row)"></tr>
            <tr *cdkNoDataRow>
              <td class="text-center" colSpan="100">{{lang.map.msg_no_records_found}}</td>
            </tr>
          </table>
          <app-paginator #paginator></app-paginator>
        </app-table>
        <context-menu-item #menu [actions]="actions"></context-menu-item>
      </div>
    </div>
  </div>
</ng-container>
