<ng-container *ngIf="showForm">
  <div [formGroup]="form">
    <div class="row">
      <!-- Arabic Name -->
      <div class="col-sm-12 col-md-4 mb-4 position-relative">
        <label asteriskIfRequired="arabicName" for="arabicName" class="form-label">{{lang.map.arabic_name}}</label>
        <input formControlName="arabicName" type="text"
               validationClasses="arabicName" trimInput class="form-control" id="arabicName">
        <app-field-error-message controlName="arabicName"></app-field-error-message>
      </div>
      <!-- English Name -->
      <div class="col-sm-12 col-md-4 mb-4 position-relative">
        <label asteriskIfRequired="englishName" for="englishName" class="form-label">{{lang.map.english_name}}</label>
        <input formControlName="englishName" type="text"
               validationClasses="englishName" trimInput class="form-control" id="englishName">
        <app-field-error-message controlName="englishName"></app-field-error-message>
      </div>
      <!-- Phone -->
      <div class="col-sm-12 col-md-4 mb-4 position-relative">
        <label asteriskIfRequired="phone" for="phone" class="form-label">{{lang.map.lbl_phone}}</label>
        <input formControlName="phone" type="text"
               validationClasses="phone" trimInput class="form-control" id="phone">
        <app-field-error-message controlName="phone"></app-field-error-message>
      </div>
    </div>
    <div class="row">
      <!-- Email -->
      <div class="col-sm-12 col-md-4 mb-4 position-relative">
        <label asteriskIfRequired="email" for="email" class="form-label">{{lang.map.lbl_email}}</label>
        <input formControlName="email" type="text"
               validationClasses="email" trimInput class="form-control" id="email">
        <app-field-error-message controlName="email"></app-field-error-message>
      </div>
      <!-- Passport -->
      <div class="col-sm-12 col-md-4 mb-4 position-relative">
        <label asteriskIfRequired="passportNumber" for="passportNumber" class="form-label">{{lang.map.passport_number}}</label>
        <input id="passportNumber" validationClasses="passportNumber" formControlName="passportNumber" trimInput class="form-control">
        <app-field-error-message controlName="passportNumber"></app-field-error-message>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center justify-content-center">
      <button (click)="save()" [disabled]="form.invalid" *ngIf="!readonly && !viewOnly"
        class="btn btn-primary m-2">{{!!editItem ? lang.map.btn_save : lang.map.btn_add}}</button>
      <button (click)="cancel()" class="btn btn-secondary m-2">{{lang.map.btn_cancel}}</button>
    </div>
  </div>
</ng-container>
<ng-container>
  <div class="row" [hidden]="showForm">
    <app-page-header pageTitle="contact_officers" [clickOnNew$]="add$" [addPermission]="!readonly && !showForm">
    </app-page-header>
    <app-grid-search (searchTextEvent)="filterControl.setValue($event)"></app-grid-search>
  </div>
  <div class="row pt-3" *ngIf="!showForm">
    <div class="col-12">
      <div class="table-responsive">
        <app-table #table sortableTable [paginator]="paginator" [data]="list" [columns]="columns"
          [filter]="filterControl.value" [useSearchToFilter]="true">
          <table class="table table-striped table-bordered caption-top" cdk-table [dataSource]="table.dataSource">
            <ng-container cdkColumnDef="arabicName">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header > {{lang.map.arabic_name}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.arabicName}} </td>
            </ng-container>
            <ng-container cdkColumnDef="englishName">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{lang.map.english_name}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.englishName}} </td>
            </ng-container>
            <ng-container cdkColumnDef="email">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{lang.map.lbl_email}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.email}} </td>
            </ng-container>
            <ng-container cdkColumnDef="phone">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{lang.map.lbl_phone}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.phone}} </td>
            </ng-container>
            <ng-container cdkColumnDef="passportNumber">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{lang.map.passport_number}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.passportNumber}} </td>
            </ng-container>
            <ng-container cdkColumnDef="actions">
              <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
              <td cdk-cell *cdkCellDef="let row; let i = index;" class="table-actions">
                <grid-actions [record]="row" [actions]="actions" [itemIndex]="i"></grid-actions>
              </td>
            </ng-container>
            <tr cdk-header-row *cdkHeaderRowDef="table.columns"></tr>
            <tr cdk-row *cdkRowDef="let row; columns: table.columns;" (contextmenu)="menu.open($event , row)"></tr>
            <tr *cdkNoDataRow>
              <td class="text-center" colSpan="100">{{lang.map.msg_no_records_found}}</td>
            </tr>
          </table>
          <app-paginator #paginator></app-paginator>
        </app-table>
        <context-menu-item #menu [actions]="actions"></context-menu-item>
      </div>
    </div>
  </div>
</ng-container>
