<ng-container *ngIf="showForm">
  <div [formGroup]="form">
    <div class="row">
      <!-- Services -->
      <div class="col-sm-12 col-md-4 mb-4 position-relative">
        <label asteriskIfRequired="services" for="services" class="form-label">{{lang.map.lbl_services}}</label>
        <input formControlName="services" type="text" validationClasses="services" trimInput class="form-control"
          id="services">
        <app-field-error-message controlName="services"></app-field-error-message>
      </div>
      <!-- Targeted Groups -->
      <div class="col-sm-12 col-md-4 mb-4 position-relative">
        <label asteriskIfRequired="targetedGroup" for="targetedGroup"
          class="form-label">{{lang.map.targeted_groups}}</label>
        <textarea formControlName="targetedGroup" type="text" validationClasses="targetedGroup" trimInput
          class="form-control" id="targetedGroup"></textarea>
        <app-field-error-message controlName="targetedGroup"></app-field-error-message>
      </div>
    </div>
    <div class="d-flex flex-row align-items-center justify-content-center">
      <button (click)="save()" *ngIf="!readonly" class="btn btn-primary m-2">{{!!editItem ? lang.map.btn_save :
        lang.map.btn_add}}</button>
      <button (click)="cancel()" class="btn btn-secondary m-2">{{lang.map.btn_cancel}}</button>
    </div>
  </div>
</ng-container>
<ng-container>
  <div class="row" [hidden]="showForm">
    <app-page-header pageTitle="target_groups" [clickOnNew$]="add$" [addPermission]="!readonly && !showForm">
    </app-page-header>
    <app-grid-search (searchTextEvent)="filterControl.setValue($event)"></app-grid-search>
  </div>
  <div class="row pt-3" *ngIf="!showForm">
    <div class="col-12">
      <div class="table-responsive">
        <app-table #table sortableTable [paginator]="paginator" [data]="list" [columns]="columns"
          [filter]="filterControl.value" [useSearchToFilter]="true">
          <table class="table table-striped table-bordered caption-top" cdk-table [dataSource]="table.dataSource">
            <ng-container cdkColumnDef="services">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{lang.map.lbl_services}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.services}} </td>
            </ng-container>
            <ng-container cdkColumnDef="targetedGroup">
              <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{lang.map.targeted_groups}}</th>
              <td cdk-cell *cdkCellDef="let row"> {{row.targetedGroup}} </td>
            </ng-container>
            <ng-container cdkColumnDef="actions">
              <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
              <td cdk-cell *cdkCellDef="let row; let i = index;" class="table-actions">
                <grid-actions [record]="row" [actions]="actions" [itemIndex]="i"></grid-actions>
              </td>
            </ng-container>
            <tr cdk-header-row *cdkHeaderRowDef="table.columns"></tr>
            <tr cdk-row *cdkRowDef="let row; columns: table.columns;" (contextmenu)="menu.open($event , row)"></tr>
            <tr *cdkNoDataRow>
              <td class="text-center" colSpan="100">{{lang.map.msg_no_records_found}}</td>
            </tr>
          </table>
          <app-paginator #paginator></app-paginator>
        </app-table>
        <context-menu-item #menu [actions]="actions"></context-menu-item>
      </div>
    </div>
  </div>
</ng-container>
