<div
  class="dialog-toolbar bg-primary dialog-toolbar d-flex justify-content-between"
>
  <h1 class="h6 text-white">{{ lang.map.approval_employment }}</h1>
  <button
    type="button"
    class="btn-close btn-close-white"
    tabindex="-1"
    dialogClose
    aria-label="Close"
  ></button>
</div>
<div class="dialog-content" [ngClass]="isCancelRequestType() || !isApproval() ? 'no-fixed-height min-w400px' : 'w800px'">
  <form [formGroup]="form" *ngIf="isApproval() && !isCancelRequestType()">
    <div class="position-relative mb-4">
      <label
        for="licenseStartDate"
        asteriskIfRequired="licenseStartDate"
        class="form-label"
        >{{ lang.map.license_start_date }}</label
      >
      <div class="input-group">
        <i class="input-group-text mdi mdi-calendar"></i>
        <div
          class="form-control"
          formControlName="licenseStartDate"
          id="licenseStartDate"
          [options]="datepickerOptionsMap.licenseStartDate"
          (click)="openDateMenu(dplicenseStartDate)"
          #dplicenseStartDate="angular-mydatepicker"
          angular-mydatepicker
          (inputFieldChanged)="
            onDateChange($event, 'licenseStartDate', 'licenseEndDate')
          "
          validationClasses="licenseStartDate"
        ></div>
        <app-field-error-message
          controlName="licenseStartDate"
        ></app-field-error-message>
      </div>
    </div>
    <div class="position-relative mb-4">
      <label
        for="licenseEndDate"
        asteriskIfRequired="licenseEndDate"
        class="form-label"
        >{{ lang.map.license_end_date }}</label
      >
      <div class="input-group">
        <i class="input-group-text mdi mdi-calendar"></i>
        <div
          class="form-control"
          formControlName="licenseEndDate"
          id="licenseEndDate"
          [options]="datepickerOptionsMap.licenseEndDate"
          (click)="openDateMenu(dplicenseEndDate)"
          (inputFieldChanged)="
            onDateChange($event, 'licenseStartDate', 'licenseEndDate')
          "
          #dplicenseEndDate="angular-mydatepicker"
          angular-mydatepicker
          validationClasses="licenseEndDate"
        ></div>
        <app-field-error-message
          controlName="licenseEndDate"
        ></app-field-error-message>
      </div>
    </div>
  </form>
  <div class="col-sm-12 mb-4 position-relative">
    <label class="form-label" asteriskIfRequired [control]="comment" for="comment">{{lang.map.comment}}</label>
    <textarea name="comment" [formControl]="comment" validationClasses [control]="comment" id="comment" rows="4"
              class="form-control"></textarea>
    <app-field-error-message [control]="comment"></app-field-error-message>
  </div>
</div>
<div class="dialog-actions">
  <button
    class="btn btn-primary"
    (click)="action$.next(null)"
  >
    {{ lang.map.approve_task }}
  </button>
  <button dialogClose class="btn btn-secondary">
    {{ lang.map.btn_close }}
  </button>
</div>
