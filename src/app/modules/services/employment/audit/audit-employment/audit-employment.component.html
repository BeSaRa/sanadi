<tabs-list>
  <tab name="basicInfo" [template]="basicInfoTemplate" [title]="lang.map.lbl_basic_info"></tab>
  <tab name="employeeInfo" [template]="employeeDataTemplate" [title]="lang.map.employee_data"></tab>
</tabs-list>
<ng-template #basicInfoTemplate>
  <value-differences-list [differenceList]="basicInfoDifferences"></value-differences-list>

</ng-template>
<ng-template #employeeDataTemplate>
  <audit-employee [newVersionList]="newVersion.getEmployees() " [oldVersionList]="oldVersion.getEmployees()"
    [caseType]="newVersion.caseType" [uniqueComparisonProperty]="'id'">
  </audit-employee>
</ng-template>
