<div class="row">
  <div class="col-12">
    <app-table #table sortableTable [paginator]="paginator" [data]="list" [columns]="displayColumns"
      [filter]="filterControl.value" [useSearchToFilter]="true">
      <table class="table table-striped table-bordered caption-top" cdk-table [dataSource]="table.dataSource">
        <ng-container cdkColumnDef="extra-header">
          <th class="extra-header" cdk-header-cell colSpan="100" *cdkHeaderCellDef>
            <table-header tableTitle="sub_points" [allowAdd]="!!this.model?.canAddMeetingPoints() && !readonly"
              [add$]="add$" (textChange)="filterControl.setValue($event)" [sort]="table.dataSource.sort">
            </table-header>
          </th>
        </ng-container>
        <ng-container cdkColumnDef="enName">
          <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{lang.map.sub_meeting_point_name}}</th>
          <td cdk-cell *cdkCellDef="let row"> {{row.enName}} </td>
        </ng-container>
        <ng-container cdkColumnDef="comment">
          <th cdk-header-cell *cdkHeaderCellDef sortable-header> {{lang.map.notes}}</th>
          <td cdk-cell *cdkCellDef="let row"> {{row.comment}} </td>
        </ng-container>
        <ng-container cdkColumnDef="actions">
          <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
          <td cdk-cell *cdkCellDef="let row; let i = index;" class="table-actions">
            <grid-actions [record]="row" [actions]="actions" [itemIndex]="i" [rebindTrigger]="readonly">
              <span afterTemplate class="form-check form-switch switch-action ms-2" style="top: auto">
                <input class="form-check-input" type="checkbox" [disabled]="readonly" [checked]="row.selected"
                  tooltip="{{lang.map.add_to_final_report}}">
              </span>
            </grid-actions>
          </td>
        </ng-container>
        <tr cdk-header-row *cdkHeaderRowDef="['extra-header']"></tr>
        <tr cdk-header-row *cdkHeaderRowDef="table.columns" class="table-row-header"></tr>
        <tr cdk-row *cdkRowDef="let row; columns: table.columns;" (contextmenu)="menu.open($event, row)"></tr>
        <tr *cdkNoDataRow>
          <td class="text-center" colSpan="100">{{lang.map.msg_no_records_found}}</td>
        </tr>
      </table>
      <app-paginator #paginator></app-paginator>
    </app-table>
    <context-menu-item #menu [actions]="actions"></context-menu-item>
  </div>
</div>
