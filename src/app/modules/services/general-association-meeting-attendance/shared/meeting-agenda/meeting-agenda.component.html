
<div class="row">
  <div class="col-12">
    <app-table #table [columns]="displayColumns" [data]="list" [selectable]="true"
      [useSearchToFilter]="true" sortableTable>
      <table [dataSource]="table.dataSource" cdk-table class="table table-striped table-bordered caption-top">
        <ng-container cdkColumnDef="index">
          <th *cdkHeaderCellDef cdk-header-cell sortable-header> #
          </th>
          <td *cdkCellDef="let row; let i = index;" cdk-cell> {{i + 1}} </td>
        </ng-container>
        <ng-container cdkColumnDef="extra-header">
            <th class="extra-header" cdk-header-cell colSpan="100" *cdkHeaderCellDef>
              <table-header tableTitle="bank_details" [add$]="add$" [allowAdd]="!readonly && isExternalUser"
                            [sort]="table.dataSource.sort"
                            (textChange)="filterControl.setValue($event)">
              </table-header>
            </th>
          </ng-container>
        <ng-container cdkColumnDef="description">
          <th *cdkHeaderCellDef cdk-header-cell sortable-header> {{lang.map.agenda_items}}</th>
          <td *cdkCellDef="let row" cdk-cell> {{row.description}} </td>
        </ng-container>
        <ng-container cdkColumnDef="actions">
          <th *cdkHeaderCellDef cdk-header-cell> {{lang.map.lbl_actions}}</th>
          <td cdk-cell *cdkCellDef="let row; let i = index;" class="table-actions">
            <grid-actions [record]="row" [actions]="actions" [itemIndex]="i" [rebindTrigger]="readonly"></grid-actions>
          </td>
        </ng-container>
        <tr cdk-header-row *cdkHeaderRowDef="['extra-header']"></tr>
        <tr *cdkHeaderRowDef="displayColumns" cdk-header-row></tr>
        <tr *cdkRowDef="let row; columns: displayColumns;" cdk-row></tr>
        <!--suppress HtmlUnknownBooleanAttribute -->
        <tr *cdkNoDataRow>
          <td class="text-center" colspan="100">{{lang.map.no_records_to_display}}</td>
        </tr>
      </table>
    </app-table>
  </div>
</div>
