<div class="dialog-toolbar bg-primary d-flex justify-content-between">
  <h1 class="h6 text-white">{{popupTitle}}</h1>
  <div>
    <button *ngIf="!hideFullScreen" type="button" class="btn btn-fullscreen btn-close-white icon-btn" tabindex="-1"
      aria-label="Fullscreen" fullscreenBtn></button>
    <button type="button" class="btn-close btn-close-white" tabindex="-1" [dialogClose]="null"
      aria-label="Close"></button>
  </div>
</div>
<div class="dialog-content w800px" #dialogContent>
  <tabs-list [hasForm]="true">
    <tab [name]="'basic'" [template]="basicTabTemplate" [title]="lang.map.lbl_basic_info" [hasError]="form.invalid">
    </tab>
    <tab [name]="'subPoints'" [template]="subPointsTabTemplate" [title]="lang.map.sub_points"
      [disabled]="operation === operationTypes.CREATE"></tab>
  </tabs-list>
  <ng-template #basicTabTemplate>
    <div [formGroup]="form">
      <div class="row">
        <!-- en Name -->
        <div class="col-sm-12 mb-4 position-relative">
          <label asteriskIfRequired="enName" for="enName" class="form-label">{{lang.map.main_point_name}}</label>
          <input id="enName" validationClasses="enName" [readonly]="!canEditMeetingPoints()" formControlName="enName" trimInput class="form-control">
          <app-field-error-message controlName="enName"></app-field-error-message>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #subPointsTabTemplate>
    <meeting-sub-points #meetingSubPointsListComponent [list]="model?.meetingSubItem ?? []" [readonly]="readonly" [model]="generalMeetingsModel">
    </meeting-sub-points>
  </ng-template>

</div>
<div class="dialog-actions">
  <button tabindex="-1" *ngIf="validateFieldsVisible" (click)="displayFormValidity(null, dialogContent)"
    tooltip="{{lang.map.validate_fields}}" class="btn btn-link">
    <i class="mdi mdi-information-outline text-info"></i>
  </button>
  <span class="flex-grow-1"></span>
  <button [disabled]="form.invalid" *ngIf="saveVisible" (click)="save$.next(null)"
    class="btn btn-primary">{{lang.map.btn_save}}</button>
  <button [dialogClose]="null" class="btn btn-secondary">{{lang.map.btn_cancel}}</button>
</div>
