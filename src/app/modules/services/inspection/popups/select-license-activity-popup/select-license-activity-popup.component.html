<div class="dialog-toolbar bg-primary dialog-toolbar d-flex justify-content-between">
    <h1 class="h6 text-white">{{lang.map[label]}}</h1>
    <button type="button" class="btn-close btn-close-white"
            tabindex="-1" dialogClose aria-label="Close"></button>
  </div>
  <div class="dialog-content no-fixed-height">
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <app-table #table [data]="list" [columns]="displayedColumns" [paginator]="">
            <table cdk-table [dataSource]="table.dataSource" class="table table-striped table-bordered caption-top">
              <ng-container cdkColumnDef="licenseNumber">
                <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.license_number}}</th>
                <td cdk-cell *cdkCellDef="let row"> {{row.licenseNumber}} </td>
              </ng-container>
              <ng-container cdkColumnDef="licenseType">
                <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.license_type}}</th>
                <td cdk-cell *cdkCellDef="let row"> {{inboxService.getServiceName(row.licenseType) }} </td>
              </ng-container>
              <ng-container cdkColumnDef="activityName">
                <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_activity_name}}</th>
                <td cdk-cell *cdkCellDef="let row"> {{row.activityName}} </td>
              </ng-container>
              <ng-container cdkColumnDef="actions">
                <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_actions}}</th>
                <td cdk-cell *cdkCellDef="let row; index as itemIndex" class="table-actions">
                  <grid-actions [record]="row" [actions]="actions" [itemIndex]="itemIndex">
                  </grid-actions>
                </td>
              </ng-container>
              <tr *cdkNoDataRow>
                <td colspan="100" class="text-center">{{lang.map.no_records_to_display}}</td>
              </tr>
              <tr cdk-header-row class="table-row-header" *cdkHeaderRowDef="table.columns"></tr>
              <tr cdk-row *cdkRowDef="let row; columns: table.columns;"></tr>
            </table>
          </app-table>
          <app-paginator #paginator [length]="list.length"></app-paginator>

        </div>
      </div>
    </div>
  </div>
  <div class="dialog-actions">
    <div class="flex-grow-1"></div>
    <button dialogClose class="btn btn-secondary">{{lang.map.btn_close}}</button>
  </div>
