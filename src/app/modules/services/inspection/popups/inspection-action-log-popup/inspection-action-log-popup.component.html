<div class="dialog-toolbar bg-primary dialog-toolbar d-flex justify-content-between">
    <h1 class="h6 text-white">{{lang.map[label]}}</h1>
    <button type="button" class="btn-close btn-close-white"
            tabindex="-1" dialogClose aria-label="Close"></button>
  </div>
  <div class="dialog-content no-fixed-height" style="width: 600px">
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <app-table #table [data]="list" [columns]="displayedColumns">
            <table cdk-table [dataSource]="table.dataSource" class="table table-striped table-bordered caption-top">
              <ng-container cdkColumnDef="action">
                <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.logs}}</th>
                <td cdk-cell *cdkCellDef="let row"> {{row.actionInfo?.getName()}} </td>
              </ng-container>
              <ng-container cdkColumnDef="userId">
                <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_username}}</th>
                <td cdk-cell *cdkCellDef="let row"> {{row.userInfo?.getName()}} </td>
              </ng-container>
              
              <ng-container cdkColumnDef="actionDate">
                <th cdk-header-cell *cdkHeaderCellDef> {{lang.map.lbl_inspection_date}}</th>
                <td cdk-cell *cdkCellDef="let row"> {{row.actionDate | date:'yyyy/MM/dd hh:mm a'}} </td>
              </ng-container>
           
           
              <tr *cdkNoDataRow>
                <td colspan="100" class="text-center">{{lang.map.no_records_to_display}}</td>
              </tr>
              <tr cdk-header-row class="table-row-header" *cdkHeaderRowDef="table.columns"></tr>
              <tr cdk-row *cdkRowDef="let row; columns: table.columns;"></tr>
            </table>
          </app-table>
          
        </div>
      </div>
    </div>
  </div>
  <div class="dialog-actions">
    <div class="flex-grow-1"></div>
    <button dialogClose class="btn btn-secondary">{{lang.map.btn_close}}</button>
  </div>
