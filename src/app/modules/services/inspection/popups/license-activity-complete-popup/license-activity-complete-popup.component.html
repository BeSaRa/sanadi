<div class="dialog-toolbar bg-primary d-flex justify-content-between">
    <h1 class="h6 text-white">{{lang.map.complete_task}}</h1>
    <div>
      <button type="button" class="btn btn-fullscreen btn-close-white icon-btn"
              tabindex="-1" aria-label="Fullscreen" fullscreenBtn></button>
      <button type="button" class="btn-close btn-close-white"
              tabindex="-1" [dialogClose]="model" aria-label="Close"></button>
    </div>
  </div>
  <div class="dialog-content no-fixed-height" #dialogContent>
    <form class="w800px" novalidate autocomplete="off" [formGroup]="form">
    
      <div class="row">
        <div class="col-sm-12 col-md-6 mb-3 position-relative">
          <label for="status" asteriskIfRequired="status"
            class="form-label">{{lang.map.status}}</label>
          <ng-select [selectOnTab]="true" labelForId="status" [clearable]="true" placeholder="{{lang.map.select}}"
            id="status" [notFoundText]="lang.map.msg_not_found"  appendTo="body"
            formControlName="status" validationClasses="status">
            <ng-option *ngFor="let option of statusList" [value]="option.lookupKey">
              {{option.getName()}}
            </ng-option>
          </ng-select>
          <app-field-error-message controlName="status"></app-field-error-message>
  
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired="comment" for="comment">{{lang.map.comment}}</label>
            <textarea name="comment" formControlName="comment" validationClasses="comment" id="comment" rows="4"
                      class="form-control" trimInput [maxlength]="customValidators.defaultLengths.EXPLANATIONS"></textarea>
            <app-field-error-message controlName="comment"></app-field-error-message>
          </div>
      </div>
   
  
    </form>
  </div>
  <div class="dialog-actions">
    <button tabindex="-1"  (click)="displayFormValidity(null, dialogContent)"
            tooltip="{{lang.map.validate_fields}}" class="btn btn-link">
      <i class="mdi mdi-information-outline text-info"></i>
    </button>
    <span class="flex-grow-1"></span>
    <button [disabled]="form.invalid"  (click)="save()"
            class="btn btn-primary">{{lang.map.btn_save}}</button>
    <button [dialogClose]="model" class="btn btn-secondary">{{lang.map.btn_cancel}}</button>
  </div>
