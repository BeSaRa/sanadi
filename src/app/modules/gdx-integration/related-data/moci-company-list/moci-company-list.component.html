<div class="row">
  <div class="col-12">
    <app-table #table sortableTable [paginator]="paginator"
               [data]="list"
               [columns]="displayedColumns"
               [filter]="filterControl.value" [useSearchToFilter]="true">
      <table class="table table-striped table-bordered caption-top" cdk-table
             [dataSource]="table.dataSource">
        <ng-container cdkColumnDef="extra-header">
          <th class="extra-header" cdk-header-cell colSpan="100" *cdkHeaderCellDef>
            <table-header tableTitle="company_info" [headerClass]="'bg-secondary'"
                          [sort]="table.dataSource.sort"
                          (textChange)="filterControl.setValue($event)">
            </table-header>
          </th>
        </ng-container>
        <ng-container cdkColumnDef="companyName">
          <th cdk-header-cell *cdkHeaderCellDef sortable-header [sortParamAsFullItem]="true"
              [sortCallback]="sortingCallbacks.companyName"> {{lang.map.name}}</th>
          <td cdk-cell *cdkCellDef="let row"><span>{{row.primaryEstablishmentName}}</span></td>
        </ng-container>
        <ng-container cdkColumnDef="licenceNumber">
          <th cdk-header-cell *cdkHeaderCellDef sortable-header [sortParamAsFullItem]="true"
              [sortCallback]="sortingCallbacks.licenceNumber"> {{lang.map.license_number}}</th>
          <td cdk-cell *cdkCellDef="let row"><span>{{row.commerciallicenseNumber}}</span></td>
        </ng-container>
        <ng-container cdkColumnDef="companyStatus">
          <th cdk-header-cell *cdkHeaderCellDef sortable-header [sortParamAsFullItem]="true"
              [sortCallback]="sortingCallbacks.companyStatus"> {{lang.map.status}}</th>
          <td cdk-cell *cdkCellDef="let row"><span>{{row.crnStatus}}</span></td>
        </ng-container>
        <ng-container cdkColumnDef="relation">
          <th cdk-header-cell *cdkHeaderCellDef sortable-header [sortParamAsFullItem]="true"
              [sortCallback]="sortingCallbacks.relation"> {{lang.map.relationship}}</th>
          <td cdk-cell *cdkCellDef="let row"><span>{{row.ownerType}}</span></td>
        </ng-container>
        <ng-container cdkColumnDef="relationStatus">
          <th cdk-header-cell *cdkHeaderCellDef sortable-header [sortParamAsFullItem]="true"
              [sortCallback]="sortingCallbacks.relationStatus"> {{lang.map.relation_status}}</th>
          <td cdk-cell *cdkCellDef="let row"><span>{{row.ownerStatus}}</span></td>
        </ng-container>
        <tr cdk-header-row *cdkHeaderRowDef="headerColumn"></tr>
        <tr cdk-header-row class="table-row-header" *cdkHeaderRowDef="table.columns"></tr>
        <tr cdk-row *cdkRowDef="let row; columns: table.columns;"
            (contextmenu)="menu.open($event , row)"></tr>
        <tr *cdkNoDataRow>
          <td colspan="100" class="text-center">{{lang.map.no_records_to_display}}</td>
        </tr>
      </table>
      <app-paginator #paginator></app-paginator>
    </app-table>
    <context-menu-item #menu
                       [actions]="actions"></context-menu-item>
  </div>
</div>
