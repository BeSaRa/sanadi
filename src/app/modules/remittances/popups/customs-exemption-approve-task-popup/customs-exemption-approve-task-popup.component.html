<div class="dialog-toolbar bg-primary dialog-toolbar d-flex justify-content-between">
    <h1 class="h6 text-white">{{lang.map[label]}} : {{data.model.fullSerial}}</h1>
    <button type="button" class="btn-close btn-close-white" tabindex="-1" dialogClose aria-label="Close"></button>
</div>
<div class="dialog-content" style="width: 800px">
    <ng-container [formGroup]="form" *ngIf="!isCancelRequestType()">
        <div class="row">
            <div class="col-md-4 col-sm-12 mb-4 position-relative">
                <label asteriskIfRequired="followUpDate" for="followUpDate"
                    class="form-label">{{lang.map.followup_date}}</label>
                <div class="input-group">
                    <i class="input-group-text mdi mdi-calendar"></i>
                    <div class="form-control" formControlName="followUpDate" id="followUpDate"
                        [options]="datepickerOptionsMap.followUpDate" (click)="dpFollowUpDate.toggleCalendar()"
                        #dpFollowUpDate="angular-mydatepicker" angular-mydatepicker validationClasses="followUpDate">
                    </div>
                    <app-field-error-message controlName="followUpDate"></app-field-error-message>
                </div>
            </div>
        </div>
    </ng-container>
    <div class="row">
        <div class="col-sm-12 mb-4 position-relative">
            <label class="form-label" asteriskIfRequired [control]="comment" for="comment">{{lang.map.comment}}</label>
            <textarea name="comment" [formControl]="comment" validationClasses [control]="comment" id="comment" rows="4"
                class="form-control"></textarea>
            <app-field-error-message [control]="comment"></app-field-error-message>
        </div>
    </div>
</div>
<div class="dialog-actions">
    <div class="flex-grow-1"></div>
    <button (click)="action$.next(null)" class="btn btn-primary">{{lang.map[label]}}</button>
    <button dialogClose class="btn btn-secondary">{{lang.map.btn_close}}</button>
</div>
