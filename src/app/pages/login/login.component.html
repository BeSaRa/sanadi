<div class="container h-100">
  <div class="row align-items-center justify-content-around h-100">
    <div class="col col-md-6 col-lg-4">
      <div class="card shadow-sm p-2">
        <div class="d-flex flex-column align-items-center justify-content-center">
          <div class="row">
            <img alt="Logo" id="logo-image" class="mx-auto d-block img-fluid"
                 src="../../../assets/images/logo.png">
          </div>
          <h3 class="text-center text-primary">SANADI</h3>
          <form autocomplete="off" [formGroup]="loginForm" action="#">
            <div class="d-flex flex-column">
              <div class="mb-3">
                <label class="form-label" for="username">{{lang.lang.username}}</label>
                <div class="input-group shadow-sm">
                  <i class="input-group-text mdi mdi-account"></i>
                  <input formControlName="username" autofocus tabindex="1" id="username"
                         [placeholder]="lang.lang.enter_mobile_or_email"
                         class="form-control"
                         type="text">
                </div>
              </div>
              <div class="mb-3 position-relative">
                <label for="password" class="form-label">{{lang.lang.password}}</label>
                <div class="input-group shadow-sm">
                  <i class="input-group-text mdi mdi-lock"></i>
                  <input formControlName="password" tabindex="2" class="form-control p-right"
                         [placeholder]="lang.lang.enter_your_password_here"
                         id="password"
                         [type]="passwordFieldType">
                </div>
                <button id="view-password-btn"
                        title="{{passwordFieldType === 'password' ? lang.lang.show_password : lang.lang.hide_password}}"
                        tabindex="-1" (click)="togglePasswordView($event)">
                  <i class="mdi {{icon}}"></i>
                </button>
              </div>
              <div class="d-flex flex-row mt-3 mb-3">
                <button tabindex="3" (click)="processLogin()" [disabled]="loginForm.invalid"
                        class="shadow-sm btn d-block btn-primary flex-fill">{{lang.lang.login}}</button>
              </div>
            </div>
          </form><!-- login form -->
        </div>
      </div>
    </div>
  </div>
</div>
