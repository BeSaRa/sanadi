<div class="dialog-toolbar bg-primary d-flex justify-content-between">
  <h1 class="h6 text-white">{{langService.map.reason}} : {{ recordText}} </h1>
  <button type="button" class="btn-close btn-close-white"
          tabindex="-1" [dialogClose]="userClick.CLOSE" aria-label="Close"></button>
</div>
<div class="dialog-content min-w400px no-fixed-height">
  <div class="row">
    <div class="col-12">
      <div class="position-relative">
        <label class="form-label" for="reason">{{langService.map.reason}} <span
          class="text-danger">*</span></label>
        <textarea [class.is-invalid]="reason.invalid && (reason.touched || reason.dirty)" [formControl]="reason"
                  id="reason"
                  class="form-control mb-4"
                  rows="5"></textarea>
        <app-field-error-message [control]="reason"></app-field-error-message>
      </div>
    </div>
  </div>
</div>
<div class="dialog-actions">
  <button [disabled]="reason.invalid" [dialogClose]="reason.value"
          class="btn btn-primary">{{langService.map[submitButtonKey]}}</button>
  <button [dialogClose]="userClick.CLOSE" class="btn btn-secondary">{{langService.map.btn_close}}</button>
</div>
